  ### Módulo 1&#58; Introducción a SharePoint 2019
  SharePoint es una herramienta de colaboración en su esencia. Su objetivo principal es facilitar a los usuarios la búsqueda y el intercambio de información, y hay muchas funciones integradas en SharePoint para facilitarlo. La función de sistema de bibliotecas de SharePoint puede proporcionar una alternativa superior al servidor de archivos tradicional. Las listas de SharePoint pueden ser una alternativa fácil de diseñar y fácil de utilizar para compartir archivos de hojas de cálculo o tablas de bases de datos más formales. Tanto listas como bibliotecas pueden personalizarse y ampliarse para proporcionar una apariencia y funcionalidad mejoradas, como calendarios y blogs, por nombrar algunos. Toda esta colaboración puede realizarse a través de una interfaz de navegador y, en algunos casos, a través de la integración con aplicaciones de Microsoft Office.

  #### Lecciones
  - Versiones de SharePoint
  - Presentación y Navegación del Sitio de Grupo
  - Presentación
  - Navegación


  #### Laboratorio &#58; Ejercicio
  - Navegación del Sitio de Grupo

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender las versiones de SharePoint.
  - Entender la jerarquía de los sitios de SharePoint.
  - Entender la Presentación del Sitio de Grupo.
  - Entender la navegación dentro de un Sitio de Grupo.


  ### Módulo 2&#58; Fundamentos de las Listas de SharePoint
  Las listas son un bloque de Construcción fundamental en SharePoint que proporciona a los usuarios una forma de almacenar y ver datos. SharePoint viene "fuera de lo común" con muchas plantillas de listas predefinidas que son fáciles de utilizar. Las listas pueden personalizarse aún más añadiendo columnas para almacenar casi cualquier tipo de información. Además, las columnas de listas se pueden validar y enlazar entre otras listas. Las listas son una herramienta muy flexible y poderosa en SharePoint.

  #### Lecciones
  - Crear Aplicaciones Utilizando Plantillas de Listas
  - Creación de Listas
  - Creación de Listas Utilizando Plantillas de Listas
  - Columnas de Lista
  - Creación de Columnas de Listas
  - Validación de Columnas
  - Validación de una Columna de Lista


  #### Laboratorio &#58; Ejercicios
  - Trabajar con Listas de Sitio de Grupo
  - Crear Listas y Columnas Personalizadas

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender las Plantillas de Listas.
  - Trabajar con listas predeterminadas en un Sitio de Grupo.
  - Crear una nueva lista a partir de una Plantilla de Lista.
  - Crear una lista personalizada.
  - Añadir columnas a una lista.
  - Controlar y validar la aportación en los campos de la lista.


  ### Módulo 3&#58; Fundamentos de Biblioteca
  Las Bibliotecas de SharePoint comparten las mismas características que las listas de SharePoint, tales como columnas, vistas y validación, por nombrar algunas. Lo que distingue a las bibliotecas de SharePoint es que cada elemento de una biblioteca tiene un documento subyacente. Así, además de los datos almacenados en las columnas de la biblioteca, el documento almacena sus propios datos en función del tipo de documento. Debido a los datos adicionales que pueden almacenarse en columnas por las que se puede filtrar y buscar, y a características como el versionado, las bibliotecas se consideran un gran sustituto del sistema de servidores de archivos más tradicional. Las bibliotecas son, al igual que las listas, un bloque de Construcción fundamental en un sitio de SharePoint.

  #### Lecciones
  - Plantillas de Biblioteca
  - Creación de Bibliotecas
  - Creación de una Biblioteca de Documentos y Adición de Columnas
  - Creación de una Biblioteca de Activos
  - Gestión de Documentos y Versionado
  - Extracción de Documentos
