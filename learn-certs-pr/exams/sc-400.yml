  El Administrador de Protección de Información planifica e implementa controles que cumplen con las necesidades de cumplimiento de la organización. Esta persona es responsable de transformar los requisitos y los controles de cumplimiento en una implementación técnica. Ayudan a los propietarios de los controles organizacionales a cumplir y mantener el cumplimiento.
  
  Trabajan con personal de tecnología de la información (IT), propietarios de aplicaciones empresariales, recursos humanos y partes interesadas del ámbito jurídico para implantar una tecnología que sea compatible con las políticas y los controles necesarios para cumplir adecuadamente los requisitos normativos de su organización. También trabajan con los responsables del cumplimiento y seguridad, como el Jefe de Cumplimiento y el Oficial de Seguridad, para evaluar toda la amplitud del riesgo empresarial asociado y colaborar en el desarrollo de esas políticas.
  
  Esta persona define los requisitos aplicables y comprueba los procesos y operaciones de IT con respecto a esas políticas y controles. Es responsable de crear políticas y normas de clasificación de contenidos, prevención de pérdida de datos, gobernanza y protección.
subTitle: 'Este examen mide tu capacidad para realizar las siguientes tareas técnicas: implementar protección sobre la información; implementar prevención de pérdida de datos; e implementar gobernanza sobre la información.'
