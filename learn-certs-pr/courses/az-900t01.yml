summary: |-
  Este curso de un solo día proporcionará conocimientos de nivel básico sobre los conceptos de Azure; los servicios básicos de Azure; las soluciones principales y las herramientas de gestión; la seguridad general y la seguridad de la red; las características de gobernanza, privacidad y cumplimiento; la gestión de costos de Azure y los service level agreements.

  Nota&#58; Este curso no proporciona un pase o tiempo de Azure para que los estudiantes participen en laboratorios prácticos. Si está interesado en una experiencia práctica de laboratorio más interactiva, considere el AZ-900T00&#58; Curso de Microsoft Azure Fundamentals (2 días), que incluye laboratorios prácticos dirigidos por capacitadores. El contenido de ambos cursos se alinea con el dominio objetivo del examen AZ-900.

  #### Perfil de audiencia
  Este curso es adecuado para gerentes de programas y ventas técnicas, con antecedentes generales de TI. Estos estudiantes quieren aprender sobre nuestras ofertas, ver cómo se implementan los componentes y hacer preguntas sobre productos y características. Este curso no proporciona un pase o tiempo de Azure en el aula para que los estudiantes realicen actividades prácticas. Los estudiantes pueden obtener una prueba gratuita y hacer los recorridos fuera de clase. Este curso es principalmente de conferencias y demostraciones. Este curso es de ayuda para prepararse para el examen AZ-900.
prerequisitesSection: |-
  No existen requisitos previos para hacer este curso. Sin embargo, cuanto más conocimientos técnicos tenga un estudiante, más comprenderá sobre la cloud.
outlineSection: |-
  ### Módulo 1&#58; Describir los conceptos principales de Azure
  En este módulo, usted echará un vistazo a nivel de principiante de un extremo a otro de Azure y sus capacidades, lo que le proporcionará una base sólida para completar los módulos disponibles para Azure Fundamentals.
  #### Lecciones
  - Introducción a Azure Fundamentals
  - Discutir los conceptos de Azure Fundamentals
  - Describir los componentes arquitectónicos principales de Azure
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender los beneficios de la computación en cloud en Azure y cómo puede ahorrarle tiempo y dinero.
  - Explicar conceptos como alta disponibilidad, escalabilidad, elasticidad, agilidad y recuperación de desastres.
  - Describir los componentes principales de la arquitectura de Azure, como las suscripciones, los grupos de gestión y los recursos.
  - Resumir los conceptos de distribución geográfica como las regiones Azure, parejas de regiones y zonas de disponibilidad.
  
  
  ### Módulo 2&#58; Describir los servicios principales de Azure
  En este módulo, aprenderá acerca de los servicios principales de Azure como la base de datos de Azure, Azure compute, Azure storage y Azure Networking.
  #### Lecciones
  - Explorar la base de datos y los servicios analíticos de Azure
  - Explorar los servicios de computación de Azure
  - Explorar los servicios de Azure Storage
  - Explorar los servicios de red de Azure
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Comprender los servicios disponibles en Azure, incluyendo computación, red, almacenamiento y bases de datos.
  - Identificar los servicios de virtualización como VM Azure, Azure Container Instances y Azure Kubernetes.
  - Comparar los servicios de base de datos de Azure como Azure Cosmos DB, Azure SQL y Azure Database para MySQL.
  - Examinar los recursos de red de Azure como Virtual Networks, VPN Gateways y Azure ExpressRoute.
  - Resumir los servicios de almacenamiento Azure como el almacenamiento Azure Blob, el almacenamiento Azure Disk y el almacenamiento Azure File.
  
  
  ### Módulo 3&#58; Describir soluciones principales y herramientas de gestión en Azure
  En este módulo, aprenderá sobre el aprendizaje de las máquinas de AI, Azure DevOps, fundamentos de monitoreo, fundamentos de administración, fundamentos de computación sin servidores y fundamentos de IoT.
  #### Lecciones
  - Elegir el mejor servicio de AI para sus necesidades
  - Elegir las mejores herramientas para ayudar a las organizaciones a construir mejores soluciones
  - Elegir el mejor servicio de monitoreo para la visibilidad, la percepción y la mitigación de las interrupciones.
  - Elegir las mejores herramientas para gestionar y configurar su entorno Azure
  - Elegir la mejor tecnología Azure serverless para su escenario empresarial
  - Elegir el mejor servicio Azure IoT para su aplicación
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Elegir el servicio correcto de la AI Azure para abordar los diferentes tipos de desafíos de los negocios.  
  - Elegir las mejores herramientas y servicios de proceso de desarrollo de software para un determinado escenario empresarial.
  - Elegir el servicio de monitoreo de cloud correcto para abordar diferentes tipos de desafíos empresariales.
  - Eegir la herramienta de gestión Azure correcta para abordar diferentes tipos de necesidades técnicas.
  - Elegir la tecnología de computación sin servidores adecuada para su escenario empresarial.
  - Elegir el mejor servicio Azure IoT para un escenario empresarial determinado.
  
  
  ### Módulo 4&#58; Describir la seguridad general y las características de seguridad de la red
  En este módulo, aprenderá a protegerse contra las amenazas contra la seguridad y a asegurar sus redes con Azure.
  #### Lecciones
  - Proteger contra las amenazas a la seguridad en Azure
  - Asegurar la conectividad de la red en Azure
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Reforzar su postura de seguridad y protéjase contra las amenazas usando Azure Security Center.
  - Recopilar y actúe sobre los datos de seguridad de muchas fuentes diferentes usando Azure Sentinel.
  - Administrar servidores físicos dedicados para alojar sus Azure VMs para Windows y Linux.
  - Identificar las capas que conforman una estrategia de *defensa en profundidad*.  
  - Explicar cómo el Azure Firewall le permite controlar qué tráfico está permitido en la red.
  - Configurar grupos de seguridad de red para filtrar el tráfico de red hacia y desde los recursos de Azure.
  - Explicar cómo Azure DDoS Protection ayuda a proteger sus recursos Azure de los ataques DDoS.
  
  
  ### Módulo 5&#58; Describir las características de identidad, gobierno, privacidad y cumplimiento
  En este módulo, aprenderá acerca de los servicios de identidad de Azure, cómo construir una estrategia de gobierno en la cloud y las normas de privacidad, cumplimiento y protección de datos en Azure.
  #### Lecciones
  - Asegurar el acceso a sus aplicaciones utilizando los servicios de identidad de Azure
  - Construir una estrategia de gobierno de cloud en Azure   
  - Examinar la privacidad, el cumplimiento y las normas de protección de datos en Azure
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Explicar la diferencia entre autenticación y autorización.
  - Describir cómo Azure Active Directory proporciona gestión de identidad y acceso.
  - Explicar el papel que desempeñan el inicio de sesión único (SSO), la autenticación multifactorial y el Conditional Access.
  - Tomar decisiones organizativas sobre su entorno de cloud utilizando el CAF para Azure.
  - Definir quién puede acceder a los recursos de la cloud mediante el control de acceso basado en funciones de Azure.
  - Aplicar un bloqueo de recursos para evitar la eliminación accidental de sus recursos en Azure.
  - Aplicar etiquetas a sus recursos en Azure para ayudar a describir su propósito.  - 
  - Controlar y auditar cómo se crean sus recursos mediante el uso de Azure Policy.
  - Habilitar el gobierno a escala en múltiples suscripciones de Azure mediante el uso de Azure Blueprints.
  - Explicar los tipos de ofertas de cumplimiento que están disponibles en Azure.
  - Obtener información sobre los estándares regulatorios y el cumplimiento en Azure.
  - Explicar las capacidades del Azure que son específicas para las agencias gubernamentales.
  
  
  ### Módulo 6&#58; Describir la gestión de costes de Azure y los acuerdos a nivel de servicio
  En este módulo, aprendera como planear y manejar los costes de Azure, y como elegir los servicios de Azure correctos a través de SLAs y el servicio lifecycle.
  #### Lecciones
  - Planificar y gestionar sus costes de Azure
  - Elegir los servicios Azure adecuados examinando los SLAs y el servicio lifecycle
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Use la Calculadora del Coste Total de Propiedad.
  - Describir las diferentes maneras en que puedes comprar productos y servicios Azure.
  - Utilizar la calculadora de precios para estimar el coste mensual de la ejecución de sus cargas de trabajo en la cloud.
  - Definir los principales factores que afectan el coste total y aplicar las prácticas recomendadas para minimizar el coste.
  - Describir qué es service-level agreement (SLA) y por qué los SLAs son importantes.
  - Identificar factores, como el nivel de servicio que elija, que pueden afectar a un SLA.
  - Combinar los SLAs para calcular un SLA compuesto.
  - Describir el servicio lifecycle en Azure.

