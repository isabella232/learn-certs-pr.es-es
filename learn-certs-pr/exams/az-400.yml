summary: >-
  Los candidatos para este examen son profesionales de DevOps que combinan personas, procesos y tecnologías para entregar continuamente productos y servicios valiosos que satisfagan las necesidades del usuario final y los objetivos de negocios. Los profesionales de DevOps optimizan la entrega al maximizar las prácticas, mejorar las comunicaciones la colaboración, y la creación de automatización. Diseñan e implementan estrategias para el código de aplicación y la infraestructura, las cuales permiten la integración continua, las pruebas, la entrega, la monitorización y la retroalimentación.


  Los candidatos deben tener conocimiento de las prácticas de Agile. Los candidatos deben tener conocimiento de administración de Azure y desarrollo de Azure y ser expertos en al menos una de estas áreas. Los profesionales de DevOps de Azure deben poder diseñar e implementar las prácticas de DevOps para control de versiones, cumplimiento, infraestructura como código, gestión de configuración, creación, lanzamiento y pruebas mediante las tecnologías de Azure.
subTitle: 'Este examen mide su capacidad para diseñar una estrategia DevOps e implementar lo siguiente: Procesos de desarrollo de DevOps; gestión de dependencia; infraestructura de aplicaciones; e integración continua, entrega y retroalimentación.'
