summary: |-
  Los candidatos a este examen deben tener experiencia en materia de planificación, implementación y mantenimiento de soluciones de red de Azure, incluidas redes híbridas, conectividad, enrutamiento, seguridad y acceso privado a servicios de Azure.
  
  Los candidatos a este examen también deben tener habilidades de administración Azure, además de una amplia experiencia y conocimiento de redes, conexiones híbridas y seguridad de redes.
  
  <div><br/><font color='red'><strong>Los exámenes beta no se califican inmediatamente porque estamos recopilando datos sobre la calidad de las preguntas y del examen. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Aprende más sobre el valor y la importancia de los exámenes beta.</a></strong></font></div>
