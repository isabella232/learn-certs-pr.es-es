  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Utilizar vistas por defecto integradas en listas y bibliotecas.
  - Crear vistas compartidas.
  - Configurar vistas.
  - Establecer la vista por defecto de una lista o biblioteca.


  ### Módulo 5&#58; Trabajar con Sitios
  Se accede a todo el contenido de SharePoint a través de un sitio. Un sitio de SharePoint es el contenedor para listas y bibliotecas y proporciona un punto de partida para la administración básica. El contenido, listas, bibliotecas y el aspecto básico de un sitio está determinado inicialmente por la Plantilla de Sitio utilizada para crear el sitio.

  #### Lecciones
  - Plantillas de Sitio
  - Crear Sitios

