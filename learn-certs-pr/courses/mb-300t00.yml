  ### Módulo 3&#58; Gestionar datos de Dynamics 365 Finance and Operation
  En este módulo, aprenderá a&#58;
  - Gestionar datos en aplicaciones Dynamics 365 Finance and Operations.
  - Describir los conceptos de gestión de datos.  - Comprender la visión general del espacio de trabajo de Gestión de datos.
  - Trabajar con plantillas en el espacio de trabajo de gestión de datos.
  - Preparar datos para la importación o crear todos los datos de inicio necesarios, incluidos los datos de códigos postales, clientes, proveedores y productos.
  - Describir los casos de uso y los tipos de entidades de datos.
  - Exportar datos de una entidad legal.
  - Importar datos a una entidad legal.
  - Copiar datos de configuración entre empresas o entidades legales utilizando el marco de gestión de datos.
  - Describir los casos de uso de la función de doble escritura.
  - Planificar una estrategia de migración.
  - Identificar escenarios y herramientas de migración comunes en las aplicaciones de Dynamics 365 Finance and Operations.
  - Determinar el alcance de una migración.
  - Identificar las entidades y elementos de datos relevantes en base a los escenarios dados.
  - Establecer procesos de estrategia de migración, incluido el alcance de la migración.
  - Preparar los datos para la migración y migrar los datos.
  - Crear una lista de verificación para una planificación adecuada para un escenario dado antes de la migración de datos.
  - Identificar y extraer los datos de origen.
  - Identificar los tipos de datos disponibles para crear datos de origen en un escenario dado para migración de datos.
  - Generar un mapa de campo entre las estructuras de datos de origen y de destino.
  - Importar o exportar datos utilizando la estructura de gestión de datos.
  - Apoyar la transición entre los sistemas existentes y los migrados.
  - Realizar una migración de prueba y validar los resultados del proceso.
  - Implementar automatización de datos de tareas.
