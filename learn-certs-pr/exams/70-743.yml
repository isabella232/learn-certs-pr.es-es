summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen son profesionales de las IT que implementa los servicios de infraestructura básicos de Windows Server 2016.

  Los candidatos ya han obtenido un MCSA&#58; Windows Server 2008 o MCSA&#58; Certificación de Windows Server 2012 R2. Este examen incluye aspectos clave de la instalación, el almacenamiento, el procesamiento, la conexión en red y las funciones de identidad disponibles en Windows Server 2016.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del viernes, 2 de noviembre de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 743.</div>
