  Los candidatos para este examen deben tener experiencia en la materia trabajando con personas, procesos y tecnologías para brindar continuamente valor comercial.

  Las responsabilidades para este rol incluyen el diseño e implementación de estrategias de colaboración, código, infraestructura, control de origen, seguridad, cumplimiento, integración continua, pruebas, entrega, supervisión y retroalimentación.

  Un candidato para este examen debe estar familiarizado con la administración y el desarrollo de Azure y debe ser experto en al menos una de estas áreas.
