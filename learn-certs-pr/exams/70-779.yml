summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos para este examen deben conocer cómo usar Microsoft Excel para realizar análisis de datos. Los candidatos deben ser capaces de consumir, transformar, modelar y visualizar datos en Excel. Los candidatos deben ser capaces de configurar y manipular datos en PowerPivot, PivotTables y PivotCharts. Los candidatos incluyen a profesionales BI, analistas de datos y otros roles responsables de analizar datos en Excel.
