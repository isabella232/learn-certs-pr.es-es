  ### Módulo 2&#58; Crear Sitios
  Tanto si estás gestionando sitios existentes como si aún no has empezado, complementaremos tu situación actual discutiendo la jerarquía de sitios y la planificación de tus sitios de SharePoint. Esto te permitirá entender los sitios existentes que otras personas ya han creado, así como tomar buenas decisiones a la hora de crear nuevos sitios. Como propietario de un sitio, se te presentará una selección de plantillas de sitios. Utilizarás una variedad de plantillas de sitios populares para conseguir entender mejor la función de cada sitio y su uso adecuado. Una vez que tu sitio esté preparado, cambiaremos el aspecto de tu sitio. Incluso puedes probar a aplicar tu marca comercial a tu sitio. También construiremos nuestra barra de navegación, una forma sencilla pero potente de ayudar a los usuarios a moverse entre sitios web.

