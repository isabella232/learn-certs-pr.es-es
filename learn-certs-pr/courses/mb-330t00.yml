summary: |-
  Este curso está diseñado para construir su base en el conocimiento de la aplicación de Dynamics 365 Supply Chain Management. Este curso cubrirá las características y funcionalidades más importantes que necesita el consultor funcional de Dynamics 365 Supply Chain Management, incluyendo&#58; La información del producto y cómo configurar, crear y administrar su producto e inventario. Configuración y procesamiento de la gestión de la cadena de suministro. Las características de la gestión de transporte y las características de la gestión de almacén. Funcionalidades de gestión de calidad y control de calidad. Configuración y procesamiento de la planificación maestra. Este curso incluye conferencias y varios ejercicios prácticos. Los ejercicios se le presentarán en forma de un caso práctico presentado a un consultor funcional de Dynamics 365 Supply Chain Management. Cada ejercicio se basará en un escenario de negocios seguido de una pregunta o discusión y luego una guía paso a paso para realizar los pasos relacionados con el sistema.

  #### Perfil de audiencia
  Este curso está diseñado para el consultor funcional de Dynamics 365 Supply Chain Management. El consultor funcional de Dynamics 365 Supply Chain Management es un recurso clave que diseña y configura aplicaciones para cumplir con los requisitos de un cliente. El consultor funcional analiza los requerimientos del negocio y traduce esos requerimientos en procesos y soluciones de negocio completamente realizados que implementan las prácticas recomendadas por la industria. El consultor funcional se especializa en uno o más de los siguientes conjuntos de características de Dynamics&#58; finanzas, fabricación o gestión de la cadena de suministro. Se asocian con arquitectos, desarrolladores, administradores y otros interesados para ofrecer soluciones que satisfagan o superen las necesidades de sus clientes.
outlineSection: |-
  ### Módulo 1&#58; Implementar la gestión de información de productos
  Este módulo le presentará los siguientes temas&#58; 
  
  Crear y lanzar productos y variantes de productos  
  Crear y aplicar plantillas de productos  
  Crear listas de materiales (BOMs)  
  Identificar el propósito y las capacidades de los modelos de configuración del producto  
  Configurar pesos de las capturas  
  Configurar productos de entrega-directa  
  Crear y gestionar dimensiones del inventario  
  Configurar grupos de artículos  
  Crear y asignar claves de códigos de barras y códigos Global Trade Identification Number (GTIN)  
  Configurar jerarquías de categorías y atributos de productos  
  Configurar conversiones de unidades de producto  
  Configurar ajustes de orden por defecto  
  Describir métodos de costeo de inventario y grupos de modelos  
  Configurar versiones de cálculo de costes para costes estándar y costes planificados  
  Configurar y predeterminar precios de compra, precios de venta y acuerdos comerciales.

  
  #### Lecciones
  - Crear y administrar productos
  - Configurar los productos para la gestión de la cadena de suministro
  - Gestionar los precios y el coste del inventario

  Después de completar este módulo, los estudiantes podrán&#58;
  - Poner en práctica la gestión de la información sobre los productos


  ### Módulo 2&#58; Implementar la gestión del inventario
  Este módulo le presentará las siguientes áreas&#58;  

  Establecer los parámetros de gestión del inventario y diarios  
  Configurar estructura de desglose del inventario  
  Configurar clasificaciones ABC  
  Configurar informes de valoración del inventario  
  Crear y procesar diarios que incluyan lista de materiales, llegada de artículos, transferencia, movimiento, ajuste del inventario, recuento y etiqueta de diarios de recuento  
  Crear y procesar órdenes de transferencia  
  Realizar cierres y ajustes del inventario.

  #### Lecciones
  - Configurar la administración del inventario
  - Gestionar y procesar las actividades del inventario

  #### Laboratorio&#58; Estudio de caso 1 Implementar la gestión de inventario
  - Ejercicio #1 Agregar productos a un nuevo almacén usando la administración básica de inventario
  - Ejercicio #2 Crear una versión de coste estándar que utilice un grupo de modelos específico
  - Ejercicio #3 Agregar y liberar nuevos productos a un almacén
  - Ejercicio #4 Use el diario de movimientos de inventario para inicializar los niveles de stock en un almacén
  - Ejercicio #5 Use el diario de transferencia de inventario para mover los artículos a una nueva ubicación en el almacén
  - Ejercicio #6 Ajustar los niveles de stock usando el diario de ajuste del inventario
  - Ejercicio #7 Use el diario de recuento del inventario para comparar las cantidades del inventario D365 con las contadas manualmente
  - Ejercicio #8 Crear una lista de materiales en el diseñador de listas de materiales
  
  Después de completar este módulo, los estudiantes podrán&#58;
  - Poner en práctica la gestión del inventario

  ### Módulo 3&#58; Implementar y gestionar los procesos de la cadena de suministro
  Este módulo le presentará los siguientes temas&#58; 
  
  Crear y gestionar solicitudes de compra, peticiones de oferta (RFQs) y pedidos de compra (POs)  
  Configurar procesos de gestión del cambio  
  Configurar y aplicar reembolsos a proveedores  
  Introducción a colaboración con proveedores  
  Gestionar inventario de consignaciones  
  Gestionar entregas excesivas o insuficientes  
  Configurar categorías de adquisiciones y políticas de compra  
  Configurar cargos  
  Configurar ofertas, pedidos de venta y pedidos de devolución  
  Configurar grupos de ventas y comisiones  
  Configurar búsquedas de clientes, productos y prospectos  
  Configurar y procesar documentos de relaciones comerciales entre empresas  
  Introducción a D365 Guides
  Autoría de D365 Guides
  Funcionamiento de D365 Guides.  

  #### Lecciones
  - Poner en práctica las adquisiciones y el abastecimiento
  - Implementar características comunes de venta y comercialización
  - Usar Microsoft Guides

  #### Laboratorio&#58; Estudio de caso 2A Adquisición y abastecimiento
  - Ejercicio #1 Crear, presentar y aprobar una solicitud de compra
  - Ejercicio #2 Crear, responder y aceptar una solicitud de cotización
  - Ejercicio #3 Crear solicitud de compra y políticas de compra
  - Ejercicio #4 Crear una orden de compra para su entrega en múltiples sitios
  - Ejercicio #5 Crear un código de cargos
  - Ejercicio #6 Crear un grupo de cargos de proveedores y asignarlo a los proveedores
  - Ejercicio #7 Crear una carga automática
  - Ejercicio #8 Aprobar las órdenes de compra antes de la confirmación
  - Ejercicio #9 Crear acuerdos comerciales para los proveedores
  - Ejercicio #10 Crear una orden de compra basada en un acuerdo comercial
  
  #### Laboratorio&#58; Estudio de caso 2B Ventas y marketing
  - Ejercicio #1 Introducir y confirmar el pedido de venta
  - Ejercicio #2 Crear y revisar una orden de venta por comisión
  - Ejercicio #3 Crear un acuerdo comercial con el cliente

  Después de completar este módulo, los estudiantes podrán&#58;
  - Aplicar y gestionar los procesos de la cadena de suministro

  ### Módulo 4&#58; Implementar la gestión del almacén y la gestión del transporte
