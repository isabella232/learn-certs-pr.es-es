summary: |-
  En este curso, aprenderás acerca de las distintas herramientas de gestión de Teams, la función de seguridad y cumplimiento de Teams, los requisitos de red para implementar Teams, así como las distintas configuraciones y políticas de Teams para gestionar la experiencia de colaboración y comunicación en Teams. Aprenderás acerca de la arquitectura de Teams. En concreto, aprenderás acerca de la integración entre Microsoft Teams y varias cargas de trabajo y servicios en Microsoft 365. Aprenderás acerca de las funciones de seguridad y cumplimiento para Teams, incluyendo el acceso condicional, MFA, amenazas, alertas, políticas de DLP, eDiscovery y políticas de barrera de información. También aprenderás a preparar el entorno para implementar Microsoft Teams, incluida la actualización de Skype for Business a Microsoft Teams, la configuración de la red y la gestión de los endpoints de Microsoft Teams. Por último, aprenderás acerca de cómo crear y gestionar equipos, gestionar la pertenencia, incluyendo los usuarios internos y externos. Además, aprenderás sobre las diferentes configuraciones y políticas para gestionar las experiencias de colaboración y comunicación en Microsoft Teams.

  #### Perfil del Asistente

  Los estudiantes que participan en este curso están interesados en Microsoft Teams o en aprobar el examen de certificación Microsoft Teams Administrator Associate. Un administrador de Microsoft Teams planifica, implementa, configura y gestiona Microsoft Teams para centrarse en una colaboración y comunicación eficiente y eficaz en un entorno de Microsoft 365. Un administrador de Microsoft Teams debe ser capaz de planificar, implementar y gestionar equipos, chat, aplicaciones, canales, reuniones, conferencias de audio/vídeo, eventos en vivo, llamadas y dispositivos certificados para Teams. Un administrador de Microsoft Teams tiene experiencia en la integración de Microsoft Teams con SharePoint, OneDrive, Exchange, Microsoft 365 Groups y otras aplicaciones de Microsoft, de terceros y personalizadas. Un administrador de Microsoft Teams entiende y colabora con otras cargas de trabajo y roles, tales como Red, Voz, Identidad, Acceso, Dispositivos, Licenciamiento, Seguridad, Cumplimiento, Gestión de la Información y Adopción de Usuarios.
