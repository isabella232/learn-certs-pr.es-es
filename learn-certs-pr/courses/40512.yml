outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño en Pizarra Blanca - Modernización de aplicaciones
  #### Lecciones
  - Repasar el caso de estudio del cliente
  - Diseñar una solución de prueba de concepto
  - Presenta la solución


  ### Módulo 2&#58; Laboratorio Práctico - Modernización de aplicaciones
  #### Lecciones
  - Migrar la base de datos a Azure SQL Database
  - Aprovisionar Servicios de Aplicaciones
  - Identidad y seguridad
  - Sube PDFs al almacenamiento blob
  - Crear una API sin servidor para acceder a PDFs
  - Crear un servicio Azure Search
  - Configurar Key Vault
  - Configurar e implementar la Contoso Insurance Web API
  - Configurar e implementar la aplicación web Contoso Insurance
  - Configurar y ejecutar la aplicación de escritorio heredada (Windows Forms)
  - Configurar y ejecutar la aplicación móvil
  - Crea una aplicación Flow para enviar notificaciones push
  - Crea una aplicación en PowerApps
  - Añadir Azure Function a Azure API Management