summary: |-
  <div><font color='red'><strong>El contenido de este examen se actualizó el 23 de abril de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo qué ha cambiado.</strong></font><br/><br/></div>

  Los candidatos para este examen deben tener conocimientos básicos de conceptos de aprendizaje automático (ML) e inteligencia artificial (AI) y servicios relacionados de Microsoft Azure.

  Este examen es una oportunidad para demostrar el conocimiento de las cargas de trabajo comunes de ML e IA y cómo implementarlas en Azure.  

  Este examen está destinado a candidatos con conocimientos tanto técnicos como no técnicos. No se requiere experiencia en ciencia de datos e ingeniería de software; sin embargo, algunos conocimientos generales de programación o experiencia serían beneficiosos.  

  Azure AI Fundamentals se puede usar para prepararse para otras certificaciones basadas en roles de Azure como Azure Data Scientist Associate o Azure AI Engineer Associate, pero no es un requisito previo para ninguno de ellos.
