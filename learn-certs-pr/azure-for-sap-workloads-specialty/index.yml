summary: |-
  Los candidatos para la certificación Azure for SAP Workloads Specialty deben ser arquitectos o ingenieros con amplia experiencia y conocimiento del panorama del sistema SAP y los estándares de la industria que son específicos para el funcionamiento a largo plazo de una solución SAP en Microsoft Azure.

  Las responsabilidades para este rol incluyen hacer recomendaciones sobre los servicios y ajustar los recursos según sea apropiado para una resistencia, rendimiento, escala, provisión, tamaño y supervisión óptimos.

  Los arquitectos o ingenieros de Azure para SAP Workloads se asocian con administradores de nube, DBA de nube y clientes para implementar soluciones.

  Un candidato para esta certificación debe tener una amplia experiencia y conocimiento de las aplicaciones SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, servidores OS para aplicaciones y bases de datos SAP, Azure portal, plantillas ARM, sistemas operativos, virtualización, infraestructura en la nube, estructuras de almacenamiento, diseño de alta disponibilidad, diseño de recuperación ante desastres, protección de datos conceptos y redes.

  Para este rol, es muy recomendable contar con una certificación de Azure Administrator Associate o Azure Solutions Architect Expert, además de las certificaciones SAP HANA y Linux.
