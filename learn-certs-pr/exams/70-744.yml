  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen protegen los entornos de Windows Server 2016. Los candidatos están familiarizados con los métodos y las tecnologías utilizados para endurecer los entornos de servidor y proteger las infraestructuras de Virtual Machine mediante Virtual Machine protegidas y con cifrado y tejido protegido.

  Los candidatos gestionan la protección de Active Directory y las infraestructuras de Identity y gestionan las identidades privilegiadas usando estrategias Just in Time (JIT) y Just Enough Administration (JEA), además de implementar las estaciones de trabajo de acceso privilegiado (PAW) y proteger los servidores usando la solución de contraseña de administrador local (LAPS).

  Los candidatos deben poder utilizar soluciones de detección de amenazas como acceso a auditorías, implementar análisis avanzados de amenazas (ATA), implementar soluciones de Operations Management Suite (OMS) e identificar soluciones para cargas de trabajo específicas.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del 2 de noviembre de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 744.</div>
