  Los candidatos para este examen son Consultores Funcionales de Marketing de Dynamics 365. Los candidatos son responsables de implementar soluciones que atraigan y conviertan a los clientes potenciales, creen conciencia de marca, estandaricen la mensajería omnicanal y entreguen información de marketing.

  Los candidatos son responsables de configurar y expandir la aplicación de marketing principal para incluir marketing por correo electrónico, configuración, recorridos interactivos del cliente, desarrollo de oportunidades con experiencias personalizadas, integración con LinkedIn, eventos, encuestas, páginas de destino, segmentación y puntuación, y mantenimiento del Cumplimiento del Reglamento General de Protección de Datos (GDPR).

  Los candidatos deberán tener algún conocimiento de los principios de marketing y del rol de la aplicación de marketing en relación con el conjunto de aplicaciones de Dynamics 365, incluida la integración con las aplicaciones de Dynamics 365 y Microsoft 365.
