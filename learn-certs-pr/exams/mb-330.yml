  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong>El contenido de este examen fue actualizado el 26 de julio de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>

  Los candidatos a este examen analizan los requisitos comerciales y los traducen en procesos y soluciones comerciales plenamente realizados que aplican las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requerimientos de negocio.
  <br/>

  Los candidatos a este examen tienen un conocimiento fundamental de principios contables y operaciones financieras de las empresas, servicio al cliente, servicio de campo, fabricación, venta al por menor y conceptos de gestión de la cadena de suministro. Suelen especializarse en uno o más conjuntos de funciones de las aplicaciones de Finanzas y Operaciones, incluidas finanzas, fabricación y gestión de la cadena de suministro.

  Los candidatos deben tener algún conocimiento de las prácticas de gestión de la cadena de suministro, incluidas las adquisiciones, el comercio, la logística, la gestión de almacenes y la gestión de transporte.
subTitle: 'Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: implementar gestión de información de productos; implementar gestión de inventarios; implementar y gestionar procesos de la cadena de suministro; implementar gestión de almacenes y transporte; e implementar optimización de la planificación.'
