  ### Módulo 5&#58; Integración con Office
  Una de las buenas funciones de SharePoint es su capacidad de integración con las aplicaciones de Microsoft Office. Solo una de las aplicaciones de Office ofrece algún nivel de integración con SharePoint, ya sea simple, como utilizar una hoja de cálculo de Excel para crear una nueva lista, o con funciones más completas, como la integración con Outlook. Algunas funciones de integración mejoran lo que está disponible online a través de un navegador, mientras que otras permiten el acceso al contenido de SharePoint offline, como en un entorno de ordenador móvil. En esta lección se utilizarán una serie de recorridos y ejercicios para mostrar cómo cada aplicación de Office puede integrarse con SharePoint. Ten en cuenta que este capítulo explora la integración con Office instalado localmente en la máquina que se conecta a SharePoint. Office Online Server es una versión de Office basada en el navegador que te permite crear y modificar documentos de office. Con SharePoint 2016 se puede integrar Office Online Server y se considera una pieza esencial para muchas instalaciones de SharePoint. Dicho esto, como es un producto independiente de SharePoint, no se cubre como parte de este curso.

  #### Lecciones
