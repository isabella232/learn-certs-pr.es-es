summary: |-
  Los candidatos a la certificación Azure Data Scientist Associate deben tener experiencia en la aplicación de la ciencia de datos y el aprendizaje automático para implementar y ejecutar cargas de trabajo de aprendizaje automático en Azure.
  
  Las responsabilidades de este puesto incluyen la planificación y creación de un entorno de trabajo adecuado para las cargas de trabajo de ciencia de datos en Azure. Ejecutas experimentos de datos y entrenas modelos predictivos. Además, gestionas, optimizas y despliegas modelos de aprendizaje automático hacia la producción.
  
  El candidato a esta certificación debe tener conocimientos y experiencia en ciencia de datos y en utilizar Azure Machine Learning y Azure Databricks.
