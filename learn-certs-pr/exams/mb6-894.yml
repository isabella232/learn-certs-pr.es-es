summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen son consultores técnicos, programadores o personal de IT que implementan las tareas técnicas y de desarrollo básicas necesarias para personalizar Microsoft Dynamics 365 Finanzas y Microsoft Dynamics 365 Comercio.

  Los candidatos deben tener conocimientos básicos de Microsoft Dynamics 365 Finanzas y Microsoft Dynamics 365 Comercio. Además, se requiere experiencia con VIsual Studio y programación orientada a los objetos.

  Los candidatos para este examen de desarrollo deben tener un conocimiento moderado de los conceptos y procesos de programación, así como una comprensión de las modificaciones, mejoras y nuevos proyectos de desarrollo de Finanzas y Comercio que se aplican a los diferentes escenarios de procesos de negocios.

  <div style='font-weight&#58; bold;'><br/>El 4 de febrero de 2020, el contenido de este examen se actualizó. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen MB6-894.</div>
