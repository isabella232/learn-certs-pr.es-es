  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos para este examen deben conocer cómo usar Power BI para realizar análisis de datos. Los candidatos deben ser competentes en conectar fuentes de datos y realizar transformaciones de datos, modelar y visualizar datos usando Microsoft Power BI Desktop y configurar los tableros usando el servicio Power BI. Los candidatos también deben ser competentes en implementar la conectividad directa en Microsoft SQL Azure y SQL Server Analysis Services (SSAS), e implementar análisis de datos en Microsoft Excel. Los candidatos incluyen a profesionales BI, analistas de datos y otros roles responsables de crear informes usando Power BI.
