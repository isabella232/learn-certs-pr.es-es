### YamlMime:CertificationRenewal
title: 'Renovación para certificación de Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Renovación para certificación de Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Si tiene esta certificación y expirará dentro de los seis meses, es elegible para la renovación.'
uid: renewal.m365-enterprise-administrator
certificationUid: certification.m365-enterprise-administrator
assessmentId: f28a7832-30d9-4fe7-afea-e88ec7ab4e5a
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Si tiene esta certificación y expirará dentro de los seis meses, es elegible para la renovación. Demuestre que se ha mantenido actualizado con las últimas actualizaciones de Microsoft 365 gracias a aprobar la evaluación de renovación. También puede prepararse para la renovación con la recopilación mantenida de módulos de aprendizaje.
skills:
- Administrar Windows 10 a través de la administración conjunta mediante System Center Configuration Manager
- Simplificar la administración de dispositivos con Microsoft Endpoint Manager
- Entregar correo a buzones fuera de Microsoft 365 mediante conectores
- Protege tu entorno con Microsoft Defender for Identity
- Protégete contra las amenazas con Microsoft Defender for Endpoints
- Migrar archivos de usuario y configuraciones en Microsoft 365
- Entregar aplicaciones de Microsoft 365 y aplicaciones empresariales
- Proteger sus datos con etiquetas de confidencialidad
- Gestionar el riesgo interno en Microsoft 365
examsPassed:
- ms-100, ms-101
studyGuideDescription: 'Utilice esta colección de módulos de aprendizaje para ayudarlo a prepararse para la certificación de Microsoft 365: Evaluación para la renovación de Enterprise Administrator Expert.'
resources:
