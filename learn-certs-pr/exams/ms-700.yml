summary: |-
  Los candidatos para este examen son administradores de equipos de Microsoft para su organización. El administrador de equipos de Microsoft configura, implementa y gestiona Office 365 workloads for Microsoft Teams que se centra en la colaboración y comunicación eficientes y efectivas en un entorno empresarial.

  El administrador de equipos de Microsoft debe poder planificar, implementar y administrar chats, aplicaciones, canales, reuniones, conferencias de audio, eventos en vivo y llamadas de equipos. El administrador de equipos de Microsoft es también responsable de actualizar Skype Empresarial a Equipos.

  El administrador de equipos de Microsoft colabora con ingenieros de telefonía para integrar funciones de vos avanzadas en Microsoft Teams. Esta función no es responsable de configurar enrutamiento, configurar enrutamiento de llamadas o de integrar telefonía. El administrador de equipos de Microsoft puede trabajar con otras funciones de administrador de cargas de trabajo, incluida seguridad y cumplimiento, mensajería, redes, identidad y dispositivos.
  
  Los candidatos para este examen deben ser competentes en la gestión de configuraciones de equipos al usar PowerShell. El administrador de equipos de Microsoft tiene un conocimiento fundamental de puntos de integración con aplicaciones y servicios, entre los que se incluye SharePoint, OneDrive for Business, Exchange, Azure AD, y Office 365 Groups. El administrador de equipos de Microsoft entiende cómo integrar aplicaciones y servicios externos.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: planificar y configurar un entorno de Microsoft Teams; administrar chat, llamadas y reuniones; y gestionar equipos y políticas de aplicaciones.'
