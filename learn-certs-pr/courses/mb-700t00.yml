summary: |-
  Este curso ha sido desarrollado para aquellos que aspiran a ser arquitectos de soluciones y también para los que son nuevos en este puesto. Este curso proporciona la información técnica centrada en la arquitectura de aplicaciones y las habilidades técnicas para iniciar su andadura en este puesto. Este curso no cubrirá las habilidades industriales y de entrega necesarias para este puesto.

  #### Perfil del asistente

  El asistente a este curso debe tener experiencia previa con enfoque funcional o técnico en Dynamics 365: Finance and Operations Applications. Principalmente para aquellos que aspiran a desempeñar el puesto de Arquitecto de Soluciones.
prerequisitesSection: |-
