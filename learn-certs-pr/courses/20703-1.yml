  ### Módulo 10&#58; Gestionar cumplimiento y acceso seguro a datos
  Muchas organizaciones empresariales exigen que los sistemas, tales como servidores, ordenadores portátiles, ordenadores de sobremesa y dispositivos móviles, cumplan requisitos específicos de configuración y cumplimiento. Los ajustes de cumplimiento en Administrador de Configuración pueden desempeñar un cargo clave en la identificación de configuraciones existentes, en el descubrimiento de sistemas que tienen cambios de configuración adversos y en la corrección automática de estos ajustes cuando sea necesario.

  Los ajustes de cumplimiento también pueden ayudar a controlar cómo los usuarios gestionan y acceden a datos en el entorno de red de empresa. En los ordenadores que ejecutan Windows 8 y sistemas operativos más recientes, puedes gestionar los datos utilizando redirección de carpetas, archivos sin conexión y perfiles de itinerancia. También puedes controlar el acceso a datos utilizando perfiles de conexión remota, perfiles de red privada virtual (VPN), perfiles Wi-Fi y perfiles de certificado.

  En este módulo se describen los ajustes de cumplimiento que puedes gestionar utilizando Configuration Manager. Aprenderás a utilizar estos ajustes para mantener requisitos de configuración y proporcionar un acceso seguro a datos de recursos de empresa.
