summary: |-
  Este curso enseña a los administradores de Azure a planificar, ofrecer y gestionar experiencias de escritorio virtual y aplicaciones remotas, para cualquier dispositivo, en Azure. Los estudiantes aprenderán a través de una combinación de demostraciones y experiencias de laboratorio práctico a desplegar experiencias de escritorio virtual y aplicaciones en Azure Virtual Desktop y a optimizarlas para que se ejecuten en entornos virtuales multisesión.

  #### Perfil de los asistentes

  Los estudiantes de AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop están interesados en ofrecer aplicaciones en Azure Virtual Desktop y optimizarlas para que se ejecuten en entornos virtuales multisesión. Como administrador de Azure Virtual Desktop, colaborarás estrechamente con los administradores y arquitectos de Azure, junto con Microsoft 365 Administrators. Las responsabilidades del administrador de Azure Virtual Desktop incluyen planificar, desplegar, empaquetar, actualizar y mantener la infraestructura de Azure Virtual Desktop. También crean imágenes de host de sesión, implementan y gestionan FSLogix, monitorizan el rendimiento de Azure Virtual Desktop y automatizan las tareas de gestión de Azure Virtual Desktop.
outlineSection: |-
  ### Módulo 1: Planificar una implementación de Azure Virtual Desktop

  En este módulo aprenderás a evaluar los entornos de escritorios físicos y virtuales existentes, a planificar y configurar la resolución de nombres para Active Directory (AD) y Azure Active Directory Domain Services (Azure AD DS), y a planificar los despliegues de clientes de Azure Virtual Desktop. Solo formato. Sin viñetas ni listados.

  #### Lecciones

  *   Arquitectura de Azure Virtual Desktop

  *   Diseñar la arquitectura de Azure Virtual Desktop

  *   Diseño de identidades y perfiles de usuario


  #### Laboratorio : Preparar el despliegue de Azure Virtual Desktop (Azure AD DS)

  ####

  #### Laboratorio : Preparar el despliegue de Azure Virtual Desktop (AD DS)

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Entender los componentes de Azure Virtual Desktop

  *   Entender los escritorios personales y de grupo

  *   Recomendar un sistema operativo para una implementación de Azure Virtual Desktop

  *  Planificar una arquitectura de grupos de hosts
  
  ### Módulo 2: Implementar una infraestructura de Azure Virtual Desktop

  En este módulo, aprenderás a gestionar la conectividad a Internet y a las redes locales, a crear un grupo de hosts utilizando Azure Portal, a Desplegar grupos de hosts utilizando las plantillas de Azure Resource Manager, a aplicar actualizaciones del OS y de las aplicaciones a un host de Azure Virtual Desktop en funcionamiento y a crear una imagen maestra.

  #### Lecciones

  *   Implementar y gestionar la red para Azure Virtual Desktop

  *  Implementar y gestionar el almacenamiento para Azure Virtual Desktop

  *   Crear y configurar grupos de hosts y hosts de sesión

  *   Crear y gestionar la imagen del host de sesión


  #### Laboratorio : Desplegar grupos de hosts y hosts de sesión utilizando el Azure Portal (AD DS)

  ####

  #### Laboratorio : Implementar y gestionar el almacenamiento para Azure Virtual Desktop (Azure AD DS)

  ####

  #### Laboratorio : Desplegar grupos de hosts y hosts utilizando las plantillas de Azure Resource Manager

  ####

  #### Laboratorio : Desplegar y gestionar grupos de hosts y hosts utilizando PowerShell

  ####

  #### Laboratorio : Crear y configurar grupos de hosts y hosts de sesión (Azure AD DS)

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Implementar la conectividad de Azure virtual network

  *   Gestionar la conectividad a Internet y a las instalaciones

  *   Entender la conectividad de red de Azure Virtual Desktop

  *   Configurar una sesión de Azure Virtual Desktop utilizando Azure Bastion

  *   Configurar el almacenamiento para los componentes de FSLogix

  *   Configurar discos y archivos compartidos

  *   Modificar una imagen de host de sesión

  *   Crear y utilizar una Galería de Imágenes Compartidas (SIG)
  
  ### Módulo 3: Gestionar el Acceso y la Seguridad

  En este módulo aprenderás a planificar e implementar los roles de Azure y RBAC para Azure Virtual Desktop, a implementar políticas de acceso condicional para las conexiones, a planificar e implementar MFA y a gestionar la seguridad utilizando Azure Security Center.

  #### Lecciones

  *   Gestionar el acceso

  *   Gestionar la seguridad


  #### Laboratorio : Configurar políticas de acceso condicional para conexiones a Azure Virtual Desktop (AD DS)

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Gestionar roles locales, grupos y asignación de derechos en los hosts de sesión de Azure Virtual Desktop

  *   Configurar restricciones de usuarios utilizando las políticas de grupo de AD y las políticas de Azure AD

  *   Entender los componentes de la política de Acceso Condicional

  *   Preparar el acceso condicional basado en Azure Active Directory (Azure AD) para Azure Virtual Desktop

  *   Implementar Acceso Condicional basado en Azure AD para Azure Virtual Desktop

  ### Módulo 4: Gestionar Entornos de Usuario y Aplicaciones

  En este módulo aprenderás a planificar FSLogix, instalar FSLogix, configurar Cloud Cache, desplegar una aplicación como RemoteApp, e implementar y gestionar OneDrive for Business para un entorno multisesión.

  #### Lecciones

  *   Implementar y gestionar el FSLogix

  *   Configurar los ajustes de la experiencia del usuario

  *   Instalar y configurar aplicaciones en un host de sesión


  #### Laboratorio : Implementar y gestionar los perfiles de Azure Virtual Desktop (Azure AD DS)

  ####

  #### Laboratorio : Empaquetar aplicaciones de escritorio de Windows Azure (AD DS)

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Configurar contenedores de perfiles

  *   Configurar Archivos Azure para almacenar contenedores de perfiles para Azure Virtual Desktop en un entorno AAD DS

  * Implementar perfiles basados en FSLogix para Azure Virtual Desktop en el entorno de Azure AD DS

  * Implementar perfiles basados en FSLogix para Azure Virtual Desktop

  * Preparar y crear paquetes de aplicaciones MSIX

  * Implementar contenedor de aplicaciones MSIX para Azure Virtual Desktop en un entorno AD DS
  
  ### Módulo 5: Monitorizar y mantener una infraestructura de Azure Virtual Desktop

  En este módulo, aprenderás a planificar e implementar un plan de recuperación de desastres para Azure Virtual Desktop, a configurar la automatización de Azure Virtual Desktop, a implementar el autoescalado en grupos de hosts y a optimizar la capacidad y el rendimiento de los hosts de sesión.

  #### Lecciones

  * Planificar e implementar la continuidad del negocio y la recuperación de desastres

  * Automatizar las tareas de gestión de Azure Virtual Desktop

  * Monitorizar y gestionar el rendimiento y la salud


  #### Laboratorio : Implementar el autoescalado en grupos de hosts (AD DS)

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Planificar e implementar un plan de recuperación de desastres para Azure Virtual Desktop

  * Configurar la automatización de Azure Virtual Desktop

  * Monitorizar Azure Virtual Desktop utilizando Azure Monitor

  * Personalizar Azure Workbooks para monitorizar Azure Virtual Desktop

  * Configurar el autoescalado de los hosts de sesión de Azure Virtual Desktop

  * Verificar el autoescalado del host de sesión de Azure Virtual Desktop
