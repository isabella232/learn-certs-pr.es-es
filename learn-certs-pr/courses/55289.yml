summary: |-
  Esta clase Intermediate Microsoft Project 2019&#58; Digging Deeper adopta un enfoque en profundidad de las características clave de Project 2019 o Project 365, incluyendo entrada y vinculación de tareas, gestión de recursos y recursos, y examen y actualización de proyectos. Aprenderás a gestionar eficazmente los proyectos, a crear proyectos y subproyectos patrones, a crear y personalizar informes visuales, a trabajar con grupos de recursos y a analizar los costos de dichos proyectos.

  #### Perfil del asistente
  Este curso está dirigido a estudiantes que tienen habilidades básicas en Microsoft Project, incluyendo un alto nivel de comodidad navegando por el programa.
