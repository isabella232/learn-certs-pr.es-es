  Los candidatos para este examen son desarrolladores y arquitectos que utilizan Azure Cosmos DB. Los candidatos deben comprender los conceptos fundamentales de partición, replicación y gobernanza de recursos para crear y configurar aplicaciones escalables agnósticas de una Cosmos DB API. Los candidatos también deben tener un conocimiento de trabajo básico de la Cosmos DB SQL API.

  Los candidatos para este examen diseñan, crean y resuelven problemas de las soluciones Cosmos DB que cumplen los requisitos comerciales y técnicos.
