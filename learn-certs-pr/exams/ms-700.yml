  Los candidatos a este examen son administradores de Microsoft Teams que gestionan Microsoft Teams para facilitar una colaboración y comunicación eficiente y eficaz en un entorno de Microsoft 365.
  
  Los candidatos a este examen deben ser capaces de planificar, implementar, configurar y asegurar el chat, aplicaciones, canales, reuniones, conferencias de audio/vídeo, eventos en vivo, llamadas y dispositivos certificados para Microsoft Teams en Teams. Los candidatos deben tener experiencia en la integración de Microsoft Teams con otras cargas de trabajo, como SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform y con otras aplicaciones de Microsoft, aplicaciones de terceros y aplicaciones personalizadas.
  
  Un administrador Microsoft Teams también colabora en otras funciones, tales como redes, telefonía, licencias, seguridad, cumplimiento, adopción de usuarios, desarrollo de aplicaciones y asistencia.
subTitle: 'Este examen mide tu capacidad para realizar las siguientes tareas técnicas: planificar y configurar un entorno de Microsoft Teams; gestionar el chat, equipos, canales y aplicaciones; gestionar llamadas y reuniones; y supervisar y solucionar problemas de un entorno de Microsoft Teams.'
