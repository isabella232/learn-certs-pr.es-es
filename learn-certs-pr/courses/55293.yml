  - Ver niveles de permisos.
  - Gestionar la herencia de permisos a nivel de sitio.
  - Gestionar la herencia de permisos a nivel de lista o biblioteca.


  ### Módulo 11&#58; Participar en Comunidades de Usuarios
  SharePoint ofrece a los usuarios un lugar para la colaboración social en forma de sitios personales. La experiencia y la funcionalidad son muy similares a las de los sitios de Redes Sociales más populares, como pueden ser Facebook y LinkedIn. La principal diferencia es que está controlada por SharePoint Farm y la exposición suele estar limitada a las redes internas.
