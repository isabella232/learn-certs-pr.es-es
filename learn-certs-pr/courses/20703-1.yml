  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Configurar límites y grupos de límites.
  - Configurar el descubrimiento de recursos.
  - Organizar los recursos utilizando colecciones de dispositivos y de usuarios.


  ### Módulo 4&#58; Despliegue y gestión del cliente de Administrador de Configuración
  Puedes instalar el software del cliente de Microsoft System Center Configuration Manager (Configuration Manager) en dispositivos basados en Windows, como servidores, estaciones de trabajo y ordenadores portátiles. A continuación, puedes gestionar estos dispositivos y realizar operaciones como la elaboración de informes sobre inventario de hardware y software, la instalación y actualización de software y configuración de ajustes necesarios para el cumplimiento de la normativa.

  El Administrador de Configuración ofrece varias opciones para instalar el software cliente. Este módulo explica los sistemas operativos y dispositivos compatibles, requisitos de software y diferentes métodos para instalar el software cliente. Este módulo también describe algunos de los ajustes de cliente predeterminados y personalizados que puedes configurar. Después de instalar el software cliente, puedes configurar los ajustes del cliente y controlar cómo interactúan los distintos componentes del cliente entre el dispositivo gestionado y el entorno del Administrador de Configuración.
  #### Lecciones
