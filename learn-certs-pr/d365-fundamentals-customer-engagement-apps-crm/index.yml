summary: |-
  Si está familiarizado con las operaciones comerciales, la gestión de relaciones con clientes (CRM) y es un experto en IT, ya sea en general o a raíz de su experiencia laboral, aproveche esta certificación para destacar esas habilidades. Valide su amplia exposición de capacidades de compromiso con el cliente de Dynamics 365 para mejorar su trayectoria profesional.
  
  Las personas que desempeñan diferentes funciones y en diferentes etapas de sus carreras pueden beneficiarse de esta certificación de fundamentos. Aquí hay algunos ejemplos&#58;
  - Los profesionales de IT que quieren mostrar una comprensión general de las aplicaciones con las que trabajan
  - Los participantes empresariales y otros que conocen Dynamics 365 y que quieren validar sus habilidades y experiencia
  - Los programadores que quieren destacar su comprensión de las operaciones comerciales y CRM
  - Estudiantes, recién graduados y personas que cambian de carrera y quieren aprovechar al máximo las capacidades de compromiso con el cliente de Dynamics 365 para pasar al siguiente nivel
