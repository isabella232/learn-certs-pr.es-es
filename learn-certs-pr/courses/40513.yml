outlineSection: |-
  ### Módulo 1&#58; Sesión de Pizarra Blanca - Construyendo una Arquitectura IaaS Resistente
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Llamada a la acción&#58; Diseñar una solución de prueba de concepto
  - Llamada a la acción&#58; Presentar la solución

  ### Módulo 2&#58; Laboratorio práctico - Construir una Arquitectura IaaS Resistente
  #### Lecciones
  - Prepara la conectividad entre regiones
  - Construye los DCs para resistencia
  - Construye el nivel web y el SQL para resistencia
  - Configurar la Copia de Seguridad Administrada del Servidor SQL
  - Validar resistencia