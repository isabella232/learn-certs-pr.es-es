  - Actualizar una vista de hoja de cálculo de datos de un listado de SharePoint.
  - Crear una alerta.
  - Suscribirse y ver un flujo RSS de una lista de SharePoint.
  - Hacer una copia de una biblioteca en Outlook.
  - Utilizar la vista de Hoja de Datos.
  - Abrir y editar una lista en Access.


  ### Módulo 6&#58; Trabajar con Sitios
  Se accede a todo el contenido de SharePoint a través de un sitio. Un sitio de SharePoint es el contenedor de listas y bibliotecas y proporciona un punto de partida para realizar una administración básica. El contenido, las listas, las bibliotecas y el aspecto básico de un sitio están determinados inicialmente por la Plantilla de Sitio utilizada para crear el sitio.

