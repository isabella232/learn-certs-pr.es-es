  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen es la segunda parte de una serie de dos pruebas mediante las que se evalúan las habilidades y los conocimientos necesarios para diseñar, implementar y mantener una infraestructura de Windows Server 2012 en un entorno de alta virtualización de escala empresarial. Aprobar este examen valida la habilidad del candidato para planificar, configurar e implementar los servicios de Windows Server 2012, como identidad y acceso, alta disponibilidad e Server Infrastructure. La superación de tanto este como el examen mencionado anteriormente confirma que el candidato posee las aptitudes y los conocimientos necesarios para diseñar, implementar y mantener los servicios y infraestructura en un entorno de Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de abril del 2014, el examen incluye el siguiente contenido <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</div>
