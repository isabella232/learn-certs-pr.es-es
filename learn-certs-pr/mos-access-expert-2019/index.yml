  description: 'Demuestre que tiene las habilidades necesarias para aprovechar al máximo Access con el certificación Microsoft Office Specialist: Access Expert.'
uid: certification.mos-access-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Demuestre que tiene las habilidades necesarias para aprovechar al máximo Access con el certificación Microsoft Office Specialist&#58; Access Expert. Esta certificación demuestra competencia en los principios de diseño de bases de datos.

  Una persona que obtenga esta certificación tiene aproximadamente 150 horas de instrucción y experiencia práctica con el producto una competencia probada a nivel de esperto de la industria y está lista para ingresar al mercado laboral. Pueden demostrar la aplicación correcta de las características principales de Access y pueden completar tareas de forma independiente.
subTitle: 'Demuestre que tiene las habilidades necesarias para aprovechar al máximo Access con el certificación Microsoft Office Specialist: Access Expert.'
