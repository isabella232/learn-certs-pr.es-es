### YamlMime:Examination
title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div>
  <div><strong>Este examen se retira el, 31 de agosto de 2020. Un examen de reemplazo, AZ-204, está disponible. Para obtener más información, visite la <a href="/learn/certifications/exams/az-204">página de detalles del examen AZ-204</a>.</strong><br/><br/></div>
  </div>

  Los candidatos para este examen son Azure Developers que diseñan y construyen soluciones en la nube como por ejemplo aplicaciones y servicios. Participan en todas las fases de desarrollo, desde el diseño de la solución, hasta el desarrollo y puesta en práctica, hasta las pruebas y mantenimiento. Se asocian con arquitectos de solución en la nube, DBA de nubes, administradores de nubes, y clientes para implementar la solución.
  <br/>

  Los candidatos deberán ser hábiles al desarrollar aplicaciones y servicios usando las herramientas y tecnología Azure, incluido almacenamiento, seguridad, cómputos, y comunicaciones.

  Los candidatos deben tener al menos un año de experiencia desarrollando soluciones escalables a través de todas las fases de desarrollo de software y tener la habilidad en al menos un idioma de programación aceptado en la nube.
subTitle: 'Este examen mide su capacidad para cumplir las siguientes funciones técnicas: desarrollar la infraestructura de Azure como un servicio de soluciones informáticas; desarrollar la plataforma de Azure como soluciones informáticas de servicio; Desarrollar para el almacenamiento en Azure; implementar la seguridad de Azure; monitorizar, solucionar los problemas y mejorar las soluciones; y conectarse a y consumir servicios de Azure y servicios de terceros.'
