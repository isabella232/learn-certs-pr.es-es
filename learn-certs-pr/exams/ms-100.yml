  Los candidatos a este examen son Microsoft 365 Enterprise Administrators que participan en la evaluación, planificación, migración, despliegue y gestión de los servicios de Microsoft 365. Realizan tareas de gestión de inquilinos de Microsoft 365 para una empresa, incluyendo sus identidades, seguridad, cumplimiento, Power Platform y tecnologías de soporte.

  Los candidatos tienen un conocimiento práctico de las cargas de trabajo de Microsoft 365 y deben haber sido administradores de al menos una carga de trabajo de Microsoft 365 (Exchange, SharePoint, Teams) y Windows como servicio. Los candidatos también tienen conocimientos de redes, administración de servidores y fundamentos de IT como DNS, Active Directory y PowerShell.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: diseñar e implementar servicios de Microsoft 365; administrar la identidad del usuario y los roles; gestionar el acceso y la autenticación; y planificar las cargas de trabajo y aplicaciones de Office 365.'
