summary: |-
  Esta clase de formación de Microsoft Outlook presenta la interfaz de 2019 y consigue que los estudiantes trabajen rápidamente con mensajes, calendarios y contactos.

  #### Perfil del asistente
  Estudiantes que están poco o nada familiarizados con Microsoft Outlook 2019 o usuarios más experimentados en Outlook que quieren aprender los temas tratados en este curso en la interfaz de 2019.
prerequisitesSection: |-
