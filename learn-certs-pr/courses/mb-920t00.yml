  ### Módulo 5&#58; Aprender los Fundamentos de Dynamics 365 Project Operations (ERP)

  En este módulo echaremos un vistazo a las capacidades de recursos empresariales de Dynamics 365 Project Operations. Cubriremos el ciclo de vida del proyecto, así como las capacidades de planificación y ejecución de proyectos del producto.

  #### Lecciones

  *   Identificar las capacidades de gestión del ciclo de vida del proyecto en Dynamics 365 Project Operations

  *   Explora las capacidades de planificación y ejecución de proyectos de Dynamics 365 Project Operations

  Después de completar este módulo, los estudiantes serán capaces de:

  *   Discutir las capacidades de gestión del ciclo de vida del proyecto en Dynamics 365 Project Operations

  *   Explora las capacidades de planificación y ejecución de proyectos de Dynamics 365 Project Operations

