  ### Módulo 8&#58; Involucrar a tus Colegas con Delve, Sway y Yammer
  Delve te permite encontrar el contenido relevante para ti en un solo lugar, ya sea algo que hayas creado o que un colega comparta contigo. También puedes personalizar tu propio perfil para que sea más fácil encontrarte. Veremos cómo podemos promocionarnos en Delve y utilizar la funcionalidad de búsqueda de Delve para seguir a colegas. Sway nos permite crear presentaciones visuales utilizando plantillas y gráficos junto con contenidos de una amplia gama de fuentes. Estas páginas web se pueden compartir interna y externamente. Yammer es un área social corporativa que puede utilizarse para hablar con grupos internos y externos. Se pueden compartir archivos y las funciones sociales adicionales, como las encuestas, nos permiten comunicarnos con grandes grupos de personas y obtener reseñas de manera rápida.
  #### Lecciones
