  ### Módulo 4&#58; Trabajar con Listas y Vistas de Bibliotecas
  Las vistas proporcionan un sistema flexible para mostrar los datos de las listas y bibliotecas de SharePoint de forma fácil de leer y utilizar. Cada lista y biblioteca de SharePoint puede tener varias vistas creadas y configuradas, y algunas plantillas de listas y bibliotecas vienen con vistas especiales preconfiguradas. Las vistas pueden definirse para uso personal o compartido.

