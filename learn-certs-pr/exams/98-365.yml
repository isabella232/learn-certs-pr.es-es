summary: |-
  <div><font color='red'><strong>Este examen MTA se retirará el 30 de junio de 2022. La venta de bonos para este examen finalizó el 30 de junio de 2021. Utiliza los botones "Programar con Pearson VUE" o "Programar con Certiport" a continuación para canjear un bono comprado y programar tu examen. Consulta <a href="/learn/certifications/mta-retirement-faqs">las FAQ</a> para más detalles.</strong></font></br></br></div>
  
  Los candidatos a este examen están familiarizados con los conceptos y las tecnologías de administración de Windows Server. Los candidatos deben tener experiencia práctica con Windows Server, redes basadas en Windows, Active Directory, administración de cuentas y herramientas, y conceptos para la recuperación de sistemas.

  <div style='font-weight&#58; bold;'><br/>Hay actualizaciones del examen en vigor a partir del miércoles, 31 de enero de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 98-365.</div>
