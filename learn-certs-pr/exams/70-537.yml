  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Un examen de sustitución, <a href='/learn/certifications/exams/AZ-600'>AZ-600</a>, está disponible.<br/><br/></strong></font></div>
  
  Los candidatos a este examen son administradores de Azure y operarios de Azure Stack Hub que usan Azure Stack Hub para proporcionar servicios en la nube a sus usuarios finales o clientes desde su propio centro de datos.
  
  Los candidatos para este examen deben tener experiencia significativa en la administración y operación de entornos Azure Stack Hub. Los candidatos deben tener una sólida comprensión de Azure, así como conocimientos de la virtualización tradicional, redes y administración de identidades. Los candidatos también deben comprender cómo Azure Stack Hub habilita los proceso DevOps de operaciones y el modelo de desarrollo híbrido.
  
  Se espera que los candidatos para este examen demuestren la capacidad de planificar, implementar, empaquetar, actualizar y mantener la infraestructura de Azure Stack Hub. Los candidatos también deben demostrar la capacidad de ofrecer recursos de nube híbrida y servicios solicitados, y administrar la infraestructura como servicio (IaaS) y la plataforma como servicio (PaaS).
  
  <div style='font-weight&#58; bold;'><br/>El 14 de enero de 2020, este examen se actualizó. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 70-537.</div>
