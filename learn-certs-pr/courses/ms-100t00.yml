summary: |-
  Este curso cubre tres elementos centrales de la administración empresarial de Microsoft 365 – Gestión de inquilinos y servicios de Microsoft 365, gestión de Microsoft 365 y gestión de Microsoft 365 identity. En la gestión de inquilinos y servicios de Microsoft 365, examinarás todos los componentes clave que deben planificarse al diseñar tu inquilino de Microsoft 365. Una vez completada esta fase de planificación, aprenderás a configurar tu inquilino de Microsoft 365, incluyendo tu perfil organizativo, las opciones de suscripción al inquilino, los servicios de los componentes, las cuentas y licencias de usuario y los grupos de seguridad. Por último, aprenderás a gestionar tu inquilino, lo que incluye la configuración de los roles del inquilino y la gestión del estado y los servicios de tu inquilino. Con tu inquilino de Microsoft 365 ya instalado, examinarás los componentes clave de la gestión de Microsoft 365. Esto comienza con un resumen de la funcionalidad de los productos de Microsoft 365, incluyendo Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform y la gestión de dispositivos. Luego pasarás a configurar Microsoft 365, centrándote principalmente en la configuración de la conectividad del cliente de Office. Por último, examinarás cómo gestionar las instalaciones de cliente dirigidas por el usuario de las implementaciones de Aplicaciones Microsoft 365 para empresas (antes denominado Office 365 ProPlus). Terminarás esta sección aprendiendo a configurar Office Telemetry y Workplace Analytics. El curso concluye con un examen en profundidad de la sincronización de Microsoft 365 identity, con un enfoque en Azure Active Directory Connect. Aprenderás a planificar e implementar Azure AD Connect, a gestionar las identidades sincronizadas y a implementar la gestión de contraseñas en Microsoft 365 utilizando la autenticación multifactor y la gestión de contraseñas de autoservicio. Esta sección concluye con un vistazo exhaustivo a la implementación de la aplicación y el acceso externo. Aprenderás a añadir y gestionar aplicaciones en Azure Active Directory, incluyendo cómo configurar aplicaciones multi-inquilino. A continuación, examinarás cómo configurar Azure AD Application Proxy, incluyendo cómo instalar y registrar un conector y cómo publicar una aplicación local para el acceso remoto. Por último, examinarás cómo diseñar y gestionar soluciones para el acceso externo. Esto incluye una guía de licenciamiento para la colaboración Azure AD B2B, la creación de un usuario de colaboración y la solución de problemas de una colaboración B2B.

  #### Perfil de audiencia
  Este curso está diseñado para personas que aspiran a la función de administrador de Microsoft 365 Enterprise y han completado una de las rutas de certificación de administrador basadas en roles de Microsoft 365.
prerequisitesSection: |-
