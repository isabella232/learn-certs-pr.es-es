summary: |-
  Este examen cubre las características y capacidades de las aplicaciones de finanzas y operaciones de Microsoft Dynamics 365.
  
  Los candidatos a este examen deben poseer conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). También deben tener una comprensión fundamental de los principios financieros y operaciones empresariales.
subTitle: 'Este examen mide tu capacidad para describir lo siguiente: Operaciones de Proyecto para; Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; y características compartidas.'
