summary: |-
  En esta clase de formación de Microsoft Word 2019, los estudiantes aprenden técnicas avanzadas, tales como trabajar con tablas de contenido, notas a pie de página y notas finales, añadir comentarios, hacer un seguimiento de los cambios, comparar y combinar documentos, crear sobres y etiquetas, utilizar Mail Merge y proteger los documentos. Esta clase es para Word 2019 en Windows.

  #### Perfil del asistente
  Este curso está dirigido a estudiantes que tienen habilidades intermedias con Microsoft Word 2019 y que quieren aprender habilidades más avanzadas o a estudiantes que quieren aprender los temas tratados en este curso en la interfaz de 2019.
