  - Añadir texto a una diapositiva.
  - Importar contenido desde un esquema de archivo de texto.
  - Editar texto.
  - Formatear texto.

  - Formatear los marcadores de posición de texto.
  - Aplicar estilos a diapositivas.
  - Añadir diapositivas a una presentación.
  - Eliminar diapositivas de una presentación. Aprender a organizar diapositivas.

