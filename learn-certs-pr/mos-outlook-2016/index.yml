uid: certification.mos-outlook-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Demuestre que tiene las habilidades requeridas para aprovechar al máximo Access obteniendo una certificación de Microsoft Office Specialist (MOS) 2016. Para superar el examen, los candidatos deben crear y editar mensajes de correo electrónico con un aspecto profesional, mantener calendarios con varias zonas horarias y programar tareas para una variedad de finalidades y situaciones.
subTitle: Esta certificación demuestra que posee las habilidades necesarias para aprovechar Office al máximo obteniendo una certificación Microsoft Office Specialist (MOS) en un programa de Office específico.
levels:
- intermediate
skills:
- Administrar el entorno Outlook para una mayor productividad
- administrar mensajes
- administrar agendas
- Administrar contactos y grupos
roles:
- business-user
type: mos
products:
- office-outlook
exams:
- uid: exam.77-731
