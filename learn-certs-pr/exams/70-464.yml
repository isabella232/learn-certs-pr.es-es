  description: 'Exam 70-464: Developing Microsoft SQL Server Databases'
uid: exam.70-464
displayName: 70-464
summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen está dirigido a profesionales de bases de datos que crean e implementan bases de datos entre organizaciones y garantizan altos niveles de disponibilidad de datos. Entre sus responsabilidades se incluye la creación de archivos de bases de datos, tipos de datos y tablas; la planificación, creación y optimización de índices; la integridad de los datos; la implementación de vistas, procedimientos almacenados y funciones; y la administración de transacciones y bloqueos.

  <div style='font-weight&#58; bold;'><br/>A partir del 18 de febrero de 2016, este examen incluye contenido que cubre tanto SQL Server 2012 como 2014. Tome en cuenta que este examen no incluye preguntas sobre funciones o capacidades que solo están presentes en el producto SQL Server 2012. Para obtener más información, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">descargue y revise este documento</a>.</div>
