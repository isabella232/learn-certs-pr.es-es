summary: |-
  En este taller, aprenderás a evaluar el catálogo Microsoft de productos IoT basados en PaaS y SaaS para determinar la combinación óptima de herramientas para satisfacer las necesidades de Fabrikam. Diseñarás e implementarás una solución que simplifique la gestión de dispositivos IoT y la elaboración de informes, proporcionando a Fabrikam una vía más rápida para realizar su estrategia de IoT sin necesidad de mucho desarrollo personalizado. A continuación, aprenderás a implementar un modelo de aprendizaje automático de mantenimiento predictivo entrenado y a diseñar una canalización de procesamiento de flujos que haga predicciones con el modelo casi en tiempo real. Al final de esta canalización hay una alerta que se envía al equipo de mantenimiento de las bombas de aceite cuando es inminente el fallo de las mismas.

  #### Perfil del asistente
  Este taller está dirigido a los Cloud Architects y a los profesionales de IT que tienen experiencia en la arquitectura de la infraestructura y el diseño de soluciones en las tecnologías cloud y quieren aprender más sobre Azure y los servicios de Azure, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas".  Los asistentes a este taller también deben tener experiencia en otras tecnologías en cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y desear una formación cruzada en Azure.
prerequisitesSection: |-
