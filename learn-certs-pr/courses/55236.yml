summary: |-
  En este curso de 1 día, los estudiantes continuarán su aprendizaje sobre la elaboración de informes con Microsoft® SQL Server® Report Builder y SSRS. El objetivo de este curso es mejorar las visualizaciones de informes personalizados y utilizar la programación de Visual Basic en los informes de SSRS. La ayuda a la programación de Visual Basic en los informes es un requisito normal en el panorama actual de la elaboración de informes y este curso presenta la información que necesitarás mediante discusiones en grupo, hojas de trabajo, prácticas, demostraciones y actividades de laboratorio. El Generador de Informes está disponible para todas las versiones compatibles de Microsoft SQL Server.

  #### Perfil de los asistentes
  Los asistentes principales a este curso son personas con experiencia en el Generador de Informes y en SSRS. Los asistentes a este curso son autores de informes con experiencia en el Diseñador de Informes (SSRS). Los participantes en el curso pueden ser analistas de negocio, analistas programadores, analistas de datos, administradores de bases de datos o profesionales de IT.
