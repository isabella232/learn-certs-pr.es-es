summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen es la segunda parte de una serie de tres pruebas mediante las que se evalúan las habilidades y los conocimientos necesarios para administrar una infraestructura de Windows Server 2012 en entornos empresariales. Aprobar este examen valida la capacidad del candidato para administrar las tareas necesarias para mantener una infraestructura de Windows Server 2012, como la adminisración de usuarios y de grupos, el acceso de red y la seguridad de los datos. Aprobar este examen junto con los otros dos confirma que el candidato posee las aptitudes y los conocimientos necesarios para implementar, administrar, mantener y proporcionar los servicios y la infraestructura en un entorno de Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Hay actualizaciones del examen en vigor a partir del 19 de Abril de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 411.</div>
