  - Cómo editar una página
  - Añadir webparts a una página


  ### Módulo 5&#58; Trabajar juntos con Groups
  Office 365 Grupos es una parte integral de Office 365. No todas las organizaciones utilizan las capacidades de colaboración de estos grupos a través de Outlook. Discutiremos cómo los usuarios finales pueden comunicarse y compartir documentos directamente desde Outlook. Se hará una demostración del área de conversación, que es un buzón compartido, el calendario compartido, el bloc de notas y el Planificador como parte de este módulo. También discutiremos las otras aplicaciones que se crean cuando se crea un 365 Group. Por último, discutiremos cuándo puede ser apropiado colaborar con Groups.
