  Candidatos a este examen son consultores funcionales de Microsoft Dynamics 365 Customer Engagement con experiencia en Servicio de Campo. Los candidatos son responsables de la implementación de soluciones que gestionan recursos que completan el ciclo de vida del servicio de campo.
  
  Los candidatos implementan los procesos de servicio de campo diseñados en colaboración con equipos internos y externos. Esta colaboración incluye la configuración de las áreas de administración predeterminadas de la aplicación de Servicio de Campo, el despliegue de la solución de Servicio de Campo Conectado (IoT) y la aplicación móvil, y la implementación de cualquier personalización adicional necesaria. Los candidatos son responsables de la configuración y el despliegue de la aplicación del Servicio de Campo en conjunto con la aplicación central de servicio al cliente.
  
  Candidatos deben tener conocimiento de cómo configurar y personalizar componentes de la aplicación Field Service, incluyendo la configuración de servicios, recursos, características, incidentes, integración de inventario, acuerdos del servicio, programación de recursos, órdenes de trabajo, tareas de servicio, funciones del usuario del servicio de campo, ajustes del servicio de campo, la solución Connected Field Service (IoT), y la configuración de la aplicación Field Service Mobile. Los candidatos deben de estar familiarizados con la aplicación móvil basada en Microsoft Power Apps. La aplicación móvil basada en Xamarin no se tratará en este examen.
subTitle: 'Este examen mide su capacidad para llevar a cabo las siguientes tareas técnicas: configurar las aplicaciones del servicio de campo; gestionar las órdenes de trabajo; programar y enviar las órdenes de trabajo; gestionar la movilidad del servicio de campo; gestionar el inventario y las compras; e implementar el Connected Field Service.'
