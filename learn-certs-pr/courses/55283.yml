  - Añadir un archivo adjunto a un correo electrónico
  - Crear una reunión
  - Configurar una Regla para Fuera de la Oficina
  - Crear un Documento de Word online

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo utilizar Outlook Online
  - Cómo utilizar Word Online
  - Cómo utilizar Excel Online
  - Cómo utilizar PowerPoint Online
  - Cómo utilizar OneNote Online


  ### Módulo 4&#58; Colaborar con SharePoint Online
  SharePoint puede ser muchas cosas diferentes para distintas organizaciones. Algunas utilizarán SharePoint como su intranet, otras, como una extranet, para compartir contenidos con proveedores externos. Muchas organizaciones utilizarán SharePoint como su herramienta de gestión de documentos. Veremos y discutiremos las diferentes formas en que las organizaciones utilizan SharePoint Online. En este módulo nos centraremos principalmente en la colaboración documental. Veremos las ventajas de añadir metadatos a los documentos y cómo se pueden utilizar esos metadatos para crear diferentes vistas de datos, así como para clasificar y filtrar datos. Te mostraremos lo que se puede conseguir con las alertas, los flujos de trabajo y la aprobación de documentos. También discutiremos cómo compartir documentos interna y externamente. Por último, pasaremos a los sitios web de Comunicaciones y veremos la edición de páginas y la adición de web parts.
  #### Lecciones
  - Crear Sitios de Equipo
  - Trabajar con Bibliotecas de Documentos
  - Añadir columnas de metadatos
  - Trabajar con vistas
  - Cómo establecer una alerta en una biblioteca de documentos
  - Crear Elementos de Noticias
  - Sitios de comunicación
  - Editar páginas
  - Añadir Webparts a páginas


