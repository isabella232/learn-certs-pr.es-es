summary: |-
  Los candidatos para este examen son consultores funcionales que implementan procesos de configuración de aplicaciones centrales para pequeñas y medianas empresas. Implementan y configuran la aplicación Dynamics 365 Business Central, incluida la configuración de la funcionalidad y los módulos de la aplicación principal y la migración de datos a Business Central.
  
  Los candidatos ejecutan la interfaz de usuario en colaboración con el equipo de implementación para proporcionar a la empresa manejabilidad y facilidad de navegación. Configuran centros de roles, incluida la adaptación de información, señales, mosaicos de acción, informes, gráficos y extensión de Business Central mediante el uso de componentes de Microsoft Power Platform.
  
  Los candidatos han aplicado el conocimiento para satisfacer las necesidades de los usuarios a través de la aplicación Business Central, incluida la comprensión básica de la gestión financiera, las ventas, las compras y el inventario.
  
  Los candidatos para este examen generalmente se especializan en uno o más conjuntos de funciones de Business Central. Entienden el papel de Business Central en relación con el conjunto de aplicaciones Dynamics 365.
subTitle: 'Este examen mide su capacidad para completar las siguientes tareas: configurar Business Central; configurar finanzas; configurar ventas y compras; y realizar operaciones de Business Central.'
