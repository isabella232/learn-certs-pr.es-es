  ### Módulo 3&#58; Crear y Gestionar Páginas Web
  SharePoint ofrece una rica selección de formas de construir páginas web. Aprenderás a actualizar la página de inicio de tu sitio de SharePoint con texto, enlaces, imágenes, vídeos y web parts. También te mostraremos las mejores prácticas a la hora de crear varias páginas y enlazarlas entre sí. En la mayoría de las plantillas de sitios, la creación y gestión de páginas web es una forma sencilla, rápida y gratificante de presentar información y aplicaciones esenciales. SharePoint también se puede utilizar como Intranet para las noticias internas. Debido a la gran visibilidad de estos sitios web, es habitual que se ejerza un mayor control sobre la publicación de nuevas páginas web o las actualizaciones de las existentes. Por ello, SharePoint cuenta con sitios de publicación y sitios de comunicación.

