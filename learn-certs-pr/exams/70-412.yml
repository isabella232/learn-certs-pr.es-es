  <div><strong>Este examen se retira el 31 de enero de 2021 a las 11&#58;59 p.m., hora central. Ya no podrá realizar el examen después de esta fecha. Obtener más información <a href='/learn/certifications/retired-certification-exams'>sobre próximos retiros de exámenes</a>.<br/><br/></strong></div>
  </div>

  Este examen es la tercera parte de una serie de tres pruebas mediante las que se evalúan las habilidades y los conocimientos necesarios para administrar una infraestructura de Windows Server 2012 en entornos empresariales. Aprobar este examen valida la capacidad de un candidato para realizar las tareas de configuración avanzadas necesarias para implementar, administrar y mantener una infraestructura de Windows Server 2012, como tolerancia a fallos, servicios de certificado y la federación de identidad. Aprobar este examen junto con los otros dos confirma que el candidato posee las aptitudes y los conocimientos necesarios para implementar, administrar, mantener y proporcionar los servicios y la infraestructura en un entorno de Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Hay actualizaciones del examen en vigor a partir del 19 de Abril de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 412.</div>
