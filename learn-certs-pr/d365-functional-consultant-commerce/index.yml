  description: 'Los consultores funcionales de Dynamics 365 Commerce configuran y utilizan la funcionalidad de la aplicación en Dynamics 365 Commerce y proporcionan soporte para la aplicación.'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si eres un consultor funcional, programador, trabajador de la información o profesional de TI o de negocios que utiliza Dynamics 365 Commerce para dar soporte a tu equipo y organización, esta certificación podría ayudar a impulsar tu carrera. Como candidato a esta certificación, configuras, despliegas y mantienes las aplicaciones de Dynamics 365 Commerce.
  
  Los candidatos deben tener un gran conocimiento de las operaciones comerciales unificadas. Configuran la sede de Dynamics 365 Commerce; configuran y gestionan los centros de llamadas de comercio, gestionan el punto de venta (POS) en comercio, gestionan comercio electrónico y configuran productos, precios, descuentos, fidelidad y afiliaciones.
  
  Si necesitas más experiencia antes de intentar obtener esta certificación, aquí tienes algunas sugerencias&#58;
  
  - Trabajar con un consultor funcional en algunos proyectos de Dynamics 365 Commerce.
  - Realiza cursos de aprendizaje a tu propio ritmo en Microsoft Learn.
  - Inscríbete en un curso de formación impartido por un instructor.
