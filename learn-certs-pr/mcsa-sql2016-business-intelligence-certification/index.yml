summary: |-
  <div><font color='red'><strong>Esta certificación ha sido retirada. Para conocer las opciones disponibles actualmente, por favor, consulta la <a href='/learn/certifications/browse/'>Página de navegación por Certificaciones y Exámenes</a>. Cualquier certificación que obtengas antes de su fecha de retirada seguirá apareciendo en tu expediente académico en el <a href='https://aka.ms/certdashboard'>Tablero de Certificaciones</a>.</strong></font><br/><br/></div>

  Esta certificación valida sus aptitudes para la extracción, transformación y carga (ETL) y los almacenamientos de datos, además de para la implementación de soluciones BI mediante datos tabulares y multidimensionales y cubos de procesamiento analítico online (OLAP).
subTitle: Esta certificación valida sus aptitudes para la extracción, transformación y carga (ETL) y los almacenamientos de datos, además de para la implementación de soluciones BI mediante datos tabulares y multidimensionales y cubos de procesamiento analítico online (OLAP).
levels:
- intermediate
skills:
- Diseñar, implementar y mantener un almacén de datos
- Extracción, transformación y carga de datos 
- Creación de soluciones de calidad de datos 
- Diseño de un modelo semántico de inteligencia empresarial (BI) multidimensional 
- Diseño de un modelo semántico de BI tabular 
- Desarrollo de consultas mediante expresiones multidimensionales (MDX) y expresiones de análisis de datos (DAX) 
- Configuración y mantenimiento de SQL Server Analysis Services (SSAS)
roles:
