summary: |-
  El usuario de Microsoft Office Word 2010 de nivel básico debe poder navegar el software de Microsoft Office Word 2010 a nivel funcional. Los usuarios expertos son competentes con fórmulas avanzadas, funciones y herramientas de análisis de datos. Los usuarios expertos pueden manipular los datos para su análisis, presentación y colaboración. Además, los usuarios expertos pueden manipular las opciones de Excel para personalizar su entorno para satisfacer diferentes necesidades y mejorar su productividad.
subTitle: Los usuarios expertos de Microsoft Office Excel 2010 pueden usar el software Excel 2010 de manera eficiente y confiable en los niveles de funcionalidad y función. Los usuarios expertos son competentes con fórmulas avanzadas, funciones y herramientas de análisis de datos. Los usuarios expertos pueden manipular los datos para su análisis, presentación y colaboración. Además, los usuarios expertos pueden manipular las opciones de Excel para personalizar su entorno para satisfacer diferentes necesidades y mejorar su productividad.
