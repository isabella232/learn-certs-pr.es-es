  ### Módulo 2&#58; Laboratorio práctico - Internet de las Cosas
  #### Lecciones
  - Configuración del entorno
  - Aprovisionamiento del IoT Hub
  - Completar el Smart Meter Simulator
  - Procesamiento de datos de la ruta caliente con Stream Analytics
  - Procesamiento de datos de la ruta fría con HDInsight Spark
  - Informar de las interrupciones de los dispositivos con IoT Hub Operations Monitoring