summary: |-
  Si tienes pasión por diseñar, desarrollar, asegurar y extender las soluciones de Microsoft Power Platform, esta certificación podría ser para ti. Para obtener esta certificación, debe ser capaz de crear componentes de soluciones, incluidas mejoras de aplicaciones, experiencia de usuario personalizada, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones personalizadas. Es necesario tener un sólido conocimiento aplicado de los servicios de Microsoft Power Platform y una comprensión básica de las prácticas DevOps para Microsoft Power Platform. Además, tu formación debe incluir experiencia en desarrollo utilizando JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, servicios web RESTful, ASP.NET y Power BI.
  
  Candidatos a esta certificación suelen trabajar con diseñadores de aplicaciones, consultores funcionales, arquitectos de soluciones y administradores de IT. Tienen responsabilidades variadas, incluyendo&#58;
  - Crear diseños técnicos y Power Apps.
  - Configurar Dataverse, Power Apps y business process automation.
  - Extender la plataforma y la experiencia del usuario.
  - Desarrollar integraciones.
  
  Para obtener más información, consulta nuestro blog post&#58; [Nueva certificación&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335). Si necesitas más experiencia antes de intentar conseguir esta certificación, podrías&#58;
  - Ofrecerte como voluntario en un proyecto de desarrollo de Microsoft Power Platform para obtener experiencia práctica.
  - Tomar caminos de aprendizaje en Microsoft Learn.
  - Inscríbete en un curso de formación impartido por un instructor.
