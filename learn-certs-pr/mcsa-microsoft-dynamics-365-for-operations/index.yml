  Esta certificación demuestra su experiencia con las tecnologías de Microsoft Dynamics 365 para implementar las tareas técnicas y de desarrollo básicas necesarias para personalizar Microsoft Dynamics 365 para Operaciones. En este público objetivo normalmente se incluyen consultores, programadores y personal de TI.

  Para obtener la MCSA&#58; Certificación Microsoft Dynamics 365 for Operations, complete los siguientes requisitos&#58;
  - Aprobar el examen [MB6-894&#58; Desarrollo, extensiones e implementación para Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - Y aprobar uno de los siguientes exámenes&#58;
    - [70-764&#58; Administrar una infraestructura de base de datos SQL](/learn/certifications/exams/70-764)
    - [70-765&#58; Aprovisionamiento de bases de datos SQL](/learn/certifications/exams/70-765)
