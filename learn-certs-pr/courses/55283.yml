  ### Módulo 7&#58; Trabajar con Vídeo utilizando Stream
  Microsoft Stream es tu canal corporativo de YouTube. Discutiremos cómo podemos organizar nuestro contenido de vídeo en grupos y canales. Habrá una demostración de cómo integrar el vídeo desde Stream a las Páginas de SharePoint. Además, veremos cómo añadir Stream a Teams. Como parte del módulo, también discutiremos las funciones adicionales disponibles en Stream cuando actualizas tu suscripción, incluyendo el servicio de transcripción y el buscador de personas.
  #### Lecciones
