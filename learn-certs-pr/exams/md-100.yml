  Los candidatos a este examen son administradores que implementan, configuran, protegen, gestionan y monitorizan dispositivos y aplicaciones cliente en un entorno empresarial. Los candidatos gestionan identidades, accesos, políticas, actualizaciones y aplicaciones.
  
  Como administrador, los candidatos suelen colaborar con el M365 Enterprise Administrator para diseñar y aplicar una estrategia de dispositivos que satisfaga las necesidades empresariales de una organización moderna.
  
  Los candidatos deben estar familiarizados con M365 Workloads y deben ser competentes y tener experiencia en el despliegue, configuración y mantenimiento de dispositivos y tecnologías Windows 10 y no Windows.
subTitle: 'Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: implementar Windows; administrar dispositivos y datos; configurar el almacenamiento y la conectividad; y mantener Windows. Si has aprobado Exam 70-698 antes de que expirara el 31 de marzo de 2019, sólo tienes que hacer el MD-101 para obtener la Modern Desktop certification.'
