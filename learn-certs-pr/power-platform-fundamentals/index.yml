  description: Demuestre que comprende las capacidades centrales de la plataforma Power, desde el valor comercial y las capacidades del producto central hasta la construcción de una aplicación simple de Power Apps, conectando fuentes de datos, automatizando procesos comerciales básicos con Power Automate, creando un panel de control de Power BI y creando potentes chatbots con Agentes virtuales de poder.
uid: certification.power-platform-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Si es estudiante, usuario empresarial o profesional técnico principiante, esta certificación puede acelerar su progreso y dar un impulso a su carrera profesional, ya que utiliza sus conocimientos de Microsoft Power Platform para mejorar la productividad de su equipo. No es necesario tener experiencia para formarse, sólo una familiaridad básica con la tecnología informática, análisis de datos, computación en cloud e Internet. Piensa en una certificación de fundamentos como el primer paso para aumentar su conjunto de habilidades y avanzar hacia otras certificaciones, como Microsoft Power Platform Functional Consultant.
  
  La certificación de Microsoft Power Platform Fundamentals podría ser una buena opción para ti, si quieres&#58;
  - Construir soluciones con Microsoft Power Platform.
  - Automatizar los procesos comerciales básicos con Power Automate.
  - Realizar análisis de datos con Power BI. 
  - Crear experiencias sencillas de Power Apps.
  - Construir chatbots prácticos con Power Virtual Agents.
  
  Esta certificación no tiene ningún requisito previo. Sin embargo, si desea adquirir más experiencia, podría&#58;
  - Haga sombra a una persona de su equipo que trabaje con Microsoft Power Platform.
  - Explora las vías de aprendizaje disponibles en Microsoft Learn.
  - Inscríbase en un curso de formación dirigido por un instructor.
