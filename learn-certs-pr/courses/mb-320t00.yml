  - Ejercicio #7&#58; Crear una BOM con una versión
  - Ejercicio #8&#58; Crear una orden de producción
  - Ejercicio #9&#58; Iniciar una orden de producción discreta (Bonificación)
  - Ejercicio #10&#58; Ejecutar una programación de recursos
  - Ejercicio #12&#58; Configurar políticas de costos
  - Ejercicio #13&#58; Configurar ejecución de fabricación (Bonificación)
  - Ejercicio #14&#58; Configurar el consumo de ruta automático en trabajos de configuración (Bonificación)
