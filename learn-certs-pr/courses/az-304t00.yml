  - Recomendar una solución con Key Vault
  - Recomendar soluciones con identidades administradas de Azure AD

  Después de completar este módulo, los estudiantes podrán&#58;
  - Comprender la autenticación y autorización de Key Vault
  - Comprender la disponibilidad y la redundancia de Azure Key Vault
  - Comprender cómo los planos difieren de las plantillas de Resource Manager y la política de Azure

