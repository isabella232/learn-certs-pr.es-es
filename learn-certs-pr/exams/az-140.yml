summary: |-
  Candidatos a este examen son administradores de Azure con experiencia en la planificación, entrega y gestión de experiencias de escritorio virtual y aplicaciones remotas, para cualquier dispositivo, en Azure.
  
  Candidatos a este examen deben tener experiencia en tecnologías de Azure, incluyendo virtualización, redes, identidad, almacenamiento, copias de seguridad, resiliencia y recuperación de desastres. Deben entender las tecnologías de infraestructura de escritorios virtuales locales en relación con la migración a Windows Virtual Desktop. Estos profesionales usan el portal de Azure y las plantillas de Azure Resource Manager (ARM) para finalizar muchas de sus tareas. Podrían utilizar PowerShell y Azure Command-Line Interface (CLI) para una automatización más eficiente.
  
  Candidatos a este examen deben tener conocimientos expertos en administración de Azure.
  
  <div><br/><font color='red'><strong>Los exámenes beta no se califican inmediatamente porque estamos recopilando datos sobre la calidad de las preguntas y del examen. <a href="/learn/certifications/beta-exams">Saber más sobre el valor y la importancia de los exámenes beta</a>.</strong></font></div>
subTitle: 'Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: planificar una arquitectura de Windows Virtual Desktop; implementar una infraestructura de Windows Virtual Desktop; gestionar acceso y seguridad; gestionar entornos de usuario y aplicaciones; y supervisar y mantener una infraestructura de Windows Virtual Desktop.'
