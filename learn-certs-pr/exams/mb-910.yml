uid: exam.mb-910
displayName: MB-910
summary: |-
  Este examen cubre las características y capacidades de las aplicaciones de compromiso con el cliente de Microsoft Dynamics 365.
  
  Los candidatos a este examen deben tener conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). También deben tener una comprensión fundamental de los principios de participación con los clientes y operaciones empresariales.
subTitle: 'Este examen mide su capacidad para describir lo siguiente: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; Operaciones de Proyectos; y características compartidas.'
