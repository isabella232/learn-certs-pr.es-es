summary: |-
  Este curso ofrece una presentación del producto de Microsoft Flow, dirigida por un instructor, de principio a fin, de forma atractiva y práctica. Flow es un producto diverso que convierte los procesos empresariales en flujos de trabajo automatizados, coherentes y visuales. Flow está diseñado para entrelazar los distintos productos de Office 365, así como para conectarse con otras soluciones locales y basadas en la web. Este curso te dará la confianza necesaria para seleccionar las acciones y la lógica de flujo de trabajo adecuadas para tus flujos de trabajo empresariales.

