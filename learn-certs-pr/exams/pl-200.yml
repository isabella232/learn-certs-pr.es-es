summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los candidatos para este examen realizan detección de pruebas, capturan requisitos, involucran a expertos en la materia y partes interesadas, traducen requisitos y configuran las soluciones y aplicaciones de Power Platform. Crean mejoras de aplicaciones, experiencias de usuario personalizadas, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones personalizadas.

  Los candidatos implementan el diseño proporcionado por y en colaboración con un arquitecto de soluciones y los estándares, la marca y los artefactos establecidos por los diseñadores de experiencia de usuario. Diseñan integraciones para proporcionar una integración perfecta con aplicaciones y servicios de terceros.

  Los candidatos colaboran activamente con los miembros del equipo de control de calidad para garantizar que las soluciones cumplan con los requisitos funcionales y no funcionales. Identifican, generan y entregan artefactos para el empaquetado y la implementación a los ingenieros de DevOps, y brindan capacitación en operaciones y mantenimiento a los administradores de Power Platform.

  Los consultores funcionales de Power Platform deben estar familiarizados con las aplicaciones impulsadas por el modelo Dynamics 365 y deben tener experiencia en el uso de los componentes de Power Platform para ampliar y personalizar las aplicaciones impulsadas por el modelo Dynamics 365.

subTitle: 'Este examen mide su capacidad para completar las siguientes tareas: configurar Common Data Service; crear aplicaciones mediante Power Apps; crear y administrar Power Automate; implementar chatbots de Power Virtual Agents; e integrar Power Apps con otras aplicaciones y servicios.'
