summary: |-
  El Administrador de Identidades y Accesos de Microsoft diseña, implementa y opera los sistemas de gestión de identidades y accesos de una organización utilizando Azure AD. Gestionan tareas como proporcionar autenticación segura y acceso de autorización a las aplicaciones empresariales. El administrador ofrece experiencias fluidas y capacidades de gestión de autoservicio para todos los usuarios. El acceso adaptable y la gobernanza son elementos clave de la función. Esta función también es responsable de resolver problemas, supervisar y elaborar informes para el entorno de identidad y acceso.
  
  El Administrador de Identidades y Accesos puede ser una sola persona o un miembro de un equipo más amplio. Esta función colabora con muchas otras funciones de la organización para impulsar proyectos estratégicos de identidad con el fin de modernizar las soluciones de identidad, implantar soluciones de identidad híbrida e implementar la gobernanza de identidad.
