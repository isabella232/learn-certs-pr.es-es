summary: |-
  <div><font color='red'><strong>Esta certificación ha sido retirada. Para conocer las opciones disponibles actualmente, por favor, consulta la <a href='/learn/certifications/browse/'>Página de navegación por Certificaciones y Exámenes</a>. Cualquier certificación que obtengas antes de su fecha de retirada seguirá apareciendo en tu expediente académico en el <a href='https://aka.ms/certdashboard'>Tablero de Certificaciones</a>.</strong></font><br/><br/></div>

  Esta certificación valida que posee las habilidades necesarias para ejecutar un centro de datos, administración de identidad, administración de sistemas, virtualización, almacenamiento y redes altamente eficiente y moderno.

  Para obtener la MCSE&#58; Certificación Administración de Datos & Análisis, complete los siguientes requisitos&#58;
  - Obtener una certificación de requisito previo&#58;
    - Opción de requisito previo 1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Opción de requisito previo 2&#58; [MCSA&#58; SQL 2016 Desarrollo de base de datos](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Opción de requisito previo 3&#58; [MCSA&#58; SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Opción de requisito previo 4&#58; [MCSA&#58; SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - Opción de requisito previo 5&#58; [MCSA&#58; Generación de informes BI](/learn/certifications/mcsa-bi-reporting)
  - Y aprobar uno de los exámenes electivos&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: Demuestra su amplio conjunto de habilidades en la administración de SQL, la creación de soluciones de datos de escala empresarial y el aprovechamiento de datos de inteligencia empresarial, en entornos tanto locales como en la nube.
