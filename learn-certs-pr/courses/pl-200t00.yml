  ### Módulo 1: Introducción a Microsoft Power Platform

  Este módulo proporcionará al alumno información sobre Microsoft Power Platform y sus 4 componentes clave: Power Apps, Power Automate, Power BI y Power Virtual Agents.

  #### Lecciones

  * Resumen de Microsoft Power Platform


  #### Laboratorio : Validar el entorno del laboratorio

  ####

  Después de completar este módulo, los estudiantes serán capaces de:

  * Identificar los componentes clave de Microsoft Power Platform

  * Describir el rol de un consultor funcional


  ### Módulo 2: El rol de Consultor Funcional

  En este módulo, los estudiantes aprenderán más sobre el rol de consultor funcional y las habilidades necesarias para implementar con éxito una solución Microsoft Power Platform para una organización.
  - Resumen de habilidades del consultor
  - Crear y validar documentación
  - Involucrar a los participantes
  - Realizar garantía de calidad
  - Configurar integraciones
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
