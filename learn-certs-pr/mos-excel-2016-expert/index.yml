uid: certification.mos-excel-2016-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Esta certificación demuestra que posee el nivel más alto de las habilidades necesarias para usar con absoluto dominio los programas de Office obteniendo una certificación Microsoft Office Specialist Master. Los candidatos de nivel experto para esta certificación tienen un conocimiento avanzado del entorno de Excel y tienen la capacidad de guiar a terceros en el uso adecuado de las funciones del programa.
subTitle: Esta certificación demuestra que posee habilidades avanzadas en programas clave de Office obteniendo una certificación Microsoft Office Specialist Expert.
levels:
- advanced
skills:
- Administrar las opciones y ajustes de los libros de trabajo
- aplicar formatos de datos y diseños personalizados
- crear fórmulas
- avanzadas y crear gráficas y tablas avanzadas
roles:
- business-user
type: mos
