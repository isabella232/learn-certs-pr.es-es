summary: |-
  Demuestre que tiene las habilidades necesarias para sacar el máximo provecho de Word ganando el certificación Microsoft Office Specialist&#58; Word Expert. Esta certificación demuestra competencia en la creación y administración de documentos profesionales para una variedad de propósitos y situaciones especializadas.

  Una persona que obtenga esta certificación tiene aproximadamente 150 horas de instrucción y experiencia práctica con el producto una competencia probada a nivel de esperto de la industria y está lista para ingresar al mercado laboral. Pueden demostrar la aplicación correcta de las características principales de Word a nivel experto y pueden completar tareas de forma independiente.
