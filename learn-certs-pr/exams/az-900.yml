  Los candidatos para este examen deben tener un conocimiento fundamental de los servicios en la nube y cómo se proporcionan esos servicios con Microsoft Azure. El examen está dirigido a candidatos que recién están comenzando a trabajar con soluciones y servicios basados en la nube o que son nuevos en Azure.
  
  El examen de Azure Fundamentals es una oportunidad para demostrar el conocimiento de los conceptos de la nube, los servicios de Azure, las cargas de trabajo de Azure, la seguridad y la privacidad en Azure, como también los precios y el soporte de Azure. Los candidatos deben estar familiarizados con los conceptos generales de tecnología, incluidos los conceptos de redes, almacenamiento, informática, soporte de aplicaciones y desarrollo de aplicaciones.

  Azure Fundamentals se puede usar para prepararse para otras certificaciones de Azure basadas en roles o especializadas, pero no es un requisito previo para ninguna de ellas.
