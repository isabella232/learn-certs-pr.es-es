summary: |-
  Este curso proporciona a los estudiantes una introducción a Microsoft Dynamics 365 Customer Engagement construyendo una base para todos los cursos y aprendizajes posteriores. Se presentan las principales características y aplicaciones, incluyendo Sales, Service y Marketing. Los estudiantes aprenderán importantes habilidades para el usuario final, incluyendo cómo trabajar de forma competente en Microsoft Dynamics 365 para encontrar información de forma rápida y sencilla utilizando herramientas poco comunes como Búsqueda Avanzada, el Asistente de Informes, Gráficos y Cuadros de Mando a través del Navegador Web y Dynamics 365 for Outlook. 

  No es necesario tener experiencia previa en Microsoft Dynamics 365 para realizar este curso. El curso se aplica a las ediciones Business y Enterprise de Microsoft Dynamics 365 Version 9, así como a las instalaciones online e in situ.

  #### Perfil del asistente
  Este curso ha sido diseñado para ser aplicado a los usuarios finales de Microsoft Dynamics 365 Customer Engagement, incluyendo&#58;
  - Representantes de ventas
  - Representantes del Servicio de Atención al Cliente
  - Personal de Marketing
  - Administradores de Proyectos
  - Usuarios finales en general que buscan mejorar sus habilidades en Dynamics 365. Se recomienda que los asistentes a este curso tengan un conocimiento práctico de Microsoft Office, Microsoft Excel y Microsoft Outlook. Sin embargo, este curso no asume ningún conocimiento previo de Microsoft Dynamics 365.
