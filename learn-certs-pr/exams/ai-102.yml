summary: |-
  <div><font color='red'><strong>El contenido de este examen se actualizará el 29 de julio de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>
  
  Candidatos al examen AI-102: Designing and Implementing a Microsoft Azure AI Solution construye, gestiona e implementa soluciones de AI que aprovechen Azure Cognitive Services, Azure Cognitive Search y Microsoft Bot Framework.
  
  Sus responsabilidades incluyen la participación en todas las fases del desarrollo de soluciones de AI, desde la definición de requisitos y diseño hasta su desarrollo, implementación, mantenimiento, ajuste del rendimiento y supervisión.
  
  Trabajan con arquitectos de soluciones para traducir su visión y con científicos de datos, ingenieros de datos, especialistas en IoT y programadores de AI para construir soluciones completas de AI de forma integral.
  
  Los candidatos a este examen deben dominar C#, Python o JavaScript y deben ser capaces de utilizar las API y los SDKs basados en REST para crear soluciones de visión artificial, procesamiento del lenguaje natural, extracción de conocimientos y AI conversacional en Azure.
  
  También deben entender los componentes que conforman la cartera de Azure AI y las opciones de almacenamiento de datos disponibles. Además, los candidatos deben entender y ser capaces de aplicar los principios de la AI responsable.
subTitle: "Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: planificar y gestionar soluciones Azure Cognitive Services; implementar soluciones de Visión Artificial; implementar soluciones de procesamiento del lenguaje natural; implementar soluciones de minería del conocimiento; e implementar soluciones de AI conversacional."
