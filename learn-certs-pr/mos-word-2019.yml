summary: |-
  ‘Demuestre que tiene las habilidades necesarias para sacar el máximo provecho de Word ganando el certificación Microsoft Office Specialist&#58; Word Associate.’ Esta certificación demuestra competencia en la aplicación correcta de las características principales de Word al crear y editar documentos para una variedad de propósitos y situaciones.

  Un candidato que obtiene esta certificación tiene aproximadamente 150 horas de clases y experiencia práctica con el producto, tiene competencia probada en el nivel asociado a la industria y está listo para ingresar en el mercado laboral. Los candidatos pueden demostrar la aplicación correcta de las principales características de Word y pueden completar las tareas de manera independiente.
