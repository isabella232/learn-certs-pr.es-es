outlineSection: |-
  ### Módulo 1&#58; Configurar Dynamics 365 Supply Chain Management, Manufacturing
  Este módulo cubrirá la dirección de las diferentes configuraciones que los consultores funcionales necesitarán para implementar las características de fabricación.
  #### Lecciones
  - Configurar y gestionar el módulo de control de producción
  - Configurar y gestionar recursos para procesos de producción
  - Configurar fabricación discreta
  - Configurar proceso de fabricación
  - Configurar fabricación ajustada

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Configurar y gestionar el módulo de control de producción
  - Configurar y gestionar recursos para procesos de producción
  - Configurar fabricación discreta
  - Configurar proceso de fabricación
  - Configurar fabricación ajustada
  
  
  ### Módulo 2&#58; Gestionar procesos de fabricación
  Este módulo le ayudará a comprender y practicar la mayoría de transacciones necesarias para los diferentes escenarios de fabricación.
  #### Lecciones
  - Gestionar órdenes de producción
  - Gestionar pedidos por lotes
  - Gestionar órdenes kanban
  
