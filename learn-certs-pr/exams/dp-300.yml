summary: |-
  <div><font color='red'><strong>El contenido de este examen se actualizará el 24 de septiembre de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que va a cambiar.</strong></font><br/><br/></div>
  
  Los candidatos para este examen son administradores de bases de datos y especialistas en administración de datos que administran bases de datos relacionales locales y en la nube creadas con Microsoft SQL Server y Microsoft Azure Data Services.
  
  El Azure Database Administrator implementa y gestiona los aspectos operativos de las soluciones de plataformas de datos híbridas y cloud-native construidas sobre Azure Data Services y SQL Server. El Azure Database Administrator utiliza una variedad de métodos y herramientas para realizar las operaciones diarias, incluyendo la aplicación de conocimientos de uso de T-SQL para fines de gestión administrativa.
  
  Esta función es responsable de la gestión, disponibilidad, seguridad y supervisión del rendimiento y la optimización de las soluciones modernas de bases de datos relacionales. Este rol funciona con la del Ingeniero de datos de Azure para administrar los aspectos operativos de las soluciones de la plataforma de datos.
  
  <div></br>
  Los candidatos a este cargo deben comprender todos los conceptos que se tratan en <a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a>.
  </div>
