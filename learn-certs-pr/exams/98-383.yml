summary: |-
  <div><font color='red'><strong>Este examen MTA debe adquirirse antes del 30 de junio de 2021. Si actualmente estás estudiando para este examen, debes examinarte en el plazo de un año, antes del 30 de junio de 2022, momento en el que se retirará. Consulta <a href="/learn/certifications/mta-retirement-faqs">en FAQ</a> para más información.</strong></font></br></br></div>
  
  Los candidatos a este examen deben poder reconocer y escribir de forma sintácticamente correcta HTML y CSS, estructurar datos usando elementos HTML y crear y proporcionar estilos usando CSS.

  Se espera que los candidatos tengan al menos 100 horas de instrucción o experiencia práctica con HTML y CSS, estén familiarizados con sus funciones y capacidades, y comprendan cómo escribir, depurar y mantener código HTML y CSS bien formado.
