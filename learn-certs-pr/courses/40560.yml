outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Mantenimiento Predictivo para dispositivos de campo remotos
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Diseña una solución de prueba de concepto
  - Presenta la solución


  ### Módulo 2&#58; Laboratorio práctico - Mantenimiento predictivo para dispositivos de campo remotos
  #### Lecciones
  - Configurar IoT Central con dispositivos y metadatos
  - Ejecutar el Simulador de Bomba de Varilla
  - Crear un conjunto de dispositivos
  - Crear un panel de control útil
  - Crear un Event Hub y exportar continuamente los datos de IoT Central
  - Utilizar Azure Databricks y el servicio Azure Machine Learning para entrenar e implementar el modelo predictivo
  - Crear una Azure Function para predecir el fallo de la bomba