title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
  description: 'Demuestre que tiene las habilidades necesarias para sacar el máximo provecho de Excel ganando el certificación Microsoft Office Specialist: Excel Associate.'
uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Demuestre que tiene las habilidades necesarias para sacar el máximo provecho de Excel ganando el certificación Microsoft Office Specialist&#58; Excel Associate. Esta certificación demuestra competencia en los fundamentos de crear y administrar hojas de trabajo y libros de trabajo, crear celdas y rangos, crear tablas, aplicar fórmulas y funciones y crear gráficos y objetos.

  Un candidato que obtiene esta certificación tiene aproximadamente 150 horas de clases y experiencia práctica con el producto, tiene competencia probada en el nivel asociado a la industria y está listo para ingresar en el mercado laboral. Los candidatos pueden demostrar la aplicación correcta de las principales características de Excel y pueden completar las tareas de manera independiente.
subTitle: 'Demuestre que tiene las habilidades necesarias para sacar el máximo provecho de Excel ganando el certificación Microsoft Office Specialist: Excel Associate.'
levels:
- intermediate
skills:
- Gestionar hojas de cálculo y libros
- Administrar celdas de datos e intervalos
- Administrar tablas y datos de tablas
- Realizar operaciones usando fórmulas y funciones
- Administrar gráficos
