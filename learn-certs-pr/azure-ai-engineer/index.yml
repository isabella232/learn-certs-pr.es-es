### YamlMime:Certification
title: 'Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: Ingenieros de Azure AI construyen, gestionan y despliegan soluciones AI que aprovechan Azure Cognitive Services, Azure Cognitive Search y Estructura de Microsoft Bot.
uid: certification.azure-ai-engineer
certificationRenewalUid: renewal.azure-ai-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong><a href='/learn/certifications/exams/ai-102'>EXAMEN AI-102</a> REEMPLAZA EL EXAMEN AI-100. AI-100 se retirará el 30 de junio de 2021.</strong></font><br/><br/></div>
  
  Candidatos para la certificación Azure AI Engineer Associate deben tener experiencia en la materia construyendo, administrando e implementando soluciones de AI que aprovechan Azure Cognitive Services, Azure Cognitive Search y Microsoft Bot Framework.
  
  Sus responsabilidades incluyen participar en todas las fases de desarrollo de soluciones AI—desde la definición de los requisitos y el diseño hasta su desarrollo, implantación, mantenimiento, ajuste del rendimiento y supervisión.
  
  Los ingenieros de Azure AI trabajan con arquitectos de soluciones para convertir su visión y con científicos de datos, ingenieros de datos, especialistas en IoT y programadores de AI para construir soluciones integrales de AI.
  
  Candidatos a esta certificación deben ser expertos en C#, Python o JavaScript y deben ser capaces de utilizar APIs y SDKs basados en REST para construir soluciones de visión computacional, procesamiento de lenguaje natural, minería del conocimiento y AI conversacional en Azure. También deben comprender los componentes que conforman la cartera de Azure AI y las opciones de almacenamiento de datos disponibles. Asimismo, los candidatos deben comprender y ser capaces de aplicar los principios de la AI responsable.
  
  <div><br/><strong>Obtendrás esta certificación si apruebas uno de los siguientes exámenes&#58;</strong><br/>
  <ul>
  <li><a href="/learn/certifications/exams/ai-100">AI-100</a> (se retirará el 30 de junio de 2021) <strong>o</strong></li>
  <li><a href="/learn/certifications/exams/ai-102">AI-102</a> (beta publicada el 23 de febrero de 2021)</li></ul></div>
