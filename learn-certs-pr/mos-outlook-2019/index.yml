title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
metadata:
  title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
  description: 'Demuestre que tiene las habilidades necesarias para aprovechar Outlook al máximo al obtener el certificación Microsoft Office Specialist: Outlook Associate.'
uid: certification.mos-outlook-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Demuestre que tiene las habilidades necesarias para aprovechar Outlook al máximo al obtener el certificación Microsoft Office Specialist&#58; Outlook Associate. Esta certificación demuestra la competencia para personalizar el contenido del mensaje del formato de la interfaz de usuario de Outlook, crear o insertar elementos gráficos y enviar y responder correos electrónicos y solicitudes de reuniones.

  Un candidato que obtiene esta certificación tiene aproximadamente 150 horas de clases y experiencia práctica con el producto, tiene competencia probada en el nivel asociado a la industria y está listo para ingresar en el mercado laboral. Los candidatos pueden demostrar la aplicación correcta de las principales características de Outlook y pueden completar las tareas de manera independiente.
subTitle: 'Demuestre que tiene las habilidades necesarias para aprovechar Outlook al máximo al obtener el certificación Microsoft Office Specialist: Outlook Associate.'
