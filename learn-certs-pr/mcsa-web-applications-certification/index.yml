  - Apruebe el examen [70-486&#58; Desarrollo de ASP.NET MVC Aplicaciones web](/learn/certifications/exams/70-486)
  - Y aprobar uno de los siguientes exámenes&#58;
    - [70-480&#58; Programación en HTML5 con JavaScript y CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programación en C#](/learn/certifications/exams/70-483)
