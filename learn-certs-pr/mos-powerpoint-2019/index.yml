summary: |-
  Demuestre que posee las habilidades necesarias para aprovechar PowerPoint al máximo obteniendo una certificación Microsoft Office Specialist&#58; PowerPoint Associate Certification. Esta certificación demuestra competencia para crear, editar y mejorar presentaciones y presentaciones de diapositivas.

  Un candidato que obtiene esta certificación tiene aproximadamente 150 horas de clases y experiencia práctica con el producto, tiene competencia probada en el nivel asociado a la industria y está listo para ingresar en el mercado laboral. Pueden demostrar la aplicación correcta de las características principales de PowerPoint y pueden completar tareas de forma independiente.
