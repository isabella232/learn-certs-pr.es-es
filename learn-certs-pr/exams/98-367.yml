summary: |-
  <div><font color='red'><strong>Este examen MTA se retirará el 30 de junio de 2022. La venta de bonos para este examen finalizó el 30 de junio de 2021. Utiliza los botones "Programar con Pearson VUE" o "Programar con Certiport" a continuación para canjear un bono comprado y programar tu examen. Consulta <a href="/learn/certifications/mta-retirement-faqs">las FAQ</a> para más detalles.</strong></font></br></br></div>
  
  Este examen valida que un candidato tiene habilidades y conocimientos fundamentales sobre seguridad. También puede servir de trampolín para los exámenes de Microsoft Certified Solutions Associate (MCSA). Se recomienda que los candidatos se familiaricen con los conceptos y las tecnologías aquí descritas tomando parte en los cursos de formación pertinentes. Los candidatos deberán tener experiencia práctica con Windows Server, redes basadas en Windows, Active Directory, productos antimalware, firewall, dispositivos y topologías de red, y puertos de red.

  <div style='font-weight&#58; bold;'><br/>Desde el 23 de junio de 2016, este examen incluye actualizaciones de Windows 10, además de actualizaciones de seguridad y términos de amenaza. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 98-367.</div>
