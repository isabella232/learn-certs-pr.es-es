summary: |-
  Esta clase de formación de Introduction to PowerPoint 2019 está diseñada para estudiantes que estén interesados en aprender los fundamentos necesarios para crear y modificar presentaciones básicas utilizando Microsoft Office PowerPoint 2019. Los estudiantes explorarán el entorno de PowerPoint y crearán una presentación. Los estudiantes formatearán el texto de las diapositivas para mejorar la claridad y añadirán objetos gráficos a una presentación y los modificarán. Los estudiantes también añadirán tablas y gráficos a una presentación para presentar datos de forma estructurada y luego finalizarán una presentación.

  #### Perfil del asistente
  Estudiantes que están poco o nada familiarizados con Microsoft PowerPoint 2019 o usuarios más experimentados de Word que quieran aprender los temas tratados en este curso en la interfaz de 2019.
prerequisitesSection: |-
  Se requiere experiencia en lo siguiente para esta clase de Microsoft PowerPoint&#58;
  - Familiaridad con el uso de un ordenador personal, ratón y teclado.
  - Comodidad en el entorno Windows.
  - Capacidad para iniciar y cerrar programas; navegar hasta la información almacenada en el ordenador; y gestionar archivos y carpetas.
outlineSection: |-
  ### Módulo 1&#58; Crear una Presentación en PowerPoint
  Este módulo explica cómo crear una presentación en Microsoft PowerPoint.
  #### Lecciones
  - Iniciar Microsoft PowerPoint
  - Vista Normal
  - Crear una Presentación
  - Guardar un Documento
  - Importar un Archivo
  - La Barra de Estado
  - Cerrar una Presentación


  #### Laboratorio &#58; Crear una Presentación en Microsoft PowerPoint
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Iniciar Microsoft PowerPoint.
  - Aprender sobre la vista Normal.
  - Crear una presentación PowerPoint.
  - Guardar una presentación PowerPoint.
  - Importar un archivo a PowerPoint.
  - Aprender sobre la Barra de Estado.
  - Cerrar una presentación en PowerPoint.


  ### Módulo 2&#58; La Cinta de Opciones
  Este módulo explica cómo trabajar con la Cinta de opciones en Microsoft PowerPoint.
  #### Lecciones
  - La Cinta de Opciones
  - Pestañas
  - Grupos
  - Comandos
  - La Pestaña Programador


  #### Laboratorio &#58; Explorando la Cinta de Opciones
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Trabajar con pestañas, grupos y comandos
  - Aprender qué grupo y comandos se encuentran en cada pestaña.


  ### Módulo 3&#58; La Barra de Herramientas de Acceso Rápido
  Este módulo explica cómo trabajar con la Barra de Herramientas de Acceso Rápido en Microsoft PowerPoint.
  #### Lecciones
  - Añadir Comandos Comunes
  - Añadir Más Comandos con el Cuadro de Diálogo de Personalización
  - Añadir Comandos o Grupos de la Cinta de Opciones
  - Colocación


  #### Laboratorio &#58; Personalizar la Barra de Herramientas de Acceso Rápido
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Añadir comandos comunes a la Barra de Herramientas de Acceso Rápido.
  - Añadir comandos adicionales a la Barra de Herramientas de Acceso Rápido.
  - Mover la Barra de Herramientas de Acceso Rápido.


  ### Módulo 4&#58; La Vista Backstage (El Menú de Archivo)
  Este módulo explica cómo trabajar con la Vista Backstage en Microsoft PowerPoint.
  #### Lecciones
  - Introducción a la Vista Backstage
  - Abrir una Presentación
  - Nuevas Presentaciones y Plantillas de Presentación
  - Propiedades de Presentaciones
  - Añadir Tu Nombre a Microsoft PowerPoint


  #### Laboratorio &#58; Ejercicios de la Vista Backstage
  - Abrir una Presentación
  - Crear una Agenda Utilizando una Plantilla

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Utilizar la vista Backstage.
  - Abrir una presentación de Microsoft PowerPoint.
  - Iniciar una nueva presentación de Microsoft PowerPoint.
  - Utilizar plantillas de Microsoft PowerPoint.
  - Modificar propiedades de presentación.
  - Personalizar tu copia de Microsoft PowerPoint.

