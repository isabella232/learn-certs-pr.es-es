displayName: 70-742
summary: |-
  <div><div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div><strong>Este examen se retira el 31 de enero de 2021 a las 11&#58;59 p.m., hora central. Ya no podrá realizar el examen después de esta fecha. Obtener más información <a href='/learn/certifications/retired-certification-exams'>sobre próximos retiros de exámenes</a>.<br/><br/></strong></div>
  </div>

  Los candidatos a este examen gestionan identidades usando funcionalidades de Windows Server 2016. Los candidatos instalan, configuran, gestionan y mantienen los Active Directory Domain Services (AD DS) y también implementan Group Policy Objects (GPO).

  Los candidatos también deben estar familiarizados con la implementación y gestión de Active Directory Certificate Services (AD CS); Active Directory Federations Services (AD FS), Active Directory Rights Management Services (AD RMS) y proxy de aplicaciones web.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del 3 de noviembre de 2017. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 742.</div>
