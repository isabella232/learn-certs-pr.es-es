  Candidatos para el examen AZ-600 son Azure Administrators o operadores de Azure Stack Hub que proveen servicios cloud a los usuarios finales o clientes desde su propio centro de datos usando Azure Stack Hub.
  
  Candidatos a este examen deben tener una experiencia significativa en el manejo y operación de los ambientes del Azure Stack Hub. También deben tener una sólida comprensión de Azure, además de ciertos conocimientos de virtualización, redes y gestión de identidades. Deben comprender cómo Azure Stack Hub permite procesos de DevOps y el modelo de desarrollo híbrido.
subTitle: "Este examen mide tu habilidad para realizar las siguientes tareas técnicas: proveer servicios, implementar la integración del centro de datos, manejar identidad y acceso, y administrar infraestructura."
