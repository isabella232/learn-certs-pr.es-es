summary: |-
  Este curso abarca tres elementos centrales de la administración empresarial de Microsoft 365  – Gestión de la seguridad de Microsoft 365, gestión del cumplimiento normativo de Microsoft 365 y gestión de dispositivos de Microsoft 365. En la gestión de la seguridad de Microsoft 365, examinarás todos los tipos comunes de vectores de amenazas y violaciones de datos a los que se enfrentan las organizaciones hoy en día, y aprenderás cómo las soluciones de seguridad de Microsoft 365 abordan estas amenazas de seguridad. Conocerás la Microsoft Secure Score, así como la Azure Active Directory Identity Protection. A continuación, aprenderás a gestionar los servicios de seguridad de Microsoft 365, incluyendo Exchange Online Protection, Threat Protection Avanzada, Archivos Adjuntos Seguros y Enlaces Seguros. Por último, conocerás los distintos informes que monitorizan la salud de tu seguridad. A continuación, pasarás de los servicios de seguridad a la inteligencia sobre amenazas; concretamente, utilizarás el Panel de Seguridad y Threat Analytics Avanzada para permanecer por delante de las posibles brechas de seguridad. Con tus componentes de seguridad de Microsoft 365 ahora firmemente establecidos, examinarás los componentes clave de la gestión del cumplimiento de Microsoft 365. Esto comienza con un resumen de todos los aspectos clave de la gestión de datos, incluyendo el archivo y la retención de datos, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption y la prevención de la pérdida de datos (DLP). A continuación, profundizarás en el archivado y la retención, prestando especial atención a la gestión de registros in situ en SharePoint, el archivado y la retención en Exchange, y las políticas de retención en el Centro de Seguridad y Cumplimiento. Ahora que entiendes los aspectos clave del gobierno de datos, examinarás cómo implementarlos, incluyendo la construcción de barreras éticas en Exchange Online, la creación de políticas de DLP a partir de plantillas integradas, la creación de políticas de DLP personalizadas, la creación de políticas de DLP para proteger documentos y la creación de consejos sobre políticas. A continuación, te centrarás en la gestión del gobierno de los datos en Microsoft 365, incluyendo la gestión de la retención en el correo electrónico, la solución de problemas de las políticas de retención y los consejos de políticas que fallan, así como la solución de problemas de los datos sensibles. Después aprenderás a implementar Azure Information Protection y Windows Information Protection. Concluirás esta sección aprendiendo a gestionar la búsqueda y la investigación, incluyendo la búsqueda de contenido en el Centro de Seguridad y Cumplimiento, la auditoría de las investigaciones de los registros y la gestión del eDiscovery avanzado. El curso concluye con un examen en profundidad de la gestión de dispositivos de Microsoft 365. Comenzarás planificando varios aspectos de la gestión de dispositivos, incluyendo la preparación de tus dispositivos Windows 10 para la cogestión. Aprenderás a hacer la transición de Administrador de Configuración a Intune, y conocerás Microsoft Store for Business y Gestión de Aplicaciones Móviles. En este punto, pasarás de la planificación a la implementación de la gestión de dispositivos; en concreto, de tu estrategia de despliegue de Windows 10. Esto incluye aprender a implementar Windows Autopilot, Windows Analytics y Gestión de Dispositivos Móviles (MDM). Al examinar la MDM, aprenderás a implementarla, a inscribir dispositivos en la MDM y a gestionar el cumplimiento de los dispositivos.

  #### Perfil de audiencia
  Este curso está diseñado para personas que aspiran a la función de administrador de Microsoft 365 Enterprise y han completado una de las rutas de certificación de administrador basadas en roles de Microsoft 365.
