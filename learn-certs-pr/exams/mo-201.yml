summary: |-
  El examen cubre la capacidad de personalizar los entornos de Excel para satisfacer las necesidades del proyecto y mejorar la productividad. Entre los ejemplos de hojas de cálculo se incluyen plantillas empresariales personalizadas, gráficos financieros de varios ejes, tablas de amortización y programaciones de inventario. Se espera que los candidatos demuestren la aplicación correcta de las características principales de Excel a nivel experto y completen las tareas de forma independiente.
subTitle: Este examen mide la competencia en la creación, gestión y distribución de hojas de cálculo profesionales para una variedad de propósitos y situaciones especializadas. El examen cubre la capacidad de personalizar los entornos de Excel para satisfacer las necesidades del proyecto y mejorar la productividad. Entre los ejemplos de hojas de cálculo se incluyen plantillas empresariales personalizadas, gráficos financieros de varios ejes, tablas de amortización y programaciones de inventario.
