summary: |-
  Microsoft Power Platform permite a las organizaciones automatizar los procesos empresariales, desarrollar sus propias experiencias de aplicaciones enriquecidas y conectar con sus clientes de una forma mejor y más rápida. En este curso, los estudiantes aprenderán a realizar el descubrimiento, capturar los requisitos, involucrar a los expertos en la materia y a las partes interesadas, traducir los requisitos y configurar las soluciones y aplicaciones de Microsoft Power Platform. Complementarán su aprendizaje con laboratorios prácticos para crear mejoras en aplicaciones, experiencias de usuario personalizadas, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones personalizadas. Microsoft Power Platform se compone de cuatro productos clave: Power Apps, Power Automate, Power BI y Power Virtual Agents. En este curso, cubriremos estas cuatro aplicaciones en profundidad, con un enfoque adicional en Microsoft Dataverse, AI Builder, conectores y portales.

  #### Perfil del Asistente

  Un Microsoft Power Platform Functional Consultant es responsable de crear y configurar aplicaciones, automatizaciones y soluciones. Actúan como enlace entre los usuarios y el equipo de implementación. El consultor funcional promueve la utilización de soluciones dentro de una organización. El consultor funcional puede llevar a cabo el descubrimiento, involucrar a expertos en la materia y a las partes interesadas, capturar requisitos y asignar requisitos a funciones. Implementan componentes de una solución, incluyendo mejoras de aplicaciones, experiencias de usuario personalizadas, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones sencillas.
