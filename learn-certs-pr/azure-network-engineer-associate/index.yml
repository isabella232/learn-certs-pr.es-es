summary: |-
  Los candidatos a la certificación Azure Network Engineer Associate deben tener experiencia en planificación, implementación y mantenimiento de soluciones de red de Azure, incluyendo redes híbridas, conectividad, enrutamiento, seguridad y acceso privado a servicios de Azure.
  
  Las responsabilidades de este rol incluyen recomendar, planificar e implementar las soluciones de red de Azure. Los profesionales de este rol gestionan las soluciones en cuanto a rendimiento, resistencia, escala y seguridad. Implementan soluciones de red utilizando el Portal de Azure y otros métodos, como PowerShell, Azure Command-Line Interface (CLI) y plantillas de Azure Resource Manager (plantillas ARM).
  
  El Azure Network Engineer trabaja con arquitectos de soluciones, administradores de cloud, ingenieros de seguridad, programadores de aplicaciones e ingenieros de DevOps para ofrecer soluciones Azure.
  
  Los candidatos a esta certificación deben tener habilidades expertas en administración de Azure, además de una amplia experiencia y conocimientos sobre redes, conexiones híbridas y seguridad de redes.
  
  <div><font color='red'><br/><strong>Esta certificación estará disponible a mediados de julio de 2021.</strong></font></div>
