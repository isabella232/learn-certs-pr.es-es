uid: exam.70-339
displayName: 70-339
summary: >-
  El examen está dirigido a profesionales de TI con experiencia que instalan, configuran, implementan y administran las instalaciones de SharePoint 2016 en un centro de datos y en la nube. Los candidatos cuentan, por lo general, con más de cuatro años de experiencia en la planificación y el mantenimiento de SharePoint y otras tecnologías principales de las que depende SharePoint, incluido Windows Server 2008 R2 o posterior, Internet Information Services (IIS), SQL Server 2008 R2 o posterior, Active Directory y servicios de infraestructura de red.


  Los candidatos también deben tener experiencia en la administración de la continuidad del negocio, que incluye la copia de seguridad, la restauración y la alta disponibilidad de datos, además de experiencia en las tecnologías de seguridad y autenticación. Es preferible tener experiencia en PowerShell.


  El público secundario de este examen son los administradores de aplicaciones de negocio (BAA) que participan activamente en la administración de proyectos de línea de negocio (LOB) junto con los clientes internos del negocio que trabajan con SharePoint 2016.
