summary: |-
  En este taller, aprenderás a automatizar un proceso empresarial de forma integral utilizando diversos Azure Cognitive Services. Al finalizar este taller, estarás más capacitado para diseñar e implementar una solución de automatización de procesos empresariales que aproveche Azure Cognitive Services.

  #### Perfil del asistente
  Este taller va dirigido a Cloud Architects y a profesionales de IT que tienen experiencia en arquitectura de infraestructura y diseño de soluciones en tecnologías cloud y quieren aprender más sobre Azure y Azure services como se describe en las áreas "Resumen" y "Habilidades adquiridas". Los asistentes a este taller también deben tener experiencia en otras tecnologías que no sean de Microsoft cloud, cumplir los prerrequisitos del curso y querer hacer una formación cruzada en Azure.
outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Automatización de procesos empresariales dirigida por AI
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Diseñar una solución de prueba de concepto
  - Presentar la solución


  ### Módulo 2&#58; Laboratorio práctico - Automatización de procesos empresariales dirigida por AI
  #### Lecciones
  - Extraer texto y estructura de documentos con Forms Recognizer
  - Extraer Análisis de Salud de registros de audio de visitas
  - Utilizar Azure Cognitive Search para indexar y servir datos
  - Construir informes PowerBI personalizados sobre datos sanitarios