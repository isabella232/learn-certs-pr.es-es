summary: |-
  Este curso proporciona conocimientos de nivel básico sobre los conceptos de seguridad, conformidad e identidad y soluciones relacionadas de Microsoft basadas en cloud.

  #### Perfil del asistente
  El asistente a este curso quiere familiarizarse con los fundamentos de seguridad, cumplimiento e identidad (SCI) en los servicios basados en cloud y relacionados con Microsoft. El contenido de este curso se alinea con el dominio objetivo del examen SC-900. Los Candidatos deben estar familiarizados con Microsoft Azure y Microsoft 365 y entender cómo las soluciones de seguridad, cumplimiento e identidad de Microsoft pueden extenderse a través de estas áreas de solución para proporcionar una solución holística e integral.
prerequisitesSection: |-
  Antes de asistir a este curso, los estudiantes deben tener&#58;
  - Conocimiento general de los conceptos de redes y computación en cloud.
  - Conocimientos generales de IT o cualquier experiencia general de trabajo en un entorno IT.
  - Conocimiento general de Microsoft Azure y Microsoft 365.
outlineSection: |-
  ### Módulo 1&#58; Describe conceptos básicos de seguridad, cumplimiento e identidad.
  Aprender acerca de conceptos y metodologías fundamentales para seguridad, cumplimiento y soluciones de identidad, incluyendo Zero-Trust, responsabilidad compartida, el rol de proveedores de identidad, y más.

  #### Lecciones

  * Describir conceptos y metodologías de seguridad y cumplimiento normativo

  * Describir conceptos de identidad


  Después de completar este módulo, los estudiantes serán capaces de:

  * Describir conceptos y metodologías de seguridad y cumplimiento

  * Describir conceptos de identidad
   
  ### Módulo 2&#58; Describir conceptos y capacidades de soluciones de gestión de identidades y accesos de Microsoft
  Aprende sobre servicios de Azure AD y principios de identidad, autenticación segura, capacidades de gestión de acceso, así como protección y gobernanza de la identidad.
  #### Lecciones
  - Describir los servicios básicos y tipos de identidad de Azure AD
  - Describir las capacidades de autenticación de Azure AD
  - Describir las capacidades de gestión de acceso de Azure AD
  - Describir las capacidades de protección y gobierno de la identidad de Azure AD

  #### Laboratorio : Explorar Azure Active Directory

  #### Laboratorio : Explora la Autenticación de Azure AD con rese de contraseñas de autoservicio

  #### Laboratorio : Explora la gestión de acceso en Azure AD con el Acceso Condicional

  #### Laboratorio : Explora la gobernanza de identidades en Azure AD con la Gestión de Identidades Privilegiadas
  
  Después de completar este módulo, los alumnos serán capaces de&#58;
  - Describir los servicios básicos y tipos de identidad de Azure AD
  - Describir las capacidades de autenticación de Azure AD.
  - Describir las capacidades de gestión de acceso de Azure AD.
  - Describir las capacidades de protección y gobierno de la identidad de Azure AD.
  
  
  ### Módulo 3&#58; Describir las capacidades de las soluciones de seguridad de Microsoft
  Aprende sobre las capacidades de seguridad de Microsoft. Los temas tratados incluirán capacidades de red y plataforma de Azure, gestión de seguridad de Azure y Sentinel. Aprenderás sobre la protección contra amenazas con Microsoft 365 Defender y la gestión de seguridad de Microsoft 365, y explorarás la protección de puntos finales con Intune.
  #### Lecciones
  - Describir las capacidades básicas de seguridad en Azure
  - Describir las capacidades de gestión de la seguridad de Azure
  - Describir las capacidades de seguridad de Azure Sentinel
  - Describir las capacidades de protección contra amenazas de Microsoft 365
  - Describir las capacidades de gestión de la seguridad de Microsoft 365
  - Describir la seguridad de los puntos finales con Microsoft Intune
  
  #### Laboratorio : Explora Microsoft Cloud App Security

  #### Laboratorio : Explora Azure Sentinel

  #### Laboratorio : Explora Azure Security Center

  #### Laboratorio : Explora Azure Network Security Groups (NSGs)

  #### Laboratorio : Explorar el portal de Microsoft 365 Defender

  #### Laboratorio : Explorar Microsoft Intune
  
  Después de completar este módulo, los alumnos serán capaces de&#58;
  - Describir las capacidades básicas de seguridad en Azure.
  - Describir las capacidades de gestión de seguridad de Azure.
  - Describir las capacidades de seguridad de Azure Sentinel.
  - Describir las capacidades de protección contra amenazas de Microsoft 365.
  - Describir las capacidades de gestión de la seguridad de Microsoft 365.
  - Describir seguridad de endpoints con Microsoft Intune.
    
  ### Módulo 4&#58; Describir las capacidades de soluciones de cumplimiento de Microsoft
  Aprende sobre soluciones de cumplimiento en Microsoft. Los temas tratados incluirán el Centro de Cumplimiento, protección y gobernanza de información en Microsoft 365, riesgo interno, auditoría y soluciones de eDiscovery. También se tratan las capacidades de gobernanza de recursos de Azure.
  #### Lecciones
  - Describir las capacidades de gestión del cumplimiento en Microsoft
  - Describir las capacidades de protección y gobernanza de información en Microsoft 365
  - Describir las capacidades de riesgo de información privilegiada en Microsoft 365
  - Describir las capacidades de eDiscovery y auditoría de Microsoft 365
  - Describir las capacidades de gobierno de recursos en Azure

  #### Laboratorio : Explora la Política de Azure

  #### Laboratorio : Explora la Gestión de Riesgos Internos en Microsoft 365

  #### Laboratorio : Explorar el Service Trust Portal

  #### Laboratorio : Explorar el centro de cumplimiento &amp; Gerente de Cumplimiento de Microsoft 365

  #### Laboratorio : Explora las etiquetas de sensibilidad en Microsoft 365

  #### Laboratorio : Explora la Gestión de Riesgos Internos en Microsoft 365
  
  Después de completar este módulo, los alumnos serán capaces de&#58;
  - Describir las capacidades de gestión del cumplimiento en Microsoft.
  - Describir las capacidades de protección y gobernanza de información en Microsoft 365.
  - Describir las capacidades de riesgo de información privilegiada en Microsoft 365.
  - Describe las capacidades de eDiscovery y auditoría de Microsoft 365.
  - Describir las capacidades de gobernanza de recursos en Azure.