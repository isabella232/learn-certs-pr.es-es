summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los candidatos con nivel experto al examen Word 2013 deben tener un conocimiento avanzado del entorno de Word y la capacidad de orientar a otros usuarios en el uso correcto de las características de Word 2013. Deben conocer y poder demostrar el uso de características avanzadas y especializadas de la aplicación.

  Los candidatos deben poder crear, administrar y distribuir hojas de cálculo profesionales para diversos propósitos y situaciones especializadas, y deben saber cómo personalizar su entorno de Excel para satisfacer las necesidades y mejorar la productividad. Los ejemplos de libro incluyen plantillas empresariales personalizadas, gráficos financieros de varios ejes, tablas de amortización y programaciones de inventario. Los roles de los candidatos pueden incluir contables, analistas financieros, analistas de datos, empleados de banca comercial, etc.
