uid: exam.70-486
displayName: 70-486
summary: |+
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen son desarrolladores profesionales que usan Microsoft Visual Studio 2017 y ASP.NET para diseñar y desarrollar soluciones web. Los candidatos deben tener un mínimo de entre tres y cinco años de experiencia desarrollando soluciones basadas en Microsoft ASP.NET MVC de Microsoft y conocimientos de las aplicaciones web de Microsoft Azure.

  Los candidatos también deben tener la siguiente experiencia&#58;
  Diseñando y desarrollando aplicaciones web en un modelo ASP.NET MVC
  Planificando y diseñando soluciones de interacción de usuarios basadas en los requisitos empresariales
  Experiencia con todo el ciclo de desarrollo de software de aplicaciones web
  Desarrollando e implementando en entornos de múltiples capas, incluyendo Azure
  - Diseñando y desarrollando soluciones asincronizadas

  <div><strong><br/>Nota&#58; Hay actualizaciones de exámenes vigentes a partir del 15 de enero de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 486.</strong></div>
