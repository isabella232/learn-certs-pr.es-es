summary: |-
  Arquitectos de soluciones Microsoft Power Platform lideran implementaciones exitosas y se centran en cómo las soluciones responden a las necesidades técnicas y empresariales más amplias de las organizaciones.
  
  Un arquitecto de soluciones tiene conocimientos funcionales y técnicos de la Power Platform, de aplicaciones de participación de clientes Dynamics 365, de soluciones Microsoft Cloud relacionadas y de otras tecnologías de terceros. Un arquitecto de soluciones aplica conocimientos y experiencia durante todo el compromiso. El arquitecto de soluciones realiza trabajos proactivos y preventivos para aumentar el valor de la inversión del cliente y promover la salud organizativa. Este rol requiere la habilidad de identificar oportunidades para resolver problemas empresariales.
  
  Arquitectos de Soluciones tienen experiencia en todas las disciplinas funcionales y técnicas de la Power Platform. Arquitectos de soluciones deben ser capaces de facilitar las decisiones de diseño a través del desarrollo, configuración, integración, infraestructura, seguridad, disponibilidad, almacenamiento y gestión de cambios. Este rol equilibra las necesidades empresariales de un proyecto al tiempo que cumple con los requisitos funcionales y no funcionales.
  
  <div><br/><font color='red'><strong>Los exámenes beta no se califican inmediatamente porque estamos recopilando datos sobre la calidad de las preguntas y del examen. <a href="/learn/certifications/beta-exams">Saber más sobre el valor y la importancia de los exámenes beta</a>.</strong></font></div>
subTitle: "Este examen mide tu capacidad para desempeñar las siguientes tareas técnicas: realizar análisis de visión y requisitos de la solución; diseñar una solución; e implementar la solución."
