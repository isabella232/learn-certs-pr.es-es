  Este examen va dirigido a aquellos que buscan familiarizarse con los fundamentos de la seguridad, el cumplimiento y la identidad (SCI) a través de los servicios basados en cloud y relacionados con Microsoft.
  
  Se trata de un público amplio que puede incluir a participantes empresariales, profesionales de IT nuevos o existentes, o estudiantes que tengan interés en las soluciones de seguridad, cumplimiento e identidad de Microsoft.
  
  Candidatos deben de estar familiarizados con Microsoft Azure y Microsoft 365 y entender cómo las soluciones de seguridad, cumplimiento e identidad de Microsoft pueden abarcar todas estas áreas de soluciones para proporcionar una solución holística e integral.
subTitle: 'Este examen mide tu capacidad para describir lo siguiente: conceptos de seguridad, cumplimiento e identidad; capacidades de las soluciones de gestión de identidades y accesos de Microsoft; capacidades de las soluciones de seguridad de Microsoft; y capacidades de las soluciones de cumplimiento de Microsoft.'
