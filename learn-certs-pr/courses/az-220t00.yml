summary: |-
  Este curso proporciona a los estudiantes las habilidades y conocimientos necesarios para crear y mantener con éxito las porciones de nube y edge de una solución de Azure IoT. El curso incluye una cobertura completa de los principales servicios de Azure IoT como IoT Hub, Device Provisioning Services, Azure Stream Analytics, Time Series Insights, y más. Además de centrarse en los servicios Azure PaaS, el curso incluye secciones sobre IoT Edge, administración de dispositivos, supervisión y solución de problemas, problemas de seguridad, Azure Digital Twins y Azure IoT Central.

  ###Perfil del asistente
  El Programador Azure IoT es responsable de la implementación y la codificación necesaria para crear y mantener la parte cloud y edge de una solución IoT. Además de configurar y mantener los dispositivos mediante el uso de los servicios de Azure IoT. El desarrollador de IoT implementa diseños para soluciones de IoT, incluyendo la topología de los dispositivos, la conectividad, la eliminación de errores y la seguridad. Para los escenarios de dispositivos edge, el desarrollador de IoT también despliega computación/contenedores y configura la red de dispositivos, que podría incluir varias implementaciones de edge geteway. El Desarrollador de IoT implementa diseños para soluciones de gestión de conductos de datos, incluyendo el monitoreo y la transformación de datos en lo que se refiere a la IoT. El desarrollador de IoT trabaja con ingenieros de datos y otros interesados para asegurar una integración comercial exitosa. Los desarrolladores de IoT deben tener una buena comprensión de los servicios Azure, incluidas las opciones de almacenamiento de datos, el análisis de datos, el procesamiento de datos y las opciones de PaaS versus SaaS de la Azure IoT. Los desarrolladores de IoT deben tener conocimientos básicos de programación en al menos un lenguaje soportado por Azure, incluido C#,Node.js,Python o Java
