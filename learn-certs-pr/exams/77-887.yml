  El usuario de Microsoft Office Word 2010 de nivel básico debe poder navegar el software de Microsoft Office Word 2010 a nivel funcional. Los usuarios expertos trabajan con las funciones avanzadas de Word 2010 para mejorar los documentos profesionales, crear documentos listos para publicación y colaborar eficazmente en proyectos de edición grupales. Los usuarios expertos manipulan las opciones de Word para personalizar su entorno para satisfacer diferentes necesidades y mejorar la productividad.
