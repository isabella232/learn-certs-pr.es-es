  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen realizan tareas relacionadas con las características y las funciones de red disponibles en Windows Server 2016. Los candidatos deben estar familiarizados con la implementación y administración de DNS, DHCP e IPAM, así como la implementación de soluciones de acceso remoto como VPN y RADIUS.

  Los candidatos deben tener experiencia gestionando soluciones DFS y Branch Cache, configurando características y funciones de red de alto rendimiento, e implementación de soluciones de redes definidas por software (SDN), como la Hyper-V Network Virtualization (HNV) y Controladora de red.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del 13 de marzo de 2019. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 741.</div>
