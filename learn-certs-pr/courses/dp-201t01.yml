  ### Módulo 6&#58; Diseño para eficiencia y operaciones
  En este módulo, los estudiantes aprenderán cómo diseñar una arquitectura de Azure que sea eficiente desde el punto de vista operativo y minimice los costos al reducir el gasto, y comprenderán cómo diseñar arquitecturas que eliminen el desperdicio y les den una visibilidad completa de lo que se está utilizando en el entorno Azure de la organización.
  #### Lecciones
  - Maximización de la eficiencia de su entorno en la nube
  - Utilizar el monitoreo y la analítica para obtener información operativa
  - Utilizar la automatización para reducir el esfuerzo y el error
  
