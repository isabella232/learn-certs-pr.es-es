summary: |-
  Los candidatos a este examen son consultores de TI y profesionales de consultoría de telecomunicaciones que diseñan, planifican, implementan y mantienen soluciones de comunicaciones unificadas. Los candidatos deben ser capaces de transformar los requisitos empresariales en un diseño y arquitectura técnica para una solución de comunicaciones unificadas. Los candidatos deben tener un mínimo de dos años de experiencia en las tecnologías Skype Empresarial y estar familiarizados con los escenarios de migración admitidos. Los candidatos deben dominar la implementación de soluciones Skype Empresarial para usuarios finales, dispositivos de extremo, telefonía, conferencias de audio/vídeo y web, seguridad y alta disponibilidad. Los candidatos también deben saber cómo supervisar y resolver los problemas de Skype Empresarial con las herramientas de Microsoft. Además, los candidatos deben tener conocimientos avanzados de Active Directory Domain Services, redes de datos y estándares de telecomunicaciones, y los componentes que permiten la configuración de Skype Empresarial. Los candidatos deben estar familiarizados con los requisitos para la integración de Skype Empresarial en Microsoft Exchange Server y Office 365.
