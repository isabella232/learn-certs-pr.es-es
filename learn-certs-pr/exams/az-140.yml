summary: |-
 Los candidatos a este examen son administradores con experiencia en la planificación, entrega y gestión de experiencias de escritorio virtual y aplicaciones remotas, para cualquier dispositivo, en Azure.
  
 Las responsabilidades de este rol incluyen implementar experiencias de escritorio virtual y aplicaciones en Azure. Los profesionales de este rol entregan aplicaciones en Azure Virtual Desktop y las optimizan para que se ejecuten en entornos virtuales multisesión. Para ofrecer estas experiencias, trabajan estrechamente con administradores y arquitectos de Azure, junto con Microsoft 365 Administrators.
  
 Los candidatos a este examen deben tener experiencia en las tecnologías de Azure, incluyendo virtualización, redes, identidad, almacenamiento, copias de seguridad, resiliencia y recuperación de desastres. Deben comprender las tecnologías de infraestructura de escritorio virtual local en lo que respecta a la migración a Azure Virtual Desktop. Estos profesionales utilizan el portal de Azure y las plantillas de Azure Resource Manager para ejecutar muchas tareas. Este rol puede utilizar PowerShell y Azure Command-Line Interface (CLI) para una automatización más eficiente.
  
  Los candidatos a este examen deben tener conocimientos expertos de administración de Azure.
subTitle: 'Este examen mide tu capacidad para realizar las siguientes tareas técnicas: planificar un Azure Virtual Desktop Architecture; implementar un Azure Virtual Desktop Infrastructure; gestionar el acceso y la seguridad; gestionar los entornos de usuario y las aplicaciones; y supervisar y mantener un Azure Virtual Desktop infrastructure.'
