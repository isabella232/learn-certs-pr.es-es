outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Identidad híbrida
  En este taller, aprenderás a instalar y configurar una solución de identidad híbrida que integre una solución de identidad existente en las instalaciones con Azure. Aprenderás a asegurar la red virtual implementando un dispositivo virtual de red y a configurar reglas de cortafuegos y tablas de rutas. Además, configurarás el acceso a la red virtual con una casilla de salto y una conexión VPN de sitio a sitio.
  #### Lecciones
  - Repasar el caso de estudio del cliente
  - Diseñar una solución de prueba de concepto
  - Presentar la solución


  ### Módulo 2&#58; Laboratorio práctico - Identidad híbrida
  En este laboratorio práctico, establecerás y configurarás diferentes escenarios de identidad híbrida. Los escenarios implican un bosque de dominio único de Active Directory llamado contoso.local, que en este entorno de laboratorio, consiste (por razones de simplicidad) en un único controlador de dominio llamado DC1 y un único servidor miembro del dominio llamado APP1. La intención es explorar las capacidades relacionadas con Azure AD que te permiten integrar Active Directory con Azure Active Directory, optimizar la autenticación y la autorización híbridas y proporcionar un acceso seguro a los recursos locales desde Internet, tanto para los usuarios de la organización como para los usuarios que son miembros de organizaciones asociadas.
  #### Lecciones
  - Integrar un Active Directory Forest con un inquilino Azure Active Directory.
  - Gestionar Autenticación, Autorización y Control de Acceso en Escenarios Híbridos.
  - Configurar el acceso a las aplicaciones en escenarios híbridos.