summary: |-
  Si tiene una amplia exposición a las capacidades de planificación de recursos empresariales (ERP) de Dynamics 365 y comprende los fundamentos de cómo las aplicaciones de finanzas y operaciones encajan en el ecosistema general de Microsoft, esta certificación es para usted.
  
  Las personas que están familiarizadas con las operaciones comerciales, que tienen una comprensión fundamental de los principios financieros y que dominan la tecnología de la información -ya sea en general o a raíz de su experiencia laboral- pueden utilizar esta certificación para validar esas aptitudes y ayudar a abrir nuevas puertas en su carrera profesional.
  
  Esta certificación de fundamentos puede ser utilizada de diversas maneras por personas en diferentes etapas de sus carreras profesionales. Aquí hay algunos ejemplos&#58;
  - Los profesionales de IT que quieren destacar su amplia comprensión de las aplicaciones con las que trabajan
  - Los profesionales técnicos y los responsables de la toma de decisiones empresariales que están explorando cómo la funcionalidad de Dynamics 365 puede integrarse con las aplicaciones que están utilizando
  - Los participantes empresariales y otras personas que utilizan Dynamics 365 y quieren demostrar que entienden los fundamentos de la plataforma
  - Programadores que quieren mostrar un entendimiento más profundo de las operaciones de negocios, finanzas y ERP
  - Estudiantes, recién graduados y personas que cambian de carrera y quieren aprovechar al máximo las aplicaciones de finanzas y operaciones de Dynamics 365 para pasar al siguiente nivel
