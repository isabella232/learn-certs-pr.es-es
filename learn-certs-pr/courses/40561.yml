summary: |-
  En esta sesión de diseño de pizarra blanca, trabajarás con un grupo para diseñar e implementar una solución que combine Azure Databricks con el servicio Azure Machine Learning para construir, entrenar y desplegar los modelos de aprendizaje automático y aprendizaje profundo. Aprenderás a utilizar el aprendizaje automático de máquinas, la gestión del ciclo de vida de los modelos, desde el entrenamiento hasta el despliegue, en escenarios de inferencia por lotes y en tiempo real, y a construir modelos de aprendizaje profundo para el Natural Language Processing (NLP) en la clasificación de textos y la previsión frente a datos de series temporales. Por último, aprenderás a comparar datos con PyTorch y Keras para el aprendizaje profundo.

  #### Perfil del asistente
  Este taller está dirigido a los Cloud Architects y a los profesionales de IT que tienen experiencia en la arquitectura de la infraestructura y el diseño de soluciones en las tecnologías cloud y quieren aprender más sobre Azure y los servicios de Azure, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas".  Los asistentes a este taller también deben tener experiencia en otras tecnologías en cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y desear una formación cruzada en Azure.
outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Aprendizaje Automático
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Diseña una solución de prueba de concepto
  - Presenta la solución


  ### Módulo 2&#58; Laboratorio práctico - Aprendizaje Automático
  #### Lecciones
  - Creación de un modelo de previsión utilizando el aprendizaje automático
  - Comprender el ML automatizado generado por el modelo de previsión utilizando la explicabilidad del modelo
  - Crear un modelo de aprendizaje profundo (RNN) para datos de series temporales e inscribir el modelo
  - Utilización de un modelo de previsión para la calificación de la telemetría en streaming
  - Creación de un modelo de clasificación de texto de aprendizaje profundo