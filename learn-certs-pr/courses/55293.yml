  ### Módulo 9&#58; Integración de Office

  Una de las mejores características de SharePoint es su capacidad de integración con las aplicaciones de Microsoft Office. Casi todas las aplicaciones de Office ofrecen algún nivel de integración con SharePoint, ya sea simple, como utilizar una hoja de cálculo de Excel para crear una nueva lista, o más completa, como la integración con Outlook. Algunas funciones de integración mejoran lo que está disponible online a través de un navegador, mientras que otras te permiten acceder al contenido de SharePoint offline, como en un entorno de ordenador portátil. Esta lección utilizará una serie de recorridos y ejercicios para mostrar cómo cada aplicación de Office puede integrarse con SharePoint.

  Ten en cuenta que este capítulo explora la integración con Office instalado localmente en la máquina que se conecta a SharePoint. Office Online Server es una versión de Office basada en el navegador que te permite crear y modificar documentos de Office. Con SharePoint 2019, Office Online Server puede integrarse y se considera una pieza esencial para muchas instalaciones de SharePoint. Dicho esto, como es un producto independiente de SharePoint, no se incluye en este curso.
