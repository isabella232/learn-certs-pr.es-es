  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div><font color='red'><strong>El contenido de este examen fue actualizado el 26 de julio de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>
  
  Los candidatos para este examen son desarrolladores de Microsoft 365 que diseñan, crean, prueban y mantienen aplicaciones y soluciones optimizadas para las necesidades de productividad y colaboración de las organizaciones que usan la plataforma Microsoft 365.
  
  Los candidatos a este examen dominan Microsoft identity y Microsoft Graph. Tienen conocimientos generales sobre los elementos de UI (incluyendo Adaptive Cards y Fluent UI (Office UI Fabric), puntos de integración (incluyendo aplicaciones de Microsoft Teams, Office Add-ins, SharePoint Framework, Mensajes Accionables), y la determinación de los objetivos de la plataforma de carga de trabajo.
  
  Los candidatos deben tener experiencia en el desarrollo de soluciones en Microsoft Teams, Office o SharePoint en todas las fases del desarrollo de software. Deben tener un conocimiento básico de APIs REST, JSON, OAuth2, OData, OpenID Connect, Microsoft identities (incluyendo Azure AD y cuentas de Microsoft), Azure AD B2C, y conceptos de permiso/consentimiento.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar la identidad de Microsoft; crear aplicaciones con Microsoft Graph; ampliar y personalizar SharePoint; extender equipos; y extender Office.'
