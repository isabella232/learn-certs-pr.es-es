  ### Módulo 3&#58; Fundamentos de las bibliotecas
  Las bibliotecas de SharePoint comparten las mismas características que las listas de SharePoint, como las columnas, las vistas y la validación, por nombrar algunas. Lo que distingue a las bibliotecas de SharePoint es que cada artículo de una biblioteca tiene un documento subyacente. Así, además de los datos almacenados en las columnas de la biblioteca, el documento almacena sus propios datos en función del tipo de documento. Debido a los datos adicionales que pueden almacenarse en las columnas, que pueden utilizarse para filtrar y buscar, y a funciones como el versionado, las bibliotecas se consideran un gran sustituto del sistema de servidores de archivos más tradicional. Las bibliotecas son, al igual que las listas, un bloque de Construcción fundamental en un sitio de SharePoint.
  
