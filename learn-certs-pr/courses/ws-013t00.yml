  - Experiencia intermedia con herramientas comunes de administración de servidores de Windows (implícito en el primer requisito previo)
  - Conocimientos intermedios de las principales tecnologías de computación, almacenamiento, redes y virtualización de Microsoft
  - Conocimiento intermedio de las tecnologías de alta disponibilidad de computación y almacenamiento basadas en Windows Server
  - Experiencia básica en la implementación y gestión de servicios de Infraestructura como servicio (IaaS) en Microsoft Azure
  - Conocimientos básicos del Azure Active Directory (Azure AD)
  - Conocimiento intermedio de las tecnologías de seguridad de la virtualización de Microsoft
  - Conocimiento intermedio de la escritura de PowerShell y de PowerShell Desired State Configuration (DSC)
outlineSection: |-
  ### Módulo 1&#58; Introducción de Azure Stack HCI
  Este módulo describe las características básicas de Azure Stack HCI, junto con sus ofertas de productos similares que forman parte del portafolio de Azure Stack, incluyendo Azure Stack Hub y Azure Stack Edge. El módulo también presenta un resumen de las tecnologías básicas y las herramientas de gestión de Azure Stack HCI, así como un recorrido de alto nivel de un proceso de aplicación típico. Finalmente, los módulos concluyen con un resumen de las capacidades híbridas de Azure Stack HCI, la mayoría de las cuales se tratan en detalle en el módulo 4.

  #### Lecciones
  - Visión general de Azure Stack HCI
  - Visión general de las tecnologías del Azure Stack HCI
  - Visión general de las herramientas de gestión del Azure Stack HCI
  - Visión general de las capacidades híbridas del Azure Stack HCI

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir las capacidades básicas y los casos de uso del portafolio de Microsoft Azure Stack.
  - Identificar los componentes básicos de la arquitectura Azure Stack HCI.
  - Identificar las herramientas de administración comunes utilizadas para desplegar y administrar una infraestructura hiperconvergente.
  - Describir el propósito y las capacidades del Azure Arc.
  - Identificar los servicios de infraestructura Azure que puede integrar en su entorno local.
  - Configurar el testigo de nube como el tipo de testigo de quórum.
  - Describir cómo establecer un Point to Site VPN a una red virtual Azure con Azure Network Adapter.
  - Describe las características y casos de uso de Azure File Sync y Azure Monitor.
  - Explica ahora para mantener la continuidad del negocio, usando Azure Backup y Azure Site Recovery.
  - Describa los casos de uso y la arquitectura de Azure Update Management.


  ### Módulo 2&#58; Operando y manteniendo Azure Stack HCI
  Este módulo describe cómo implementar, administrar y mantener las tareas en Azure Stack HCI. Como se describe en el primer módulo, Azure Stack HCI está diseñado para optimizar el rendimiento, la resistencia y la escalabilidad de tipos específicos de tareas. La implementación de estas tareas sigue la configuración inicial, que implica el aprovisionamiento de capas de almacenamiento y redes virtualizadas sobre el hardware aprobado por Microsoft que ejecuta el sistema operativo Windows Server 2019. Este módulo ofrece una visión general de los diferentes servicios de Azure y de la funcionalidad de Windows Server que se pueden utilizar para administrar y mantener esas cargas de trabajo, aprovechando la integración de Windows Server 2019 con Azure.
  #### Lecciones
  - Implementación y gestión de cargas de trabajo en Azure Stack HCI
  - Manteniendo el Azure Stack HCI

  #### Lab &#58; Lab B&#58; Uso del Centro de Administración de Windows en escenarios híbridos
  - Integrar la infraestructura hiperconvergente con los servicios Azure
  - Revisando la funcionalidad de integración de Azure
  - Gestionar las actualizaciones de la infraestructura hiperconvergente

  - Implementa la agrupación compartida con discos compartidos.
  - Describe los componentes necesarios para desplegar máquinas virtuales blindadas.
  - Implementa cargas de trabajo de Infraestructura de Equipos de Escritorio Virtuales (VDI).
  - Realizar despliegues basados en contenedores en Azure Stack HCI.
  - Crea un point to site (Después de completar este módulo, los estudiantes serán capaces de&#58;
  P2S) Conexión VPN a una red virtual Azure, con el adaptador de red Azure.
  - Describe la arquitectura de Azure File Sync.
  - Implementa Azure File Sync para replicar archivos entre las instalaciones y un intercambio de archivos Azure.
  - Administra las tareas de Azure Stack HCI con Azure Arc.

  ### Módulo 3&#58; Planeando e implementando el almacenamiento del Azure Stack HCI
  Este módulo describe cómo planear e implementar el almacenamiento de Azure Stack HCI. El módulo cubre en detalle las principales tecnologías de almacenamiento HCI e incluye una cobertura específica de la calidad de servicio de almacenamiento y la réplica de almacenamiento (en el contexto de Azure Stack HCI). El módulo describe el proceso de planificación, implementación y administración del almacenamiento Azure Stack HCI.

  #### Lecciones
  - Visión general de las tecnologías centrales de almacenamiento de Azure Stack HCI
  - Planificación de espacios de almacenamiento directo en Azure Stack HCI
  - Implementación de una infraestructura hiperconvergente basada en los espacios de almacenamiento
  - Gestión de los espacios de almacenamiento directo en Azure Stack HCI
  - Planificando y aplicando la Storage QoS
  - Planificando y ejecutando Storage Replica (Réplica de Almacenamiento)


  #### Lab &#58; Implementar un cluster de Storage Spaces Direct
  - Implementación de un clúster Storage Spaced Direct mediante Windows PowerShell
  - Administración de un clúster de Storage Spaces Direct mediante el Windows Admin Center y Windows PowerShell
  - Gestión y supervisión de la capacidad de recuperación de un clúster de Storage Space  Direct (Espacios de Almacenamiento)
  - Gestión de niveles de cluster de  Storage Spaces Direct 
  - Identificación y análisis de meta-datos de un grupo de cluster de Storage Spaces Direct (opcional)

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir las tecnologías centrales de almacenamiento del Azure Stack HCI.
  - Planificar los espacios de almacenamiento directamente en Azure Stack HCI.
  - Implementar la infraestructura hiperconvergente basada en Storage Spaces Direct.
  - Administrar Storage Spaces Direct en Azure Stack HCI.
  - Planificar e implementar Storage QoS.
  - Planificar e implementar Storage Replica.

  ### Módulo 4&#58; Planeando e implementando la red de Azure Stack HCI
  Este módulo describe cómo planear e implementar la red definida por el software en Azure Stack HCI. El módulo se centra en la tecnología y su funcionalidad básica, con énfasis en el Centro de Administración de Windows como la principal herramienta de gestión de SDN. El módulo también cubre con más detalle cuatro componentes específicos de SDN disponibles en Azure Stack HCI; Switch Embedded Teaming (SET), Software Load Balancing (SLB), Datacenter Firewall, y RAS Gateways.

  #### Lecciones
  - Panorama de las tecnologías de redes centrales de Azure Stack HCI
  - Visión general de la virtualización de la red y de Software-Defined Networking
  - Planificar e implementar Switch Embedded Teaming
  - Planificar e implementar Datacenter Firewall
  - Planificar e implemetar Software Load Balancing 
  - Planificar y implementar RAS Gateways

  #### Lab &#58; Lab A&#58; Desplegando Software-Defined Networking
  - Desplegando Software-Defined Networking mediante el uso de PowerShell
  - Administración de redes virtuales mediant Windows Admin Center y PowerShell
  - Implementar la lista de control de acceso de SDN usando el Windows Admin Center
  - Implementación de SDN Software Load Balancing mediante el uso del Windos Admin Center y Windows PowerShell

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir los componentes principales de Software-Defined Networking (SDN) de Azure Stack HCI.
  - Distinguir entre las características de sólo software y sólo hardware, en el contexto de Azure Stack HCI.
  - Describir el caso de uso de Simplified SMB Multichannel y Multi-NIC Cluster Networks.
  - Describir la virtualización de la red en el contexto de Azure Stack HCI.
  - Describir el proceso de despliegue de SDN en Azure Stack HCI.
  - Planificar e implementar el SET.
  - Describir la funcionalidad e infraestructura de SLB e implementar SLB.
  - Implementar y configurar el Datacenter Firewall.
  - Implementar, configurar y solucionar problemas del RAS Gateway.
  - Describe el proceso de alto nivel para el aprovisionamiento de una implementación de Azure Stack HCI.



