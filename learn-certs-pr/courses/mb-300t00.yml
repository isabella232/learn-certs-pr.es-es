outlineSection: |-
  ### Módulo 1&#58; Resumen del Curso
  Este curso cubre las características principales de las aplicaciones de Dynamics 365 Finanzas y Operaciones. Los temas generales que se tratan aquí incluyen las principales características comunes, la configuración del núcleo, la migración de datos y la preparación para la puesta en marcha. Este curso es un curso preliminar para consultores funcionales y consultores técnicos. Deberían tener una comprensión fundamental de las aplicaciones de Dynamics 365 Finance and Operations. También deben tener conocimientos sobre cómo se integran las aplicaciones de Dynamics 365 Finance and Operations con sistemas y herramientas externas, incluyendo Power Platform. El consultor gestiona activamente los Lifecycles de aplicaciones mediante el uso de Lifecycle Services y otras herramientas y plataformas de Microsoft.

  #### Lecciones
  - Objetivos de Aprendizaje
  - Resumen del Módulo

  Habrá aprendido los módulos que cubre este curso.

  
