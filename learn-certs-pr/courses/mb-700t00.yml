outlineSection: |-
  ### Módulo 1&#58; l puesto de arquitecto

  Este módulo te introducirá al puesto de arquitecto de soluciones. Te ayudará a comprender las principales habilidades necesarias para desempeñar este puesto.

  #### Lecciones

  *   El puesto de arquitecto de soluciones

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  *   Ejercicio | Ejercicio en grupo

  *   Ejercicio | Ejercicio individual

  Después de completar este módulo, los alumnos deberían ser capaces de

  *   Refrescar los conocimientos obtenidos del contenido online para arquitecto de soluciones

  *   Enumerar las habilidades necesarias para un arquitecto de soluciones

  ### Módulo 2&#58; Gestionar las interacciones con FastTrack

  Este módulo te introducirá a FastTrack y a cómo interactuar con ellos durante la implementación de Dynamics.

  #### Lecciones

  *   Conocer FastTrack

  *   Aprovechar las plantillas de FastTrack

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Identificar la propuesta de valor de FastTrack

  *   Identificar los tipos de compromiso de FastTrack y los puestos del personal

  *   Describir el alcance de los talleres FastTrack y las aportaciones de cada taller

  *   Aprovechar al máximo la plantilla del proyecto de solución

  *   Aprender a completar la lista de comprobación de la puesta en marcha

  *   Saber cómo llegar a ser un arquitecto de soluciones reconocido de FastTrack

  ### Módulo 3&#58; Proyecto de solución

  Este módulo te ayudará a dar un resumen del proyecto de solución en general. Además, este módulo sirve de base para el resto de módulos, ya que durante esta clase realizarás varias actividades para construir tu primer proyecto de solución.

  #### Lecciones

  *   Definición y componentes del proyecto de solución

  *   Gobernanza y calendario del proyecto

  *   Arquitectura de la solución y estructura organizativa

  *   Trabajar con el catálogo de procesos de negocio

  #### Laboratorio &#58; Ejercicio en el aula

  ####

  #### Laboratorio &#58; Caso práctico - Actividad del alumno

  ####

  *   Ejercicio | ¿Qué es el proyecto de solución?

  *   Ejercicio&#58; componentes del proyecto de solución

  *   Distribución del artefacto del caso

  *   Actividad del alumno 1&#58; Estrategia del programa

  *   Actividad del alumno 2&#58; Estrategia del programa

  *   Actividad del alumno 3&#58; describir la arquitectura general de la solución

  *   Actividad del alumno | describir los procesos de negocio&nbsp;en el ámbito&nbsp;de la solución

  Después de completar este módulo, los alumnos deberían ser capaces de

  *   Comprender la definición de proyecto de solución

  *   Describir el propósito del proyecto de solución

  *   Identificar los principales componentes del proyecto de solución

  *   Describir el alcance, los objetivos y los retos de la solución

  *   Enumerar los miembros del equipo de implementación y puestos del proyecto

  *   Describir el calendario del proyecto para implantación y despliegue

  *   Describir la gestión del cambio, los riesgos y la ruta de escalada

  *   Describir la arquitectura general de la solución

  *   Describir la organización

  *   Proporcionar detalles sobre la organización

  *   Describir los procesos empresariales en el ámbito de la solución

  *   Comprender los requisitos funcionales y no funcionales

  *   Documentar las carencias del producto y sus soluciones

  ### Módulo 4&#58; Definir entornos, herramientas y estrategia de despliegue

  Este módulo te explicará las diferentes opciones de entorno y despliegue. Te permitirá definir una estrategia de entorno básica para la implantación de Dynamics.

  #### Lecciones

  *   Comprender la planificación del entorno

  *   Gestión del ciclo de vida de las aplicaciones y estrategia de despliegue

  *   Utilizar LCS y Azure DevOps

  #### Laboratorio &#58; Actividad de alumnos

  ####

  #### Laboratorio &#58; Ejercicio

  ####

  *   Ejercicio | adoptar una versión - actualizaciones continuas

  *   Ejercicio | utilizar los servicios del Ciclo de Vida

  *   Actividad del alumno | desarrollar un plan de entorno

  Después de completar este módulo, los alumnos deberían ser capaces de

  *   Describir los conceptos generales de las implantaciones en cloud

  *   Los principales conceptos y tipos de planificación de entornos

  *   Entender el proceso de aprovisionamiento de entornos de producción y sandbox

  *   Describir el desarrollo de un plan de entorno

  *   Comprender el desarrollo de la estrategia de despliegue

  *   Definir la gestión del ciclo de vida de las aplicaciones

  *   Metodologías ALM

  *   Definir una estrategia de despliegue

  *   Comprender las opciones de extensibilidad

  *   Aprender sobre los escenarios y herramientas de actualización

  *   Adoptar One version - actualizaciones continuas

  *   Utilizar Azure Devops

  *   Utilizar los Lifecycle Services

  *   Estrategia de recuperación de desastres

  ### Módulo 5&#58; Determinar la estrategia de gestión de datos

  Este módulo te permitirá comprender los temas relacionados con los datos dentro de la implementación de Dynamics. Te ayudará a definir una estrategia de migración de datos.

  #### Lecciones

  *   Resumen de la gestión de datos

  *   Desarrollar una estrategia de migración de datos

  #### Laboratorio &#58; Ejercicio en el aula

  ####

  #### Laboratorio &#58; Estudio de caso - actividad del alumno

  ####

  *   Ejercicio | resumen de la gestión de datos

  *   Ejercicio | desarrollar estrategia de migración de datos

  *   Actividad del alumno 4 | desarrollar estrategia de migración de datos

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Describir el resumen de la gestión de datos

  *   Comprender el marco de la gestión de datos

  *   Utilizar la automatización de tareas de datos

  *   Describir las operaciones de movimiento de la base de datos

  *   Utilizar el marco de intercambio de datos

  *   Desarrollar una estrategia de migración de datos

  *   Desarrollar un plan de transición

  *   Desarrollar un plan de retención de datos

  ### Módulo 6&#58; Determinar las estrategias de integración e interfaces

  Este módulo cubrirá los temas de integración e interfaz. Te ayudará a comprender las opciones disponibles y las herramientas a utilizar. Te ayudará a definir tu estrategia de integración e interfaces para las implementaciones de Dynamics.

  #### Lecciones

  *   Desarrollar una estrategia de integración

  *   Opciones de integración

  #### Laboratorio &#58; Estudio de caso - actividad del alumno

  ####

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  *   Ejercicio | desarrollar una estrategia de integración

  *   Ejercicio | opciones de integración

  *   Actividad del alumno 5 | desarrollar una estrategia de integración

  Después de completar este módulo, los alumnos deberían ser capaces de

  *   Entablar una conversación con un cliente sobre las ventajas de contratar a un arquitecto o equipo de FastTrack

  *   Describir las ventajas de que el equipo del proyecto compare y evalúe los requisitos funcionales

  *   Discutir y explicar las diferentes formas de arquitectura implicadas en la creación de un proyecto de solución

  ### Módulo 7&#58; Definir la arquitectura de seguridad

  Este módulo te ayudará a comprender los aspectos de seguridad importantes para las implementaciones de Dynamics.

  #### Lecciones

  *   Aspectos importantes de la seguridad

  *   Estructura de seguridad

  *   Definir estrategia de seguridad

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  #### Laboratorio &#58; Estudio de caso - actividad del alumno

  ####

  *   Ejercicio | aspectos importantes de la seguridad

  *   Ejercicio | estructura de seguridad

  *   Actividad del alumno 6 | desarrollar una estrategia de seguridad

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Definir seguridad en cloud

  *   Describir los principales aspectos de seguridad del centro de datos de Azure

  *   Comprender la autenticación y la autorización

  *   Comprender los requisitos de cumplimiento

  *   Comprender la encriptación

  ### Módulo 8&#58; Definir la estrategia de pruebas

  Este módulo debe ayudarte a definir la estrategia de pruebas y a desarrollar un plan de pruebas. Te introducirá a los distintos tipos de pruebas y herramientas.

  #### Lecciones

  *   Resumen de la estrategia de pruebas

  *   Planificación y ejecución de pruebas

  #### Laboratorio &#58; Estudio de caso - actividad de los alumnos

  ####

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  *   Resumen de la estrategia de pruebas del ejercicio

  *   Ejercicio | planificación y ejecución de pruebas

  *   Actividad del alumno 7 | desarrollar una estrategia de pruebas

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Comprender el alcance de las pruebas

  *   Solucionar el ciclo de vida de las pruebas y la gestión de los defectos

  *   Describir las herramientas de prueba

  *   Los puestos, las responsabilidades y la gestión de pruebas

  *   Realizar la planificación de pruebas

  *   Comprender One Version y adoptar una estrategia de pruebas de regresión

  ### Módulo 9&#58; Definir estrategia de pruebas de rendimiento

  Este módulo se centrará más en los temas de rendimiento. Te ayudará a saber la importancia del tema del rendimiento y te capacitará para saber cómo abordar estos temas con tu cliente.

  #### Lecciones

  *   Preparar los temas de rendimiento

  *   Utilizar las herramientas de prueba de rendimiento

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  *   Ejercicio | preparar para los temas de rendimiento

  *   Ejercicio | utilizar herramientas de prueba de rendimiento

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Definir objetivos y escenarios de rendimiento

  *   Definir puntos de referencia de rendimiento y criterios de éxito

  *   Definir la estrategia de pruebas de rendimiento

  *   Identificar herramientas para las pruebas de rendimiento

  *   Identificar herramientas para la supervisión del rendimiento

  ### Módulo 10&#58; Inteligencia empresarial y elaboración de informes

  Este módulo abordará los temas clave para la elaboración de informes y la inteligencia que necesita el arquitecto de soluciones.

  #### Lecciones

  *   Implementar inteligencia empresarial e informes

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  #### Laboratorio &#58; Estudio de caso - actividad del alumno

  ####

  *   Ejercicio | resumen de informes e inteligencia empresarial

  *   Actividad del alumno 8 | desarrollar una estrategia de inteligencia

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Describir el resumen de informes y análisis

  *   Describir opciones de informes nativos

  *   Describir opciones de informes de inteligencia empresarial

  *   Identificar opciones de informes analíticos

  *   Desarrollar estrategias de información y análisis

  ### Módulo 11&#58; Identificar el licenciamiento y el soporte técnico

  Este módulo está diseñado para ayudarte a entender los fundamentos del licenciamiento y del soporte técnico. No pretende convertirte en un experto en este tema. Sin embargo, te permitirá saber dónde encontrar la información cuando la necesites.

  #### Lecciones

  *   Entender la estimación del licenciamiento

  *   Entender las opciones de soporte técnico

  #### Laboratorio &#58; Ejercicios en el aula

  ####

  *   Ejercicio | entender la estimación del licenciamiento

  *   Ejercicio | entender las opciones de soporte técnico

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Estimar el número de licencias

  *   Permanecer conforme a los requisitos de licenciamiento de los usuarios

  *   Entender las opciones de soporte técnico durante y después de la implantación

  *   Definir estrategia de soporte

  ### Módulo 12&#58; Preparar el lanzamiento

  Este módulo es para poner todo junto y preparar el lanzamiento. Te ayudará a familiarizarte con la lista de comprobación para el lanzamiento. En este módulo también se recapitularán los principales aprendizajes de esta clase y se te pedirá que des una opinión sobre la clase.

  #### Lecciones

  *   Completar el proyecto de la solución

  *   Preparar el lanzamiento

  *   Recapitulación de la clase

  #### Laboratorio &#58; Ejercicios en clase

  ####

  *   Ejercicio | preparar el lanzamiento

  Después de completar este módulo, los alumnos deben ser capaces de

  *   Completar el proyecto de la solución

  *   Comprender el proceso de evaluación de la preparación para el lanzamiento

  *   Comprender la finalización y el envío de la lista de comprobación para el lanzamiento

  *   Describir el proceso de aprovisionamiento del entorno de producción

  *   Definir las actividades de transición y lanzamiento

  *   Dar una opinión sobre la clase

