  ### Módulo 5&#58; Gestionar los Permisos de SharePoint Site
  Los permisos en un sitio de SharePoint se asignan cuando se crea un sitio. Por defecto, los permisos asignados a la raíz de una colección de sitios son heredados por sitios hijos. En cualquier momento se puede desactivar la herencia de permisos en un sitio, lista, biblioteca o incluso a nivel de elemento en una lista o biblioteca. Los permisos en sí pueden asignarse a grupos de SharePoint, a usuarios individuales o a grupos creados fuera de SharePoint, como los grupos de Windows.

  #### Lecciones
  - Grupos de SharePoint
  - Asignación de Permisos
  - Niveles de Permiso
  - Herencia de Permisos Entender grupos de SharePoint


