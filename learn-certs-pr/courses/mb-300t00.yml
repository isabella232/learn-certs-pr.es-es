summary: |-
  Las aplicaciones de Dynamics 365 Finance and Operations incluyen, pero no se limitan a, Dynamics 365 Finance, Dynamics 365 Supply Chain Management, y Dynamics 365 Supply Chain Management, Manufacturing. Dynamics 365 Finance le ayuda a: Automatizar y modernizar sus operaciones financieras globales. Monitorear el desempeño en tiempo real, predecir resultados futuros y tomar decisiones basadas en datos para impulsar el crecimiento del negocio. Impulsar decisiones financieras estratégicas con inteligencia artificial (AI), unificar y automatizar sus procesos financieros, reducir los gastos operativos y disminuir la complejidad y el riesgo financiero global. Dynamics 365 Supply Chain Management le ayuda a: Transformar sus operaciones de fabricación y de cadena de suministro. Utilizar las perspectivas predictivas y la inteligencia de la AI y la internet of Things (IoT) a través de la planificación, producción, inventario, almacén y gestión del transporte. Maximizar eficiencia operacional, calidad de producto y rentabilidad. Innove con operaciones de fabricación inteligentes, modernice la administración de almacenes, optimice el rendimiento de la producción, maximice la vida útil de sus activos y automatice y agilice su cadena de suministro. Nota: Para obtener más información, visite https://docs.microsoft.com/learn/paths/get-started-finance-operations/. En este módulo nos centraremos en las características y funcionalidades principales de las aplicaciones de Dynamics 365 Dynamics 365 Finance más utilizadas por los usuarios finales y los consultores.

  #### Perfil de audiencia
  Un Dynamics 365 Finance and Operations Functional Consultant es responsable de realizar el descubrimiento, capturar requisitos, involucrar a expertos en la materia y a las partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución utilizando capacidades de salida, extensibilidad sin código, integraciones de aplicaciones y servicios.
