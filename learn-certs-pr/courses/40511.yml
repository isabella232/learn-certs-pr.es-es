summary: |-
  En esta sesión de diseño de pizarra blanca, aprenderás a diseñar una solución con una combinación de plantillas de Azure Resource Manager y Azure DevOps para permitir la entrega continua con varios servicios de Azure PaaS.

  Al finalizar este taller, serás más capaz de crear plantillas para automatizar la infraestructura cloud y reducir los procesos manuales propensos a errores. Además, crearás una plantilla de Azure Resource Manager (ARM) para aprovisionar recursos de Azure, configurar la entrega continua con Azure DevOps, configurar Application Insights en una aplicación y crear un proyecto de Azure DevOps y un repositorio Git.

  #### Perfil del asistente
  Este taller está dirigido a los arquitectos cloud y a los profesionales de IT que tienen experiencia en la arquitectura de la infraestructura y el diseño de soluciones en tecnologías cloud y quieren aprender más sobre Azure y Azure services, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas". Los asistentes a este taller también deben tener experiencia en otras tecnologías cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y querer hacer una formación cruzada en Azure.
prerequisitesSection: |-
  El contenido del taller presupone un nivel 300 de conocimientos arquitectónicos de diseño de infraestructuras y soluciones. Sugerimos a los estudiantes que realicen este prerrequisito antes de asistir a este taller.
