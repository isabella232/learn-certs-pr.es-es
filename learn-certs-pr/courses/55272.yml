summary: |-
  Esta clase de formación de Introduction to Microsoft Word 2019 está diseñada para estudiantes que no saben trabajar con Microsoft Word en Windows. Los estudiantes aprenderán a crear, editar, formatear e imprimir documentos de Microsoft Word.

  #### Perfil del asistente
  Este curso está dirigido a estudiantes que estén poco o nada familiarizados con Microsoft Word 2019 o a usuarios más experimentados de Word que quieran aprender los temas tratados en este curso en la interfaz de 2019.
prerequisitesSection: |-
