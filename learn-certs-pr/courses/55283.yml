  ### Módulo 9&#58; Trabajar con Datos utilizando Power BI, PowerApps, Flow y Forms
  El almacenamiento de información en varias ubicaciones en Office 365 puede mejorarse mediante la automatización, la captura de datos, el trabajo móvil y la visualización de la información. Conocida como la Power Triology, Power BI ofrece un medio para presentar los datos en bruto como informes y cuadros de mando. PowerApps te permite crear aplicaciones para dispositivos móviles, ofreciendo formularios y elementos visuales para apoyar una variedad de actividades empresariales. Flow puede utilizarse para automatizar lo que podrían ser procesos manuales, tales como aprobaciones, actualizaciones, comunicaciones y otros. Forms te permiten configurar encuestas y cuestionarios para su uso individual o en grupo, de modo que puedas conseguir rápidamente la opinión de los usuarios finales. Durante el módulo verás una demostración de cómo se pueden utilizar las PowerApps para personalizar formularios en SharePoint y, a continuación, crear una aplicación móvil para actualizar una Lista de SharePoint.
  #### Lecciones
  - Qué es Power BI y qué aspecto tiene
  - Utilizar Connectors
  - Utilizar Microsoft Forms
  - Utilizar Flow y los Connectors disponibles
  - Creación de Aplicaciones Móviles con PowerApps


  #### Laboratorio &#58; Trabajar con datos utilizando Power BI, PowerApps, Flow y Forms
  - Mira en Power BI e investigar algunas de las plantillas disponibles
  - Crear un formulario para reseñas
  - Crea un flujo que envíe un correo electrónico basado en tu formulario

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Conocimiento de Power BI
  - Cómo utilizar Connectors
  - Cómo utilizar Microsoft Forms
  - Cómo utilizar Flow y los conectores disponibles
  - Cómo crear aplicaciones móviles utilizando PowerApps

