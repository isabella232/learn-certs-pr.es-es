displayName: 70-345
summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos para este examen son consultores TI o administradores jefe que dirigen los aspectos técnicos de un equipo de administradores. Los candidatos deben estar familiarizados con los requisitos para la integración de Microsoft Exchange Server con Skype for Business y Office 365.

  Los candidatos deben tener un mínimo de tres años de experiencia diseñando y gestionando servidores de Exchange 2016 y son responsables del entorno de mensajería de Exchange en entornos empresariales.
