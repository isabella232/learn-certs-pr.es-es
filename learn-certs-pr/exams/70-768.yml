  Este examen está dirigido a desarrolladores de inteligencia empresarial (BI) que se centran en la creación de soluciones de BI que requieren la implementación de modelos de datos multidimensionales, la implementación y el mantenimiento de cubos OLAP y la implementación de modelos de datos tabulares.
