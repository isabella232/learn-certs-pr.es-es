  <div><font color="#D83B01"><strong>Esta versión de la certificación ya no está disponible. Si tiene esta versión de la certificación, se le otorgará automáticamente la última versión de la misma.<br/><br/>  Las dos versiones de la certificación se enumerarán en sus certificaciones. Solo tiene que renovar la última versión. Cuando caduque la versión anterior, pasará a la sección de historial de certificación de su expediente académico.<br/><br/></strong></font></div>
  
  Los candidatos a la certificación de Asociado Administrador de Azure deben tener experiencia en la materia, implementar, administrar y supervisar el entorno Microsoft Azure de una organización.
  
  Las responsabilidades para este rol incluyen implementar, administrar y supervisar la identidad, gobernanza, almacenamiento, procesos y redes virtuales en un entorno de nube, más provisión, tamaño, supervisión y ajuste de recursos, cuando sea necesario.
  
  Un administrador de Azure a menudo sirve como parte de un equipo más grande dedicado a implementar la infraestructura en la nube de su organización.
  
  Un candidato para esta certificación debe tener al menos seis meses de experiencia práctica en la administración de Azure, junto con una sólida comprensión de los servicios centrales de Azure, las cargas de trabajo de Azure, la seguridad y el gobierno. Además, este rol debe tener experiencia en el uso de PowerShell, la CLI de Azure, el portal de Azure y las plantillas de Azure Resource Manager.
