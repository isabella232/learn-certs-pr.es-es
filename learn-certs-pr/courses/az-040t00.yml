  Este módulo te presenta los distintos tipos de cmdlets que se utilizan habitualmente para la administración de sistemas. Aunque puedes buscar cmdlets cada vez que necesites realizar una tarea, es más eficiente tener al menos un conocimiento básico de estos cmdlets. Este módulo también explica cómo instalar y empezar a utilizar Windows PowerShell en Windows 10.

