summary: |-
  Los candidatos a este examen deben tener experiencia en la integración, transformación y consolidación de datos procedentes de diversos sistemas de datos estructurados y no estructurados en una estructura adecuada para crear soluciones analíticas.
  
  Azure Data Engineers ayudan a los interesados a entender los datos mediante la exploración, y construyen y mantienen canalizaciones de procesamiento de datos seguras y conformes utilizando diferentes herramientas y técnicas. Estos profesionales utilizan varios lenguajes y Azure data services para almacenar y producir conjuntos de datos limpios y mejorados para su análisis.
  
  Azure Data Engineers también ayuda a garantizar que las canalizaciones de datos y los almacenes de datos sean de alto rendimiento, eficientes, organizados y fiables, dado un conjunto de requisitos empresariales y restricciones. Se ocupan de problemas imprevistos con rapidez y minimizan la pérdida de datos. También diseñan, implementan, supervisan y optimizan las plataformas de datos para satisfacer las necesidades de las canalizaciones de datos.
  
  Un candidato a este examen debe tener sólidos conocimientos de lenguajes de procesamiento de datos como SQL, Python o Scala, y debe entender patrones de procesamiento paralelo y arquitectura de datos.
subTitle: 'Este examen mide tu habilidad para desempeñar las siguientes tareas técnicas: diseñar e implementar almacenamiento de datos; diseñar y desarrollar procesamiento de datos; diseñar e implementar seguridad de datos; y monitorear y optimizar almacenamiento y procesamiento de datos.'
