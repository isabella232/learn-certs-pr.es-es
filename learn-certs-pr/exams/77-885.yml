summary: |-
  El candidato típico para el examen trabaja como profesional de soporte al usuario, capacitador, maestro, profesor, usuario de base de datos o creador de base de datos que necesita crear o mantener una base de datos de Access básica. Los usuarios pueden crear, modificar y ampliar la funcionalidad de los objetos básicos de la base de datos, incluidas tablas, consultas, formularios e informes. Los usuarios también pueden construir y modificar relaciones básicas entre las entidades de la base de datos y pueden instruir a otros en la funcionalidad y el uso básicos de Access. El usuario de Access 2010 normalmente es capaz de crear, modificar y personalizar objetos. Este candidato es capaz de trabajar de forma independiente en proyectos de bases de datos y podría responder preguntas de otros sobre bases de datos. Los candidatos deben saber y demostrar cómo crear o modificar una base de datos de Access simple y usar plantillas para crear objetos básicos.
