summary: |-
  El Programador de Azure IoT implementa la configuración y realiza las tareas de codificación necesarias para crear y mantener las partes de cloud y de borde de una solución IoT. Además de configurar y mantener los dispositivos utilizando los servicios de cloud, el Programador IoT también configura los dispositivos físicos. El Programador IoT es responsable de mantener y solucionar la configuración de los dispositivos a lo largo del ciclo de vida.
  
  El Programador IoT implementa las especificaciones de diseño de las soluciones IoT, incluyendo topología de dispositivos, conectividad, diagnóstico y monitorización, y seguridad. El Programador IoT desarrolla y despliega módulos y configura la red de dispositivos para la parte de la solución de IoT Edge. El Programador IoT implementa los diseños para las soluciones de gestión de los conductos de datos, incluida la supervisión y la transformación de datos en relación con el IoT. El Programador IoT trabaja con el arquitecto de Azure IoT, los ingenieros de datos y otras partes interesadas para garantizar el éxito de la integración empresarial.
  
  Los Programadores IoT deben tener un conocimiento general de los tipos de dispositivos y de los servicios de Azure, incluidas las opciones de almacenamiento de datos, análisis de datos, procesamiento de datos, AI y otras opciones de la Plataforma como Servicio. Los Programadores IoT deben ser capaces de programar en al menos un lenguaje compatible con Azure IoT SDK.
subTitle: Los desarrolladores de Azure IoT desarrollan componentes de nube y laterales de una solución de Azure IoT.
