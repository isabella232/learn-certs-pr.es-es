  - Sacar documentos para editarlos.
  - Eliminar y restaurar documentos desde bibliotecas de documentos.
  - Activar el versionado en una biblioteca.
  - Revertir un documento de biblioteca a una versión anterior.


  ### Módulo 4&#58; Trabajar con Vistas de Listas y Bibliotecas
  Las vistas proporcionan un sistema flexible para mostrar los datos de las listas y bibliotecas de SharePoint de forma fácil de leer y utilizar. Cada lista y biblioteca de SharePoint puede tener varias vistas creadas y configuradas, y algunas plantillas de listas y bibliotecas vienen con vistas especiales preconfiguradas. Las vistas pueden definirse para uso personal o uso compartido.
  #### Lecciones
  - Vistas Por Defecto
