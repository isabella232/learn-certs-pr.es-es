summary: |-
  En esta clase de formación de Introduction to Microsoft Excel 2019, los estudiantes crearán y editarán hojas de trabajo y libros de trabajo básicos. Este curso está diseñado para estudiantes que quieran adquirir las habilidades necesarias para crear, editar, formatear e imprimir hojas de trabajo básicas en Microsoft Excel 2019.

  #### Perfil del asistente
  Este curso está dirigido a estudiantes que están poco o nada familiarizados con Microsoft Excel 2019 o a usuarios más experimentados de Excel que quieran aprender los temas tratados en este curso en la interfaz 2019.
