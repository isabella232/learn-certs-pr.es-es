  ### Módulo 1&#58; Introducción a SharePoint 2016
  SharePoint 2016 es una herramienta de colaboración en su esencia. Su objetivo principal es facilitar que los usuarios encuentren y compartan información, y hay muchas funciones integradas en SharePoint para facilitarlo. La función de sistema de bibliotecas de SharePoint puede proporcionar una alternativa superior al servidor de archivos tradicional. Las listas de SharePoint pueden ser una alternativa fácil de diseñar y utilizar a la hora de compartir archivos de hojas de cálculo o tablas de bases de datos más formales. Tanto las listas como las bibliotecas pueden personalizarse y ampliarse para proporcionar una apariencia y funcionalidad mejoradas, como calendarios y tableros de discusión, por nombrar algunos. Toda esta colaboración puede realizarse a través de una interfaz de navegador y, en algunos casos, mediante la integración con las aplicaciones de Microsoft Office.

