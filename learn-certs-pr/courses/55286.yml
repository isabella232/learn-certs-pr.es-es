summary: |-
  Este curso ofrece la historia completa del propietario de un sitio, de principio a fin, de forma atractiva y práctica, para garantizar que tengas la confianza necesaria para planificar y crear nuevos sitios o gestionar los existentes. Tu objetivo es aprender a hacer que SharePoint sea relevante para tu equipo utilizando la funcionalidad de un sitio para ayudarte a compartir información y colaborar con tus colegas. Durante la clase también aprenderás las mejores prácticas y "lo que no hay que hacer" mientras ves demostraciones interactivas en directo y pones en práctica la teoría con ejercicios prácticos.

  #### Perfil del asistente
  Este curso está dirigido a usuarios de SharePoint, tanto principiantes como experimentados, que quieren aprovechar al máximo SharePoint 2019.
