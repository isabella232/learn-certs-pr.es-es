outlineSection: |-
  ### Módulo 1&#58; Identidad
  En este módulo, aprenderá cómo proteger las identidades con Azure Active Directory e implementar usuarios y grupos.
  #### Lecciones
  * Azure Active Directory
  * Usuarios y grupos
  
  #### Laboratorio&#58; Administrar identidades de Azure Active Directory
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Asegurar y administrar identidades con Azure Active Directory.
  * Implementar y gestionar usuarios y grupos.
  
  
  ### Módulo 2&#58; Gobernanza y cumplimiento
  En este módulo, aprenderá a administrar sus suscripciones y cuentas, implementar políticas de Azure y usar el Control de acceso basado en roles.
  #### Lecciones
  * Subscripciones y cuentas
  * Política de Azure
  * Control de acceso basado en roles (RBAC)
  
  #### Laboratorio&#58; Gestionar subscripciones y RBAC
  
  #### Laboratorio&#58; Gestionar gobernanza a través de la política de Azure
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Implementar y administrar suscripciones y cuentas de Azure.
  * Implementar la Política de Azure, incluidas las políticas personalizadas.
  * Usar RBAC para asignar permisos.
  
  
  ### Módulo 3&#58; Administración de Azure
  En este módulo, aprenderá sobre las herramientas que usa un administrador de Azure para administrar su infraestructura. Esto incluye el portal de Azure, Cloud Shell, Azure PowerShell, CLI y plantillas de gestor de recursos. Este módulo incluye&#58;
  #### Lecciones
  * Azure Resource Manager
  * Azure Resource Manager
  * Azure Administrator Tools 
  * Plantillas ARM
  
  #### Laboratorio : Gestionar los recursos de Azure Utilizando Plantillas ARM

  #### Laboratorio : Gestionar los recursos de Azure Utilizando Azure PowerShell (opcional)

  #### Laboratorio : Gestionar los recursos de Azure Utilizando Azure CLI (opcional)

  #### Laboratorio : Gestionar los recursos de Azure Utilizando Azure Portal
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Aprovechar Azure Resource Manager para organizar los recursos.
  * Usar el portal de Azure Portal y Cloud Shell.
  * Usar Azure PowerShell y CLI.
  * Usar plantillas ARM para implementar recursos.
  
  
  ### Módulo 4&#58; Redes virtuales
  En este módulo, aprenderá sobre conceptos básicos de redes virtuales como redes virtuales y subredes, direccionamiento IP, grupos de seguridad de red, Azure Firewall y Azure DNS.
  #### Lecciones
  * Redes virtuales
  * Grupos de seguridad de red
  * Azure Firewall
  * Azure DNS
  
  #### Laboratorio&#58; Implementar redes virtuales
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Implementar redes virtuales y subredes.
  * Configurar grupos de seguridad de redes.
  * Configurar Azure Firewall.
  * Configurar zonas DNS privadas y públicas.
  
  
  ### Módulo 5&#58; Conectividad entre sitios
  En este módulo, aprenderá acerca de las características de conectividad entre sitios, incluidos VNet Peering, Virtual Network Gateways y Site-to-Site Connections.
  #### Lecciones
  * VNet Peering
  * VPN Gateway Connections
  * ExpressRoute y Virtual WAN
  
  #### Laboratorio&#58; Implementar conectividad entre sitios
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Configurar VNet Peering.
  * Configurar VPN gateways.
  * Elegir la solución de conectividad entre sitios adecuada.
  
  
  ### Módulo 6&#58; Gestión de tráfico de redes
  En este módulo, aprenderá sobre las estrategias de tráfico de red, incluido el enrutamiento de red y los puntos de conexión de servicio, Azure Load Balancer y Azure Application Gateway.
  #### Lecciones
  * Enrutamiento de red y puntos de conexión
  * Azure Load Balancer
  * Azure Application Gateway
  
  #### Laboratorio&#58; Implementar gestión de tráfico
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Configurar el enrutamiento de red, incluidas las rutas personalizadas y los puntos de conexión de servicio.
  * Configurar Azure Load Balancer.
  * Configurar Azure Application Gateway.
  
  
  ### Módulo 7&#58; Azure Storage
  En este módulo, aprenderá sobre las características básicas de almacenamiento, incluidas las cuentas de almacenamiento, el almacenamiento de blobs, los archivos de Azure y la sincronización de archivos, la seguridad de almacenamiento y las herramientas de almacenamiento.
  #### Lecciones
  * Cuentas de almacenamiento
  * Almacenamiento Blob
  * Seguridad de almacenamiento
  * Archivos Azure y sincronización de archivos
  * Gestionar almacenamiento
  
  #### Laboratorio&#58; Gestionar almacenamiento de Azure
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Crear cuentas de almacenamiento de Azure.
  * Configurar contenedores de blob.
  * Asegurar almacenamiento Azure.
  * Configurar archivos compartidos de Azure y sincronización de archivos.
  * Administrar almacenamiento con herramientas como Storage Explorer.
  
  
  ### Módulo 8&#58; Máquinas virtuales Azure
  En este módulo, aprenderá sobre las máquinas virtuales de Azure, incluida la planificación, la creación, la disponibilidad y las extensiones.
  #### Lecciones
  * Planificación de máquinas virtuales
  * Creación de máquinas virtuales
  * Disponibilidad de máquinas virtuales
  * Extensiones de máquinas virtuales
  
  #### Laboratorio&#58; Gestionar máquinas virtuales
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Planificar para implementaciones de máquinas virtuales.
  * Crear máquinas virtuales.
  * Configurar la disponibilidad de la máquina virtual, incluidos los conjuntos de escalas.
  * Usar extensiones de máquinas virtuales.
  
  
  ### Módulo 9&#58; Informática sin servidor
  En este módulo, aprenderá a administrar funciones informáticas sin servidor como Azure App Service, Azure Container Instances y Kubernetes.
  #### Lecciones
  * Azure App Service Plans
  * Azure App Service
  * Container Services
  * Azure Kubernetes Service
  
  #### Laboratorio&#58; Implementar Web Apps
  
  #### Laboratorio : Implementar Azure Kubernetes Service

  ####

  #### Laboratorio : Implementar Azure Container Instances
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Crear un plan de servicio de aplicaciones.
  * Crear una web app.
  * Implementar Azure Container Instances.
  * Implementar servicio de Azure Kubernetes.
  
  
  ### Módulo 10&#58; Protección de datos
  En este módulo, aprenderá a realizar copias de seguridad de archivos y carpetas, y copias de seguridad de máquinas virtuales.
  #### Lecciones
  * Archivo y copias de seguridad de carpetas
  * Copias de seguridad de máquinas virtuales
  
  #### Laboratorio&#58; Implementar protección de datos
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Realizar copia de seguridad restaurar archivos y carpetas.
  * Realizar copia de seguridad restaurar máquinas virtuales.
  
  
  ### Módulo 11&#58; Supervisión
  En este módulo, aprenderá a supervisar su infraestructura de Azure, incluido Azure Monitor, alertas y análisis de registros
  #### Lecciones
  * Azure Monitor
  * Alertas de Azure
  * Log Analytics
  * Network Watcher
  
  #### Laboratorio&#58; Implementar supervisión
  
  Después de completar este módulo, los estudiantes podrán&#58;
  * Usar Azure Monitor.
  * Crear alertas de Azure.
  * Consultar utilizando Log Analytics.
  * Usar Network Watcher.

