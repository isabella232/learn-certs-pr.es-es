summary: |-
  <div>
  <div><strong>El contenido de este examen fue actualizado el 16 de octubre de 2020. Por favor, descargue el documento de evaluación de habilidades a continuación para ver lo que ha cambiado.</strong><br/><br/></div>
  </div>

  Los candidatos a este examen analizan los requisitos empresariales y los traducen en procesos y soluciones empresariales totalmente realizados que implementan las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requisitos empresariales.
  <br/>

  Los candidatos entienden las características y capacidades comunes de las aplicaciones de Finanzas y Operaciones y cómo configurar y utilizar cada una de ellas. También deben ser conscientes de cómo las aplicaciones de Finanzas y Operaciones se integran con los sistemas y herramientas externas, incluyendo Power Platform. El candidato gestiona activamente los ciclos de vida de las aplicaciones mediante el uso de Lifecycle Services (LCS) y otras herramientas y plataformas de Microsoft.

  Los candidatos a este examen suelen especializarse en uno o más conjuntos de características de las aplicaciones de Finanzas y Operaciones, incluyendo finanzas, fabricación y gestión de la cadena de suministro.
subTitle: 'Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: utilizar la funcionalidad común y las herramientas de implementación; configurar la seguridad, los procesos y las opciones; gestionar los datos de Finanzas y Operaciones; y validar y dar soporte a la solución.'
