displayName: MB-230
summary: |-
  <div><strong>El contenido de este examen se actualizó el viernes, 2 de octubre de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.</strong><br/><br/></div>
  
  Un consultor funcional de servicio al cliente de Dynamics 365 es el responsable de implementar soluciones omnicanal que se centran en el servicio, la calidad, la confiabilidad, la eficiencia y la satisfacción del cliente.
  <br/>
  
  Un consultor funcional de servicio al cliente de Dynamics 365 implementa y diseña visualizaciones e informes de administración de servicios proporcionados por y en colaboración con el arquitecto de la solución. El consultor funcional colabora con el administrador de participación del cliente para implementar y actualizar los componentes de Power Platform, incluida la gestión del conocimiento, los comentarios de los clientes y los servicios conectados.
  
  Un consultor funcional de servicio al cliente de Dynamics 365 debe tener un conocimiento amplio aplicado del servicio al cliente, que incluye&#58; comprender la terminología, las prioridades, los estándares, las metodologías, las operaciones de servicio al cliente y las mejores prácticas de la industria. El consultor funcional con experiencia en servicio al cliente debe tener un amplio conocimiento aplicado para satisfacer las necesidades de los usuarios a través del servicio al cliente de Dynamics 365, que incluye la amplia comprensión de casos, gestión del conocimiento, colas, derechos, programación de recursos, contratos de nivel de servicio (SLA), visualizaciones, conexiones servicios, conocimientos de servicio al cliente, agentes virtuales de potencia y omnicanal para servicio al cliente. El conocimiento del consultor funcional debe incluir una comprensión completa del rol de la aplicación de servicio al cliente en relación con el conjunto de aplicaciones Dynamics 365 junto con una comprensión básica de la arquitectura de la solución y el control de calidad.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: gestionar casos y gestión del conocimiento; administrar colas, derechos y acuerdos de nivel de servicio; implementar la programación; implementar omnicanal para servicio al cliente; y gestionar análisis.'
