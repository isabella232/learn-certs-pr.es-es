summary: |-
  Este curso proporciona a los estudiantes una experiencia práctica detallada de las características y componentes de Servicio de Microsoft Dynamics 365.

  Los asistentes a este curso comprenderán en profundidad el Proceso de Gestión de Casos de Servicio en Dynamics 365, incluyendo aprender a rastrear y resolver las solicitudes de los clientes con los registros de Casos, colaborar en los problemas utilizando Colas, utilizar los Acuerdos de Nivel de Servicio (SLA) para gestionar los derechos de servicio y utilizar la Base de Conocimientos para resolver los problemas de los clientes más rápidamente. En este curso también se presentan las funciones del Hub de Servicios Interactivo y de Análisis de Servicios, como los Informes de Servicios, la Gestión de Objetivos de Servicios, los Gráficos de Servicios y los Cuadros de Mando.

  El curso se aplica a las ediciones Empresarial y Corporativa de Dynamics 365, así como a las instalaciones online e in situ.

  #### Perfil de los asistentes
  Este curso está dirigido a Representantes de Servicio al Cliente (CSR), Gestores de Servicio y Usuarios Finales que tengan interés en los componentes de Servicio de Dynamics 365. Los estudiantes deben tener un conocimiento práctico de Microsoft Dynamics 365 o Microsoft Dynamics CRM. Como mínimo, los estudiantes deben asistir al curso de prerrequisito 'Introduction to Microsoft Dynamics 365'.
prerequisitesSection: |-
