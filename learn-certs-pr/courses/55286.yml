  ### Módulo 5&#58; Construir procesos con Flujos de Trabajo
  Los flujos de trabajo son una poderosa herramienta de eficiencia que puede utilizarse para organizar y hacer un seguimiento de las tareas basadas en procesos, incluidos los procesos de aprobación. Los flujos de trabajo se demostrarán utilizando ejemplos del mundo real. Tendrás la oportunidad de crear flujos de trabajo y revisar el progreso de los mismos.
