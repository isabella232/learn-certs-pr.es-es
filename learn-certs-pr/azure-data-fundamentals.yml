summary: "<div><strong><font color='red'>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</font></strong><br/><br/></div>\r\n\r\nLos candidatos a la certificación Azure Data Fundamentals deben tener un conocimiento fundamental de los conceptos de datos básicos y cómo se implementan utilizando los servicios de datos de Microsoft Azure.  \r\n\r\nEsta certificación está destinada a candidatos que comienzan a trabajar con datos en la nube.  \r\n\r\nLos candidatos deben estar familiarizados con los conceptos de datos relacionales y no relacionales, y los diferentes tipos de cargas de trabajo de datos, tales como transaccional o analítico.  \r\n\r\nAzure Data Fundamentals se puede usar para prepararse para otras certificaciones basadas en roles de Azure como Azure Database Administrator Associate o Azure Data Engineer Associate, pero no es un requisito previo para ninguno de ellos."
