  ### Módulo 7&#58; Trabajar con Buscadores
  SharePoint proporciona la capacidad de almacenar grandes cantidades de contenido en diversas ubicaciones. Este módulo cubre un conjunto de herramientas que te ayudan a localizar de forma eficiente la información que necesitas. Aunque la búsqueda de SharePoint es rica e inteligente, los propietarios de sitios pueden personalizar la búsqueda para mejorar su relevancia para una organización. Mostraremos las técnicas más comunes utilizadas por propietarios de sitios para mejorar los resultados de las búsquedas, promoviendo contenidos específicos cuando se utiliza una determinada palabra clave.

