summary: |-
  Los candidatos a la certificación de Ingeniero de seguridad de Azure deben tener experiencia en la materia implementando controles de seguridad y protección contra amenazas, gestionando identidad y acceso, y protegiendo datos, aplicaciones y redes en entornos de nube e híbridos como parte de una infraestructura de extremo a extremo.

  Las responsabilidades para este rol incluyen mantener la postura de seguridad, identificar y remediar vulnerabilidades mediante el uso de una variedad de herramientas de seguridad, implementar protección contra amenazas y responder a escaladas de incidentes de seguridad.

  Los Ingenieros de Seguridad Azure suelen formar parte de un equipo más amplio dedicado a la gestión y la seguridad en cloud, y también pueden asegurar entornos híbridos como parte de una infraestructura integral.

  Un candidato para esta certificación debe tener fuertes habilidades en scripting y automatización; un profundo conocimiento de las redes, la virtualización y la arquitectura en la nube de N niveles; y una fuerte familiaridad con las capacidades de la nube y los productos y servicios para Azure, además de otros productos y servicios de Microsoft.
