  ### Módulo 5&#58; Configurar y gestionar el control de calidad y la gestión de la calidad
  Este módulo le introducirá en los siguientes temas&#58; 
  
  Configurar control de calidad  
  Configurar gestión de calidad  
  Gestionar órdenes de calidad y de cuarentena  
  Manejar bloqueo de inventario

  #### Lecciones
  - Configurar el control de calidad y la gestión de calidad
  - Gestionar el control y la gestión de la calidad

  #### Laboratorio&#58; Estudio de caso 4 Control y gestión de calidad
  - Ejercicio #1 Habilitar el proceso de gestión de calidad
  - Ejercicio #2 Crear una orden de calidad manual con una especificación
