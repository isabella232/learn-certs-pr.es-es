  ### Módulo 1&#58; Introducción a SharePoint 2019
  SharePoint es una herramienta de colaboración en su esencia. Su objetivo principal es facilitar a los usuarios la búsqueda y el intercambio de información, y hay muchas funciones integradas en SharePoint para facilitarlo. La función de sistema de bibliotecas de SharePoint puede proporcionar una alternativa superior al servidor de archivos tradicional. Las listas de SharePoint pueden ser una alternativa fácil de diseñar y utilizar a la hora de compartir archivos de hojas de cálculo o tablas de bases de datos más formales. Tanto las listas como las bibliotecas pueden personalizarse y ampliarse para proporcionar una apariencia y funcionalidad mejoradas, como calendarios y blogs, por nombrar algunos. Toda esta colaboración puede realizarse a través de una interfaz de navegador y, en algunos casos, mediante la integración con las aplicaciones de Microsoft Office.
  #### Lecciones
  - Versiones de SharePoint
  - Presentación y Navegación del Sitio de Grupo
  - Presentación
  - Navegación


  #### Laboratorio &#58; Ejercicio
  - Navegación por el Sitio de Grupo

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender las versiones de SharePoint
  - Entender la jerarquía de los sitios de SharePoint.
  - Entender la presentación del Sitio de Grupo.
  - Entender la navegación con un Sitio de Grupo.


  ### Módulo 2&#58; Fundamentos de Listas de SharePoint
  Las listas son un bloque de Construcción fundamental en SharePoint que proporciona a los usuarios una forma de almacenar y ver datos. SharePoint viene con muchas plantillas de listas predefinidas "fuera de lo común" que son fáciles de utilizar. Las listas pueden personalizarse aún más añadiendo columnas para almacenar casi cualquier tipo de información. Además, las columnas de las listas se pueden validar y enlazar con otras listas. Las listas son una herramienta muy flexible y poderosa en SharePoint.

  #### Lecciones
  - Crear Aplicaciones Utilizando Plantillas de Listas
  - Creación de Listas
  - Creación de Listas Utilizando Plantillas de Listas
  - Columnas de Lista
  - Creación de Columnas de Listas
  - Validación de Columnas
  - Validación de una Columna de Lista


  #### Laboratorio &#58; Ejercicios
  - Trabajar con Listas de Sitio de Grupo
  - Crear listas y Columnas Personalizadas

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender Plantillas de Listas.
  - Trabajar con Listas por defecto en un Sitio de Grupo.
  - Crear una nueva lista a partir de una Plantilla de Lista.
  - Crear una lista personalizada.
  - Añadir columnas a una lista.
  - Controlar y validar la aportación en campos de lista.


  ### Módulo 3&#58; Fundamentos de la Biblioteca
  Las bibliotecas de SharePoint comparten las mismas características que las listas de SharePoint, como columnas, vistas y validación, por nombrar algunas. Lo que distingue a las bibliotecas de SharePoint es que cada elemento de una biblioteca tiene un documento subyacente. Así, además de los datos almacenados en las columnas de la biblioteca, el documento almacena sus propios datos en función del tipo de documento. Debido a los datos adicionales que pueden almacenarse en columnas por las que se puede filtrar y buscar, y a características como el versionado, las bibliotecas se consideran un gran sustituto del sistema más tradicional de servidores de archivos. Las bibliotecas son, al igual que las listas, un bloque de Construcción fundamental en un sitio de SharePoint.

  #### Lecciones
  - Plantillas de Biblioteca
  - Creación de Bibliotecas
  - Creación de una Biblioteca de Documentos y Adición de Columnas
  - Creación de una Biblioteca de Activos
  - Gestión de Documentos y Versionado
  - Extracción de Documentos
  - Borrar y Restaurar Documentos
  - Versionado


  #### Laboratorio &#58; Ejercicios
  - Trabajar con las Bibliotecas del Sitio de Grupo
  - Creación de Bibliotecas
  - Versionado de Documentos

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Crear nuevas bibliotecas utilizando plantillas de bibliotecas.
  - Añadir columnas a una biblioteca.
  - Consultar documentos para poder editarlos.
  - Eliminar y restaurar documentos de bibliotecas de documentos.
  - Activar el versionado en una biblioteca.
  - Revertir un documento de biblioteca a una versión anterior.


  ### Módulo 4&#58; Trabajar con Vistas de Listas y Bibliotecas
  Las vistas proporcionan un sistema flexible para mostrar los datos de las listas y bibliotecas de SharePoint de forma fácil de leer y fácil de utilizar. Cada lista y biblioteca de SharePoint puede tener varias vistas creadas y configuradas, y algunas plantillas de listas y bibliotecas vienen con vistas especiales preconfiguradas. Las vistas pueden definirse para uso personal o para uso compartido.

  #### Lecciones
  - Vistas Por Defecto
  - Explorar las Vistas Por Defecto
  - Vistas Personalizadas
  - Cómo Crear una Vista Personalizada


  #### Laboratorio &#58; Ejercicios
  - Trabajar con Vistas
  - Crear Vistas Públicas y Personales

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Utilizar vistas por defecto integradas en listas y bibliotecas.
  - Crear vistas compartidas.
  - Configurar vistas.
  - Establecer la vista por defecto de una lista o biblioteca.


  ### Módulo 5&#58; Integración de Office
  Una de las buenas características de SharePoint es su capacidad de integración con las aplicaciones de Microsoft Office. Casi todas las aplicaciones de Office ofrecen algún nivel de integración con SharePoint, ya sea simple, como utilizar una hoja de cálculo de Excel para crear una nueva lista, o más completa, como la integración con Outlook. Algunas funciones de integración mejoran lo que está disponible online a través de un navegador, mientras que otras te permiten acceder al contenido de SharePoint offline, como en un entorno de ordenador portátil. Esta lección utilizará una serie de recorridos y ejercicios para mostrar cómo cada aplicación de Office puede integrarse con SharePoint.

  Ten en cuenta que este capítulo explora la integración con Office instalado localmente en la máquina que se conecta a SharePoint. Office Online Server es una versión de Office basada en el navegador que te permite crear y modificar documentos de Office. Con SharePoint 2019 se puede integrar Office Online Server y se considera una pieza esencial para muchas instalaciones de SharePoint. Dicho esto, como es un producto independiente de SharePoint, no se incluye en este curso.
  #### Lecciones
  - Integración de Excel

  - Integración de Outlook
  - Integración de Access

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Crear una lista a partir de una hoja de cálculo de Excel.
  - Crear una alerta en Outlook.

  ### Módulo 6&#58; Trabajar con Sitios
  Se accede a todo el contenido de SharePoint a través de un sitio. Un sitio de SharePoint es el contenedor para las listas y bibliotecas y proporciona un punto de partida para la administración básica. El contenido, listas, bibliotecas y el aspecto básico de un sitio están determinados inicialmente por la Plantilla de Sitio utilizada para crear el sitio.

  #### Lecciones
  - Plantillas de Sitios
  - Creación de Sitios
  - Creación de un Sitio de Grupo
  - Navegación por el Sitio
  - Gestión de Navegación del Sitio


  #### Laboratorio &#58; Ejercicios
  - Creación de Sitios de Grupo
  - Creación de un Espacio de Trabajo para Reuniones
  - Creación de un Sitio para Blogs

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender lo que son las Plantillas de Sitio.
  - Entender los diferentes tipos de Plantillas de Sitio que vienen "fuera de lo común" con diferentes versiones
  - Crear un nuevo sitio utilizando Plantillas de Sitio.
  - Crear un sitio de Proyecto.
  - Crear un sitio de Grupo.
  - Crear un sitio de Comunidad.
  - Crear un sitio para Blogs.
  - Gestionar los sitios que aparecen en la barra de enlaces superior.

