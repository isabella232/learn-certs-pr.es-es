summary: |-
  Este curso proporciona conocimientos básicos sobre las consideraciones y los beneficios de adoptar servicios en la nube y el modelo de nube de Software como servicio (SaaS), con un enfoque específico en las ofertas de servicios en la nube de Microsoft 365. Comenzará por aprender sobre los fundamentos de la nube, incluida una descripción general de la computación en la nube y específicamente los servicios en la nube de Microsoft. Se le presentará Microsoft Azure y examinará las diferencias entre Microsoft 365 y Office 365. Luego, realizará una revisión en profundidad de Microsoft 365, incluida una comparación de los servicios locales de Microsoft con los servicios en la nube de Microsoft 365, una revisión de la movilidad empresarial en Microsoft 365 y un análisis de cómo los servicios de Microsoft 365 brindan colaboración. Luego, el curso analiza cómo se manejan la seguridad, el cumplimiento, la privacidad y la confianza en Microsoft 365, y concluye con una revisión de las suscripciones, licencias, facturación y soporte de Microsoft 365.

  #### Perfil de audiencia
  Este curso está diseñado para tomadores de decisiones empresariales y profesionales de TI que aspiran a implementar servicios en la nube en su organización, o que simplemente buscan adquirir conocimientos básicos sobre los fundamentos de la nube. Esto incluye las consideraciones y los beneficios de adoptar servicios en la nube en general y el modelo de nube de Software como servicio (SaaS) específicamente, con un enfoque general en las ofertas de servicios en la nube de Microsoft 365.
prerequisitesSection: |-
  Este curso está diseñado para tomadores de decisiones empresariales y profesionales de TI que aspiran a implementar servicios en la nube en su organización. Los estudiantes deben tener los siguientes conocimientos&#58;
  - Conocimientos generales de conceptos de redes, informática y nube.
outlineSection: |-
  ### Módulo 1&#58; Conceptos de nube
  Explorar los conceptos básicos de la informática en la nube y cómo puede ayudar a su empresa.
  #### Lecciones 
  - Principios de informática en la nube
  - ¿Qué es Microsoft 365?
  - Seleccione una implementación en la nube


  ### Módulo 2&#58; Capacidades de productividad y trabajo en equipo de Microsoft 365
  Obtenga información sobre las soluciones de productividad y trabajo en equipo en Microsoft 365 y las capacidades que ayudan a las personas a ser más productivas con Microsoft 365&#58; la nube de productividad del mundo.
  #### Lecciones 
  - Soluciones de productividad y trabajo en equipo de Microsoft 365
  - Involucre a los empleados con Microsoft Stream, Teams y Yammer
  - Haga más con Office en todos los dispositivos
  - Almacenamiento y uso compartido de archivos con OneDrive y SharePoint


  ### Módulo 3&#58; Capacidades de administración empresarial de Microsoft 365
  Conozca las soluciones de administración empresarial en Microsoft 365 y las capacidades que ayudan a las organizaciones a ser más productivas con Microsoft 365&#58; la nube de productividad del mundo.
  #### Lecciones 
  - Administrar su negocio con Microsoft 365
  - Simplificar la administración de dispositivos con Microsoft Endpoint Manager
  - Consiga mejores resultados y manténgase seguro con Windows 10
  - Aproveche la inteligencia empresarial con análisis e informes de Microsoft 365


  ### Módulo 4&#58; Seguridad y cumplimiento de Microsoft 365
  Obtenga información sobre las áreas de soluciones de seguridad y cumplimiento de Microsoft 365 y las capacidades disponibles para ayudar a las empresas a proteger su empresa y cumplir con los requisitos normativos.
  #### Lecciones 
  - Principios de seguridad y áreas de solución
  - Gestión de identidades y accesos
  - Protección contra amenazas
  - Seguridad en la nube
  - Gobernanza y protección de la información
  - Gestión de cumplimiento
  - Gestionar el riesgo, el descubrimiento y la auditoría


  ### Módulo 5&#58; Licencias y soporte de Microsoft 365
  Obtenga más información sobre las opciones de licencia, servicio y soporte de Microsoft 365.
  #### Lecciones 
  - Identificar las opciones de licencia disponibles en Microsoft 365
  - Describir las ofertas de soporte en los servicios de Microsoft 365
  - Describir el ciclo de vida del servicio en Microsoft 365

