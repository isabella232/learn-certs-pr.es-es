summary: |-
  Los candidatos a la certificación Azure Virtual Desktop Specialty son administradores de Microsoft Azure con experiencia en la planificación, entrega y gestión de experiencias de escritorio virtual y aplicaciones remotas, para cualquier dispositivo, en Azure.
  
  Las responsabilidades de este rol incluyen implementar experiencias de escritorio virtual y aplicaciones en Azure. Los profesionales que desempeñan este rol entregan aplicaciones en Azure Virtual Desktop y las optimizan para que se ejecuten en entornos virtuales multisesión. Para ofrecer estas experiencias, trabajan estrechamente con los administradores y arquitectos de Azure, junto con los administradores de Microsoft 365.
  
  Los candidatos a esta certificación deben tener experiencia en las tecnologías de Azure, incluidas la virtualización, las redes, la identidad, el almacenamiento, las copias de seguridad, la resiliencia y la recuperación ante desastres. Deben entender las tecnologías de infraestructura in situ de escritorios virtuales en relación con la migración a Azure Virtual Desktop. Estos profesionales utilizan el portal de Azure y las plantillas de Azure Resource Manager (ARM) para cumplir muchas de sus tareas. Podrían utilizar PowerShell y Azure Command-Line Interface (CLI) para una automatización más eficiente.
  
  Los candidatos a esta certificación deben tener habilidades expertas en administración Azure.
