  Los candidatos para este examen deben tener experiencia en la materia, implementar, administrar y supervisar el entorno Microsoft Azure de una organización.

  Las responsabilidades para un administrador de Azure incluyen implementar, administrar y supervisar redes de identidad, gobierno, almacenamiento, procesos y virtuales en un entorno de nube, además de aprovisionamiento, tamaño, supervisión y ajuste de recursos, cuando sea necesario.

  Un administrador de Azure a menudo sirve como parte de un equipo más grande dedicado a implementar la infraestructura en la nube de su organización.

  Un candidato para este examen debe tener al menos seis meses de experiencia práctica en la administración de Azure, además de una sólida comprensión de los servicios centrales de Azure, las cargas de trabajo de Azure, la seguridad y el gobierno. Además, este rol debe tener experiencia en el uso de PowerShell, la CLI de Azure, el portal de Azure y las plantillas de Azure Resource Manager.

  Puede ser candidato a obtener créditos universitarios ACE si aprueba este examen de certificación. Vea [Créditos universitarios ACE para los exámenes de certificación](/learn/certifications/ace-credit-for-certification-exams) para los detalles.
