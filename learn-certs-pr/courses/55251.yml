  ### Módulo 1&#58; Trabajar con Sitios
  Se accede a todo el contenido de SharePoint a través de un sitio. Un sitio de SharePoint es el contenedor de listas y bibliotecas y proporciona un punto de partida para la administración básica. El contenido, las listas, las bibliotecas y el aspecto básico de un sitio están determinados inicialmente por la Plantilla de Sitio utilizada para crear el sitio.
  
  #### Lecciones
  - Plantillas de Sitio
  - Creación de Sitios
  - Creación de un Sitio de Grupo
  - Navegación del Sitio
  - Gestión de la Navegación del Sitio


  #### Laboratorio &#58; Creación de Sitios de Grupo

  #### Laboratorio &#58; Crear un Espacio de Trabajo para Reuniones

  #### Laboratorio &#58; Creación de un Sitio de Blog
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender qué son las Plantillas de Sitio.
  - Entender los diferentes tipos de Plantillas de Sitio que vienen "fuera de lo común" con las diferentes versiones de SharePoint.
  - Crear un nuevo sitio utilizando Plantillas de Sitio.
  - Crear un sitio de Proyecto.
  - Crear un Sitio de Grupo.
  - Crear un sitio de Comunidad.
  - Crea un sitio de Blog.
  - Gestionar los sitios listados en la Barra de Enlaces Superior.


  ### Módulo 2&#58; Contenido de Página
  SharePoint ofrece un par de formas de añadir contenido a las páginas de un sitio. La técnica más reciente y la que implementa la plantilla Sitio de Grupo es a través de páginas de estilo wiki. Otro método que ha formado parte de SharePoint desde el principio es utilizar Web Parts y páginas Web Part. Ambas técnicas son similares en cuanto al resultado que se puede crear, y tanto las páginas Web Part como las páginas wiki comparten la capacidad de añadirles Web Parts.

  #### Lecciones
  - Páginas de Biblioteca Wiki
  - Editar la Página de Inicio del Sitio de Grupo
  - Páginas Web Part
  - Crear una Página Web Part
  - Trabajar con Web Parts
  - Añadir Web Parts a páginas


  #### Laboratorio &#58; Trabajando con Páginas Wiki

  #### Laboratorio &#58; Trabajar con Web Part Pages y Web Parts
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender qué son las páginas wiki.
  - Entender qué son páginas Web Part y  Web Parts.
  - Añadir contenido a la Página de Inicio del Sitio de Grupo.
  - Cambiar la Presentación de la Página de Inicio del Sitio de Grupo.
  - Crear una página Web Part.
  - Crear una biblioteca de páginas wiki.
  - Añadir Web Parts.
  - Gestionar Web Parts.


  ### Módulo 3&#58; Biblioteca de formularios
  Una biblioteca SharePoint Forms es una biblioteca especial diseñada para almacenar documentos de formularios de Microsoft InfoPath. Microsoft InfoPath viene con una herramienta de diseño para crear gráficamente formularios con una amplia variedad de campos y controles. El InfoPath Designer se puede utilizar para publicar formularios que diseñes en SharePoint, convirtiéndolos en plantillas de páginas web para bibliotecas de Formularios. En el momento de escribir este artículo, Microsoft había declarado que InfoPath se retiraría. Para SharePoint 2016 dejaron la ayuda para la herramienta, pero no hay una versión 2016 de las herramientas cliente. Esto significa que puedes seguir utilizándola en SharePoint 2016, pero para crear formularios personalizados debes utilizar la herramienta InfoPath 2013 Designer. Es posible que las futuras versiones de SharePoint no sean compatibles con InfoPath Forms en absoluto. Por esta razón, la cobertura de este capítulo es opcional para este curso.
  
  #### Lecciones
  - Crear una Biblioteca de Formularios
  - Crear InfoPath Forms
  - Crear un formulario con Microsoft InfoPath Designer
  - Publicar formularios InfoPath a SharePoint
  - Publicar un Formulario InfoPath Personalizado


  #### Laboratorio &#58; Creación y Publicación de InfoPath Forms
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Entender qué es una Biblioteca de Formularios.
  - Crear una Biblioteca de Formularios.
  - Utilizar InfoPath Designer para diseñar una plantilla de formulario básica.
  - Publicar una plantilla de formulario de InfoPath Designer en una Biblioteca de Formularios.
  - Designar campos de plantilla de formulario como columnas de biblioteca.
  - Crear instancias de documentos en una Biblioteca de Formularios.


  ### Módulo 4&#58; Columnas de Sitio y Tipos de Contenido
  Un método para personalizar SharePoint, de forma que pueda reutilizarse en todo el sitio o colección de sitios o incluso en toda la granja, es crear Columnas de Sitio y Tipos de Contenido. Las columnas de sitio son el elemento más sencillo; son esencialmente lo mismo que las columnas de lista y de biblioteca, salvo que las creas a nivel de sitio y luego pueden utilizarse en todo ese sitio y en cualquier sitio hijo. Los Tipos de Contenido son una combinación de Columnas de Sitio, así como de ajustes e información adicionales, tales como plantillas de documentos y flujos de trabajo. Los Tipos de Contenido, una vez creados, pueden vincularse a listas y bibliotecas.

