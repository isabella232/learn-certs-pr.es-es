  Los candidatos a este examen son consultores funcionales de Microsoft Dynamics 365 con experiencia en ventas. Los candidatos son responsables de la implementación de soluciones que apoyan el ciclo de vida de las ventas para que pueda funcionar de manera eficiente y eficaz para cumplir los objetivos de ingresos, las estrategias empresariales y los objetivos corporativos.
  
  Los candidatos son responsables de configurar y ampliar la funcionalidad básica de clientes potenciales, contactos, cuentas, oportunidades y entidades compatibles para asignarlas a los procesos de ventas existentes en la organización. Identifican las oportunidades de utilizar Power Apps para desarrollar experiencias unificadas para todos los dispositivos, Power Automate para la integración de aplicaciones, flujos de procesos empresariales y otras herramientas de automatización para construir una aplicación que apoye y acelere el viaje "del cliente potencial al dinero".

  Los candidatos deben tener sólidos conocimientos empresariales y deben tener experiencia en primera persona en uno o más roles de ventas.
