  ### Módulo 4: Utilizar PSProviders y PSDrives

  Este módulo presenta los adaptadores PSProviders y PSDrives. Un PSProvider es básicamente un adaptador de Windows PowerShell que hace que alguna forma de almacenamiento se parezca a una unidad de disco. Un PSDrive es una conexión real a una forma de almacenamiento. Puedes utilizar estos dos adaptadores para trabajar con diversas formas de almacenamiento utilizando los mismos comandos y técnicas que utilizas para gestionar el sistema de archivos.

  ####  Lecciones

