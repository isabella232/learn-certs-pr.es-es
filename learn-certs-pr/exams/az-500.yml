summary: |-
  <div><font color='red'><strong>El contenido de este examen se actualizará el 29 de septiembre de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que va a cambiar.</strong></font><br/><br/></div>
  
  Candidatos a este examen deben tener experiencia en la implementación de controles de seguridad y protección contra amenazas, en la gestión de la identidad y acceso, y en protección de datos, aplicaciones y redes.

  Las responsabilidades de un ingeniero de seguridad de Azure incluyen el mantenimiento de la postura de seguridad, la identificación y la reparación de vulnerabilidades mediante el uso de una variedad de herramientas de seguridad, la implementación de protección contra amenazas y la respuesta a escaladas de incidentes de seguridad.

  Los Ingenieros de Seguridad de Azure suelen formar parte de un equipo más amplio dedicado a la gestión y la seguridad basadas en cloud y también pueden asegurar entornos híbridos como parte de una infraestructura integral.
  
  El candidato a este examen debe estar familiarizado con scripting y automatización, y debe tener un conocimiento exhaustivo de redes y virtualización. El candidato también debe estar bien familiarizado con las capacidades de cloud, los productos y servicios de Azure y otros productos y servicios de Microsoft.
