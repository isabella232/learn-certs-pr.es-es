summary: |-
  <div><font color='red'><strong>UNA NUEVA VERSION DE ESTE EXAMEN, <a href='/learn/certifications/exams/dp-203'>DP-203</a>, ESTÁ DISPONIBLE. Podrás realizar este examen hasta que se retire el 31 de agosto de 2021. Nota: Los exámenes se retiran a las 11:59 PM Hora Central.</strong></font><br/><br/></div>
  <div><strong>El contenido de este examen fue actualizado el 24 de noviembre de 2020. Por favor, descarguese el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong><br/><br/></div>
  </div>
  
  Los candidatos de este examen son ingenieros de datos de Microsoft Azure que colaboran con partes interesadas para identificar y cumplir con los requisitos de datos a fin de implementar soluciones de datos que utilizan los servicios de datos de Azure.
  
  Los ingenieros de datos de Azure son responsables de las tareas de implementación relacionadas con datos que incluyen proporcionar servicios de almacenamiento de datos, introducir streaming y datos de lotes, transformar datos, implementar requisitos de seguridad, implementar políticas de retención de datos, identificar cuellos de botella de rendimiento y acceder a fuentes externas de datos.
  
  Los candidatos para este examen deben de ser capaces de implementar soluciones de datos que utilicen los siguientes servicios de Azure&#58; Azure Cosmos DB, Azure Synapse Analytics (antes Azure SQL DW) Azure Data Factory, Azure Stream Analytics, Azure Databricks y Azure Blob storage.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar soluciones de almacenamiento de datos; administrar y desarrollar el procesamiento de datos; y monitorear y optimizar soluciones de datos.'
