summary: |-
  Candidatos a la certificación de Windows Virtual Desktop Specialty son administradores de Microsoft Azure con experiencia en planificación, entrega y gestión de experiencias de escritorio virtual y aplicaciones remotas, para cualquier dispositivo, en Azure.
  
  Responsabilidades para este cargo incluyen el despliegue de experiencias de escritorio virtual y aplicaciones a Azure. Profesionales en este función entregan aplicaciones en Windows Virtual Desktop y las optimizan para que se ejecuten en entornos virtuales multisesión. Para brindar estas experiencias, trabajan estrechamente con administradores y arquitectos de Azure, junto con administradores de Microsoft 365.
  
  Candidatos a esta certificación deben tener experiencia en tecnologías de Azure, incluyendo virtualización, redes, identidad, almacenamiento, copias de seguridad, resiliencia y recuperación de desastres. Deben entender las tecnologías de infraestructura de escritorios virtuales locales en lo que respecta a la migración a Windows Virtual Desktop. Estos profesionales utilizan el portal de Azure y las plantillas de Azure Resource Manager (ARM) para ejecutar muchas de sus tareas. Podrían utilizar PowerShell y Azure Command-Line Interface (CLI) para una automatización más eficiente.
  
  Candidatos a esta certificación deben tener conocimientos expertos de administración de Azure.
