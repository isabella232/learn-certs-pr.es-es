summary: |-
  Los candidatos a la certificación Azure IoT Developer Specialty deben tener experiencia en el tema desarrollando componentes en la nube y laterales de una solución Azure IoT.

  Las responsabilidades de este rol incluyen la administración del ciclo de vida del dispositivo (coperación, configuración y mantenimiento) utilizando servicios en la nube y otras herramientas. Implementa diseños para soluciones de IoT de Azure, que incluyen topología de dispositivos, conectividad, depuración y seguridad, así como soluciones para administrar, supervisar y transformar canalizaciones de datos relacionados con IoT. También implementa los componentes de Azure IoT Edge y configura la red del dispositivo perimetral.

  El desarrollador de IoT trabaja con ingenieros de datos y otras partes interesadas para garantizar una integración empresarial exitosa.

  Un candidato para esta certificación debe tener experiencia en la implementación de los servicios de Azure que forman una solución de IoT, incluidas las opciones de almacenamiento de datos, análisis de datos, procesamiento de datos y opciones de plataforma como servicio. Este rol también debería ser capaz de reconocer las opciones de configuración del servicio Azure IoT dentro de la parte del código de una solución IoT y realizar tareas específicas de codificación IoT en al menos un lenguaje compatible con Azure, incluidos C#, Node, C o Python.
