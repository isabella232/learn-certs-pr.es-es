  Tras completar este módulo, los alumnos serán capaces de&#58;
  - Crear y configurar consultas de datos y mensajes de estado.
  - Configurar y gestionar Microsoft SQL Server Reporting Services (SSRS) y el punto de servicios de información.
  - Utilizar CMPivot para consultar y ver el estado en tiempo real de dispositivos conectados en tu entorno.


  ### Módulo 3&#58; Preparación de la infraestructura de gestión del Administrador de Configuración
  Puedes gestionar recursos de ordenadores y usuarios en un entorno de Microsoft System Center Configuration Manager (Configuration Manager) sólo cuando el Administrador de Configuración haya descubierto estos recursos y los haya asignado a un sitio.

  En este módulo aprenderás sobre los límites y los grupos de límites que ayudan a crear ubicaciones lógicas de red que contienen dispositivos informáticos que necesitas gestionar en tu infraestructura de Administrador de Configuración. Puedes utilizar estas configuraciones de límites para la asignación automática de sitios y para ayudar a los clientes a encontrar contenidos y servicios de los sistemas de sitios asociados. También aprenderás sobre procesos de descubrimiento que puedes utilizar para identificar ordenadores, usuarios y infraestructura de red dentro de tu entorno de red.

  A continuación, aprenderás sobre colecciones que son compatibles con agrupaciones lógicas de recursos. Utilizarás estas agrupaciones para tareas de gestión, como orientación de las actualizaciones de software, gestión de despliegues de aplicaciones o el despliegue de configuración de cumplimiento de recursos.
  #### Lecciones
  - Configurar límites del sitio y grupos de límites
  - Configurar detección de recursos
  - Organizar recursos utilizando colecciones de dispositivos y usuarios


  #### Laboratorio &#58; Configuración de límites y descubrimiento de recursos
