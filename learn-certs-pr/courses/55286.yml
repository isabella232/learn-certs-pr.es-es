  ### Módulo 4&#58; Trabajar con Aplicaciones
  Las aplicaciones son necesarias para almacenar información tal como eventos, contactos y archivos en un sitio. SharePoint proporciona una selección de aplicaciones para diferentes escenarios, todas ellas con la opción de poder ser personalizadas para requisitos empresariales concretos. Las aplicaciones pueden dividirse en Listas, Bibliotecas y Aplicaciones Market Place. Las listas de SharePoint sirven como estructura para calendarios, foros de discusión, contactos y tareas. En este módulo se explica el concepto de listas y, a continuación, se repasan opciones populares.
  Una biblioteca de documentos es una ubicación en un sitio donde puedes crear, recopilar, actualizar y compartir archivos, incluyendo Word, Excel, PowerPoint y PDF. Te mostraremos las ventajas de utilizar una biblioteca y te enseñaremos la mejor manera de trabajar con archivos en una biblioteca. Se proporciona una introducción a las aplicaciones en instalaciones y en el Marketplace de SharePoint para mostrar cómo ampliar la funcionalidad del sitio más allá de lo que Microsoft ha proporcionado en la plataforma SharePoint 2019.

