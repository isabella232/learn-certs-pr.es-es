  - Gestionar Partes Web.


  ### Módulo 7&#58; Biblioteca de Formularios
  Una biblioteca de formularios de SharePoint es una biblioteca especial diseñada para almacenar documentos de formularios de Microsoft InfoPath. Microsoft InfoPath viene con una herramienta de diseño para crear gráficamente formularios con un amplio surtido de campos y controles. El InfoPath Designer se puede utilizar para publicar los formularios que diseñes en SharePoint, convirtiéndolos en plantillas de páginas web para bibliotecas de formularios. En el momento de escribir este artículo, Microsoft había declarado que InfoPath sería retirado. Para SharePoint 2019 dejaron la ayuda para la herramienta, pero no hay una versión 2019 de las herramientas cliente. Esto significa que puedes seguir utilizándola en SharePoint 2019, pero para crear formularios personalizados debes utilizar la herramienta InfoPath 2013 Designer. Es posible que las futuras versiones de SharePoint no admitan en absoluto los InfoPath forms. Por esta razón, la cobertura de este capítulo es opcional para este curso.

  #### Lecciones
  - Creación de una Biblioteca de Formularios
  - Creación de InfoPath Forms 
  - Crear un Formulario con Microsoft InfoPath Designer
  - Publicar InfoPath Forms a SharePoint
  - Publicar un InfoPath Form personalizado


  #### Laboratorio &#58; Ejercicios
  - Crear y publicar InfoPath Forms

  Después de completar este módulo, los estudiantes serán capaces de&#58;
