summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen va dirigido a arquitectos, desarrolladores experimentados, especialistas en infraestructuras y jefes de desarrollo. Los candidatos tienen un conocimiento práctico de los diversos modelos de servicios en la nube y arquitecturas de modelos de servicio, las opciones de almacenamiento de datos y las técnicas de sincronización de datos. Asimismo, tienen un conocimiento práctico de los modelos de desarrollo, la actualización y la migración de bases de datos, aplicaciones y servicios, además de la integración de aplicaciones de Azure con recursos externos.

  <div style='font-weight&#58; bold;'><br/>En marzo de 2017 se actualizó este examen. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 70-765.</div>
