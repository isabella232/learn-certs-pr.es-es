  Candidatos a este examen son programadores que trabajan con aplicaciones de Finanzas y Operaciones en Microsoft Dynamics 365 para implementar y ampliar aplicaciones que cumplan los requisitos de una empresa. Los Candidatos proporcionan soluciones totalmente desarrolladas utilizando patrones de codificación de aplicaciones estandarizados, características extensibles e integraciones externas.
  
  Los Candidatos desarrollan la lógica empresarial mediante el uso de X++, crean y modifican los informes y espacios de trabajo de Finanzas y Operaciones, personalizan las interfaces de usuario, proporcionan puntos finales y APIs para que sean compatibles con las aplicaciones de Power Platform y los sistemas externos, realizan pruebas, supervisan el rendimiento, analizan y manipulan datos, crean diseños técnicos y detalles de implementación, e implementan políticas de permisos y requisitos de seguridad.
  
  Los candidatos deben tener un conocimiento amplio y experiencia en el uso del marco de trabajo subyacente, estructuras de datos y objetos asociados a las soluciones de Finanzas y Operaciones.
  
  Los candidatos deben tener experiencia con productos tales como Visual Studio, Azure DevOps, herramientas de Lifecycle Services (LCS) y SQL Server Management Studio.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: arquitectura del plan y diseño de la solución; aplicar herramientas de desarrollador; diseñar y desarrollar elementos AOT; desarrollar y probar código; implementar informes; integrar y gestionar soluciones de datos; e implementar seguridad y optimizar el rendimiento.'
