  - Gestionar los pedidos por lotes
  - Gestionar las órdenes kanban
  
  
  ### Módulo 3&#58; Implementar planificación maestra para producción
  Este módulo explicará los aspectos de la planificación maestra necesarios para el consultor funcional de fabricación
  #### Lecciones
  - Configurar y gestionar planificación maestra
  - Planificar, programar y realizar planificación de capacidad de producción
  
  #### Laboratorio &#58; Estudio de caso 2 planificación maestra
  - Ejercicio #1&#58; Formule una orden planificada y cambia el tipo de orden
  - Ejercicio #2&#58; Crear un grupo de planificación interempresarial y asignar una clave de asignación de posiciones
  - Ejercicio #3&#58; Planificar un programa de producción a partir de una ejecución de planificación maestra (Bonificación)
  
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Configurar y gestionar planificación maestra
  - Planificar, programar y realizar la planificación de capacidad de producción
  
  
