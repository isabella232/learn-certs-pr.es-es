summary: |-
  Candidatos para la certificación Azure Stack Hub Operator Associate son los administradores Azure o operadores Azure Stack Hub que proporcionan servicios cloud a los usuarios finales o clientes desde su propio centro de datos utilizando Azure Stack Hub.
  
  Sus responsabilidades son planear, desplegar, empaquetar, actualizar y mantener la infraestructura de Azure Stack Hub. También ofrecen recursos híbridos cloud y servicios solicitados y gestionan la infraestructura como servicio (IaaS) y la plataforma como servicio (PaaS).
  
  Sirven como parte de un equipo más grande dedicado a la gestión y la seguridad basadas cloud o en entornos híbridos como parte de una infraestructura integral.
  
  Candidatos para esta certificación deben tener una experiencia significativa en la administración y operación de ambientes Azure Stack Hub. Deberán tener una sólida comprensión del Azure, además de algunos conocimientos de virtualización, creación de redes y gestión de identidades. Han de comprender la forma en que Azure Stack Hub posibilita los procesos de DevOps y el modelo de desarrollo híbrido.
