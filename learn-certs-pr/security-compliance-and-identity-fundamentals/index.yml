  title: 'Microsoft Certified: Security, Compliance, and Identity Fundamentals'
  description: 'Demuestra que estás familiarizado con Microsoft Azure y Microsoft 365 y que comprendes cómo las soluciones de seguridad, cumplimiento e identidad de Microsoft pueden extenderse a través de estas áreas de soluciones para proporcionar una solución holística e integral.'
uid: certification.security-compliance-and-identity-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Esta certificación va dirigida a aquellos que buscan familiarizarse con los fundamentos de seguridad, cumplimiento e identidad (SCI) a través de los servicios basados en cloud y relacionados con Microsoft.
  
  Se trata de un público amplio que puede incluir a participantes empresariales, profesionales de IT nuevos o existentes, o estudiantes que tengan interés en las soluciones de seguridad, cumplimiento e identidad de Microsoft.
  
  Candidatos deben de estar familiarizados con Microsoft Azure y Microsoft 365 y entender cómo las soluciones de seguridad, cumplimiento e identidad de Microsoft pueden abarcar todas estas áreas de soluciones para proporcionar una solución holística e integral.
subTitle: Demuestra que estás familiarizado con Microsoft Azure y Microsoft 365 y que comprendes cómo las soluciones de seguridad, cumplimiento e identidad de Microsoft pueden extenderse a través de estas áreas de soluciones para proporcionar una solución holística e integral.
