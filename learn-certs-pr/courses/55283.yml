  - Crear y modificar un archivo en el navegador
  - Restaurar una versión anterior
  - Eliminar y restaurar un archivo
  - Compartir un archivo
  - Gestionar el intercambio de archivos

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo añadir el organizar tu contenido en OneDrive
  - Cómo utilizar el historial de versiones en OneDrive
  - La forma de eliminar y restaurar archivos en OneDrive
  - Cómo compartir un archivo en OneDrive
  - Ver los detalles de los archivos en OneDrive
  - Sincronizar archivos en su dispositivo


  ### Módulo 3&#58; Trabajar con Aplicaciones de Office
  En este módulo veremos las aplicaciones de Office más conocidas y discutiremos cuándo utilizarás la copia local de la aplicación y cuándo la versión para el navegador. También discutiremos cómo se integran con otras aplicaciones, tales como guardar archivos adjuntos en OneDrive o en Groups. En este módulo también se discutirán las formas de colaborar con colegas en la Escritura Compartida de documentos.
  #### Lecciones
  - Trabajar con correos electrónicos en Outlook online
  - Gestionar archivos adjuntos
  - Creación de reuniones
  - Regla de Fuera de la Oficina
  - Word/Excel y PowerPoint online
  - OneNote notebooks


  #### Laboratorio &#58; Trabajar con Aplicaciones de Office
