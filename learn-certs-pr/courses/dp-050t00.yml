summary: |-
  En este curso, los estudiantes explorarán los objetivos de la modernización de la plataforma de datos y cómo es adecuado para los requisitos comerciales dados. También explorarán cada etapa del proceso de modernización de la plataforma de datos y definirán qué tareas están involucradas en cada etapa, como la fase de evaluación y planificación. Los estudiantes también aprenderán las herramientas de migración disponibles y cómo son adecuadas para cada etapa del proceso de migración de datos.
  El alumno aprenderá a migrar a las tres plataformas de destino para cargas de trabajo basadas en SQL; Azure Virtual Machines, Azure SQL Databases e Azure SQL Database Managed Instances. El alumno aprenderá los beneficios y las limitaciones de cada plataforma de destino y cómo se pueden utilizar para cumplir con los requisitos comerciales y técnicos para las cargas de trabajo SQL modernas. El alumno explorará los cambios que deben realizarse en las aplicaciones basadas en SQL existentes, para que puedan aprovechar al máximo las plataformas de datos modernas en Azure.SQL
  
  #### Perfil de audiencia
  La audiencia para este curso son profesionales de datos y arquitectos de datos que desean aprender sobre la migración de tecnologías de plataformas de datos que existen en Microsoft Azure y cómo las cargas de trabajo basadas en SQL existentes pueden migrarse y modernizarse.
  La audiencia secundaria para este curso son personas que administran plataformas de datos o desarrollan aplicaciones que entregan contenido de las tecnologías de plataforma de datos existentes.SQL
