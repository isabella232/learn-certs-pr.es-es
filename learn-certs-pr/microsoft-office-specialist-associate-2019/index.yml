  - [MO-100&#58; Microsoft Word (Word y Word 2019)](/learn/certifications/exams/mo-100)
  - [MO-200&#58; Microsoft Excel (Excel y Excel 2019)](/learn/certifications/exams/mo-200)
  - [MO-300&#58; Microsoft PowerPoint (PowerPoint y PowerPoint 2019)](/learn/certifications/exams/mo-300)
  - [MO-400&#58; Microsoft Outlook (Outlook y Outlook 2019)](/learn/certifications/exams/mo-400)
