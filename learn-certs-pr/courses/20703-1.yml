  ### Módulo 9&#58; Implementación de Endpoints Protection para PCs gestionados
  Este módulo explica cómo utilizar funciones relacionadas con la seguridad que proporciona Configuration Manager para ayudar a proteger los ordenadores de los clientes contra amenazas de malware, y a configurar ajustes específicos de Windows Defender Firewall para los clientes. Basado en la funcionalidad de System Center Endpoint Protection (Endpoint Protection), Endpoint Protection en Configuration Manager es compatible con el despliegue, la gestión y la supervisión de políticas antimalware, la configuración del Firewall de Windows Defender, las políticas de Windows Defender Application Guard, las políticas de Windows Defender Exploit Guard y las políticas de Windows Defender Application Control en los ordenadores de clientes.
