summary: |-
  En este taller, aprenderás a diseñar una solución de canalización de datos que aprovecha Cosmos DB tanto para la ingesta escalable de datos en flujo, como para el servicio globalmente distribuido de datos precalificados y modelos de aprendizaje automático. La solución aprovecha la alimentación de datos de cambio de Cosmos DB junto con Azure Databricks Delta para habilitar una solución moderna de almacén de datos que puede utilizarse para crear soluciones de reducción de riesgos para calificar las transacciones en busca de fraude en un enfoque offline, por lotes, y en un enfoque de solicitud/respuesta casi en tiempo real.

  #### Perfil del asistente
  Este taller está dirigido a Cloud Architects y profesionales de IT que tengan experiencia en arquitectura de infraestructura y diseño de soluciones en tecnologías en cloud y quieran aprender más sobre Azure y los servicios de Azure, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas". Los asistentes a este taller también deben tener experiencia en otras tecnologías en cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y desear una formación cruzada en Azure.
