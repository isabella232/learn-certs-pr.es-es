summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen es la primera parte de una serie de tres pruebas mediante las que se evalúan las habilidades y los conocimientos necesarios para implementar una infraestructura básica de Windows Server 2012 en entornos de escala empresarial ya existentes. Aprobar este examen certifica la habilidad del candidato para implementar y configurar los servicios básicos de Windows Server 2012, como Active Directory y los servicios de red. Aprobar este examen junto con los otros dos confirma que el candidato posee las aptitudes y los conocimientos necesarios para implementar, administrar, mantener y proporcionar los servicios y la infraestructura en un entorno de Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de enero del 2014, el examen incluye el siguiente contenido <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>.</div>
