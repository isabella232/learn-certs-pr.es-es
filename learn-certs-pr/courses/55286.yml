  ### Módulo 8&#58; Gestión de Contenidos Empresariales
  Tradicionalmente, los equipos utilizan plantillas de archivos o procesos manuales para garantizar que la información se recoge y conserva correctamente. Esto puede ser una elección de tu equipo o una decisión más universal dentro de tu organización. En este módulo, ayudaremos a tu equipo a establecer plantillas de archivos reutilizables y a automatizar la gestión del ciclo de vida de los documentos. Un ejemplo de esto sería eliminar automáticamente el contenido antiguo no deseado de tu sitio web. Para lograrlo, aprenderás acerca de diversas funciones de SharePoint, como metadatos gestionados, tipos de contenido, políticas, gestión de registros in situ y el organizador de contenidos.

