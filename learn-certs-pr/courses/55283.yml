  ### Módulo 1&#58; Introducción a Office 365
  En este módulo daremos un breve resumen de lo que es Office 365, dónde se almacenan los datos y algunas de las opciones de suscripción disponibles. También discutiremos cómo acceder a Office 365 y dónde se puede acceder. Se discutirán las ventajas para los usuarios finales.
