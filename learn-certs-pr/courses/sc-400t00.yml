summary: |-
  Aprende a proteger información en tu implementación de Microsoft 365. Este curso se centra en la gobernanza de datos y protección de información dentro de tu organización. El curso cubre la implementación de políticas de prevención de pérdida de datos, tipos de información sensible, etiquetas de sensibilidad, políticas de retención de datos y cifrado de mensajes de Office 365, entre otros temas relacionados. El curso ayuda a los alumnos a prepararse para el Microsoft Information Protection Administrator exam (SC-400).

  #### Perfil del asistente
  El Administrador de Protección de la Información planifica e implementa controles que satisfacen las necesidades de cumplimiento de la organización. Esta persona es responsable de traducir requisitos y controles de cumplimiento en una implementación técnica. Ayudan a propietarios de controles de organización a cumplir y mantener conformidad. Trabajan con el personal de tecnologías de información (IT), propietarios de aplicaciones empresariales, recursos humanos y partes interesadas del ámbito legal para implantar una tecnología que sea compatible con políticas y controles necesarios para cumplir suficientemente requisitos normativos de su organización. También trabajan con la dirección de cumplimiento y seguridad, tales como el Director de Cumplimiento y el Director de Seguridad, para evaluar toda la amplitud del riesgo empresarial asociado y asociarse para desarrollar esas políticas. Esta persona define los requisitos aplicables y comprueba los procesos y operaciones de IT con respecto a esas políticas y controles. Es responsable de crear políticas y normas para clasificar contenidos, prevenir pérdida de datos, gobernar y proteger.
