  - Actualizar tu Perfil de Delve

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Qué es Office 365
  - Cuáles son los planes y aplicaciones de Office 365
  - Qué navegadores admite Office 365
  - Cómo iniciar sesión en Office 365
  - Cómo actualizar tu perfil de Delve


  ### Módulo 2&#58; Gestión de Contenidos con OneDrive
  Normalmente, las organizaciones trabajan en unidades compartidas y pueden tener también una unidad para archivos personales. OneDrive sustituye esa unidad personal. Discutiremos cuándo debes utilizar OneDrive y, sobre todo, cuándo el personal no debe usar OneDrive. Te mostraremos cómo se puede acceder a OneDrive y sincronizarlo con tus dispositivos. Discutiremos las opciones para compartir archivos y carpetas, así como las ventajas de las versiones y la papelera de reciclaje. También veremos los detalles de los archivos que tenemos a nuestra disposición con fines de auditoría y búsqueda.
  #### Lecciones
  - Añadir y organizar contenidos
  - Historial de Versiones
  - Borrar y restaurar archivos
  - Compartir archivos
  - Detalles de archivos
  - Sincronizar archivos con el dispositivo


  #### Laboratorio &#58; Gestión de Contenidos con OneDrive
