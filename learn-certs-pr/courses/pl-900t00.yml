outlineSection: |-
  ### Módulo 1: Introducción a Microsoft Power Platform

  Aprende acerca de los componentes de Microsoft Power Platform, formas de conectar datos y cómo las organizaciones pueden aprovechar esta tecnología para crear soluciones empresariales.

  #### Lecciones

  * Resumen de Microsoft Power Platform

  * Resumen del Módulo


  Después de completar este módulo, los estudiantes serán capaces de:

  * Identificar cuándo utilizar cada aplicación componente de Microsoft Power Platform para crear una solución empresarial

  * Aprender el valor de utilizar Microsoft Power Platform para crear soluciones empresariales

  * Aprender los componentes y funciones de Microsoft Power Platform


  ### Módulo 2: Introducción a Microsoft Dataverse

  Dataverse te permite profundizar en soluciones de datos potentes y escalables en la cloud. Aprende lo que hace que Dataverse funcione y cómo puede trabajar junto a Microsoft Power Platform para crear soluciones empresariales únicas y eficientes.


  #### Lecciones
  - Resumen de Microsoft Dataverse
  - Resumen del módulo

  #### Laboratorio &#58; Modelado de datos
  - Crear una solución
  - Añadir Tablas Existentes y Crear Tablas Nuevas
  - Crear Relaciones
  - Importar Datos

  Después de completar este módulo, los alumnos serán capaces de&#58;
  - Describir la diferencia entre Dataverse y Modelo de Datos Común
  - Explicar casos de uso y limitaciones de reglas empresariales y flujos de procesos
  - Explicar qué son entornos, tablas, columnas y relaciones en Dataverse

  ### Módulo 3&#58; Empieza con las Power Apps

  Conozca el valor y las capacidades de Power Apps, y las formas en que otras organizaciones han aprovechado esta tecnología para crear aplicaciones sencillas para sus negocios.
  #### Lecciones
  - Introducción a las Power Apps
  - Cómo construir una aplicación de lienzo
  - Cómo construir una aplicación basada en un modelo
  - Introducción a los portales de Power Apps

  #### Laboratorio &#58; Cómo construir una aplicación de lienzo, parte 1
  - Crear aplicación de lienzo de Personal
  - Completa la aplicación

  #### Laboratorio &#58; Cómo construir una aplicación de lienzo, parte 2
  - Crear aplicación de lienzo de seguridad

  #### Laboratorio &#58; Cómo construir una aplicación basada en modelos
  - Personalizar las vistas y los formularios
  - Crear una aplicación basada en modelos

  #### Laboratorio &#58; Cómo construir un portal de Power Apps
  - Proporcionar un portal de Power Apps
  - Crear una página web del portal
  - Cambiar el tema del portal

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Aprender cómo otras organizaciones digitalizan sus procesos usando Power Apps
  - Vea Power Apps en acción y conozca las opciones para hacer su primera aplicación
  - Conozca qué es Power Apps y su valor comercial

  ### Módulo 4&#58; Empezar con el Power Automate

  Aprenda cómo los usuarios pueden aprovechar Power Automate para mejorar la eficiencia y la productividad de la empresa.
  #### Lecciones
  - Resumen de Power Automate
  - Cómo construir una solución automatizada

  #### Laboratorio &#58; Power Automate
  - Crear un flujo de notificación de visitas
  - Crear un flujo de barrido de seguridad

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Ver cómo funciona Power Automate y cómo se ve desde la perspectiva del usuario
  - Construir un flujo simple
  - Aprende el valor comercial y las características de Power Automate

  ### Módulo 5&#58; Empieza con el Power BI
  Aprenda cómo las organizaciones pueden utilizar Power BI para limpiar, mostrar y comprender fácilmente los datos para garantizar decisiones mejor informadas.
  #### Lecciones
  - Visión general de Power BI
  - Cómo construir un tablero de mandos simple

  #### Laboratorio &#58; Cómo construir un tablero de mandos simple
  - Crear un informe de Power BI
  - Crear un Power BI Dashboard


  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Ver cómo funciona el Power BI y cómo se ve desde la perspectiva del usuario
  - Aprende a construir un simple tablero de control Power BI
  - Describa el valor comercial y las características del Power BI

  ### Módulo 6&#58; Introducción a los Power Virtual Agents
  Conozca el valor y las capacidades de los Power Virtual Agents y las formas en que las organizaciones pueden aprovechar esta tecnología para crear soluciones de chatbot para sus negocios.
  #### Lecciones
  - Visión general de Power Virtual Agents
  - Cómo construir un chatbot

  #### Laboratorio &#58; Cómo construir un chatbot básico
  - Regístrate en el PVA y crea un nuevo robot
  - Crear Temas
  - Probar Temas
  - Cambiar el Saludo
  - Publicar el Bot

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir el valor comercial y las características de los Power Virtual Agents
  - Construir un chatbot básico
  - Aprende los componentes esenciales que conforman los Power Virtual Agents y los chatbots

