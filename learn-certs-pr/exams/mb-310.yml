summary: |-
  <div>
  <div><font color='red'><strong>El contenido de este examen se actualizó el 27 de agosto de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>
  <div><font color='red'>NOTA: Puntuación aprobatoria: 700. Aprende más sobre las puntuaciones del examen <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">aquí</a></strong>.</font><br/><br/></div>
  </div>
  
  Los candidatos a este examen analizan los requisitos empresariales y traducen esos requisitos en procesos y soluciones empresariales plenamente realizados que aplican las prácticas recomendadas por el sector.  Tienen un conocimiento fundamental de los principios contables y una comprensión más profunda de las operaciones financieras en relación con las operaciones básicas de finanzas, fabricación, venta al por menor y gestión de la cadena de suministro.
  <br/>

  Los candidatos a este examen suelen especializarse en uno o más conjuntos de funciones de Dynamics 365 Finance, como finanzas básicas, libro mayor, impuestos, contabilidad de costes, activos fijos, presupuestos, reconocimiento de ingresos, consolidación, créditos y cobros, gestión de caja y bancos, gestión de gastos y gestión y contabilidad de proyectos. Entienden las relaciones entre las finanzas y la fabricación, el comercio minorista y la gestión de la cadena de suministro.
subTitle: 'Este examen mide tu capacidad para cumplir las siguientes tareas técnicas: establecer y configurar la gestión financiera; implementar y gestionar las cuentas por pagar y los gastos; implementar las cuentas por cobrar, el crédito, los cobros y el reconocimiento de los ingresos; gestionar el presupuesto y gestionar los activos fijos.'
