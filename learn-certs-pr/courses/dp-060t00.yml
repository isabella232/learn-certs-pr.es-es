summary: |-
  Este curso enseñará a los estudiantes qué es Cosmos DB y cómo puede migrar las cargas de trabajo de MongoDB y Cassandra a Cosmos DB.

  #### Perfil de audiencia
  La audiencia principal para este curso son los desarrolladores de bases de datos que planean migrar sus cargas de trabajo MongoDB o Cassandra DB a Azure usando Cosmos DB.
prerequisitesSection: |-
  Los estudiantes exitosos comienzan este rol con un conocimiento fundamental de los conceptos de computación en nube y experiencia profesional en la configuración de aplicaciones NoSQL.
  
  Específicamente&#58;
  - Los conceptos fundamentales de partición, replicación y gobierno de recursos para construir y configurar aplicaciones escalables de NoSQL que sean agnósticas a Cosmos DB API.
  - Experiencia con Azure, como el despliegue y la gestión de recursos
  
  Para obtener estas habilidades, tome el siguiente entrenamiento gratuito online antes de asistir al curso&#58;
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [Servicios centrales de la nube - Azure compute options](/learn/modules/intro-to-azure-compute/)
  - [Estudios de casos&#58; Bases de datos NoSQL y almacenamiento de objetos en la nube](/learn/modules/cmu-case-study-nosql-databases/).
outlineSection: |-
  ### Módulo 1&#58; Creación de aplicaciones distribuidas globalmente con Cosmos DB
  Este módulo describe los beneficios y la arquitectura de Cosmos DB.
  #### Lecciones
  - Información general de Cosmos DB
  - Cosmos DB APIs
  - Rendimiento de aprovisionamiento
  - Mejores prácticas de particionamiento/fragmentación

  Al final de este módulo, los estudiantes podrán describir&#58;
  - Información general de Cosmos DB
  - Cosmos DB APIs
  - Rendimiento de aprovisionamiento
  - Mejores prácticas de particionamiento/fragmentación


  ### Módulo 2&#58; Migrar cargas de trabajo de MongoDB a Cosmos DB
  Migrar cargas de trabajo de MongoDB a Cosmos DB
  #### Lecciones
  - Comprender los beneficios de la migración
  - Planificación de migración
  - Migración de datos
  - Migración de aplicaciones
  - Consideraciones posteriores a la migración


  #### Laboratorio&#58; Migración de cargas de trabajo de MongoDB a Cosmos DB
  - Crear un proyecto de migración
  - Definir origen y destino
  - Realizar migración
  - Verificar migración

  Después de completar este módulo los , estudiantes podrán&#58;
  - Comprender los beneficios de la migración
  - Realizar la planificación de la migración
  - Realizar la migración de datos
  - Realizar la migración de aplicaciones
  - Realizar consideraciones posteriores a la migración


  ### Módulo 3&#58; Migre las cargas de trabajo de Cassandra DB a Cosmos DB
  Este módulo describe los beneficios y el proceso de migrar las cargas de trabajo de Cassandra DB a Cosmos DB.
  #### Lecciones
  - Comprender los beneficios de la migración
  - Planificación de migración
  - Migración de datos
  - Migración de aplicaciones
  - Consideraciones posteriores a la migración


  #### Laboratorio&#58; Migración de cargas de trabajo de Cassandra DB a Cosmos DB
  - Exportar el esquema
  - Mover datos usando CQLSH COPY
  - Mover datos usando Spark
  - Verificar migración

  Después de completar este módulo los , estudiantes podrán&#58;
  - Comprender los beneficios de la migración
  - Realizar la planificación de la migración
  - Realizar la migración de datos
  - Realizar la migración de aplicaciones
  - Realizar consideraciones posteriores a la migración

  #### Lectura adicional
  No se requiere una lectura adicional para tomar este curso.

