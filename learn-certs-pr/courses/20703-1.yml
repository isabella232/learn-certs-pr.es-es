summary: |-
  Este curso de cinco días describe cómo utilizar el Administrador de Configuración y sus sistemas de sitio asociados para gestionar eficazmente los recursos de red. En este curso de cinco días, aprenderás tareas de gestión diarias, incluyendo cómo gestionar aplicaciones, salud del cliente, inventario de hardware y software, despliegue de sistemas operativos y actualizaciones de software utilizando el Administrador de Configuración. También aprenderás a optimizar System Center Endpoint Protection, a gestionar conformidad y a crear consultas e informes de gestión.

  #### Perfil del asistente
  Este curso está dirigido a profesionales de las tecnologías de la información (IT) con experiencia, normalmente descritos como Administradores de Escritorio de Empresa (EDAs). Estos EDAs despliegan, gestionan y mantienen PCs, dispositivos y aplicaciones en organizaciones medianas, grandes y empresariales. Una parte importante de esta audiencia utiliza, o pretende utilizar, la última versión del Administrador de Configuración para gestionar y desplegar PCs, dispositivos y aplicaciones. 
  
  Este curso también es para las personas que están interesadas en realizar Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.
