  Los candidatos a la certificación Azure Solutions Architect Expert deben tener experiencia en el tema en el diseño e implementación de soluciones que se ejecutan en Microsoft Azure, incluidos aspectos como el proceso, la red, el almacenamiento y la seguridad. Los candidatos deben de tener habilidades de nivel-intermedio parea poder administrar Azure. Los candidatos deben comprender el desarrollo del Azure y los procesos de DevOps.
  
  Las responsabilidades para un Arquitecto de soluciones de Azure incluyen asesorar a las partes interesadas y traducir los requisitos comerciales en soluciones de nube seguras, escalables y confiables.
  
  Azure Solution Architect se asocia con administradores de la nube, DBA en la nube y clientes para implementar soluciones.
  
  El candidato para este examen debe tener experiencia avanzada y conocimiento en operaciones de TI, incluidas las redes, la virtualización, la identidad, la seguridad, la continuidad del negocio, la recuperación ante desastres, la plataforma de datos, el presupuesto y la gobernanza; este rol debe gestionar cómo las decisiones en cada área afectan a una solución global. Además, en este rol se deben tener habilidades de nivel experto en la administración de Azure y se debe tener experiencia con el desarrollo de Azure y los procesos DevOps.
