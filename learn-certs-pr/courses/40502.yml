summary: |-
  En este taller, implementarás una aplicación web utilizando el Aprendizaje Automático (ML) para predecir los retrasos en los viajes a partir de datos de retrasos en vuelos y condiciones meteorológicas. Planifica una operación de importación masiva de datos, seguida de la preparación, tales como la limpieza y manipulación de datos para la prueba, y el entrenamiento de tu modelo de Aprendizaje Automático.

  #### Perfil del asistente
  Este taller está dirigido a los Arquitectos Cloud y a los profesionales de IT que tienen experiencia en la arquitectura de la infraestructura y el diseño de soluciones en tecnologías cloud y quieren aprender más sobre Azure y Azure services, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas". Los asistentes a este taller también deben tener experiencia en otras tecnologías cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y querer hacer una formación cruzada en Azure.
