  Los candidatos a este examen son socios de Microsoft Dynamics 365 que configuran y usan la funcionalidad de la aplicación en Microsoft Dynamics 365 para ventas y proporcionan soporte para la aplicación.

  Los candidatos habitualmente tienen una comprensión sólida de las operaciones de venta al por menor y los PDV, e implementan, mantienen y utilizan Microsoft Dynamics 365 para ventas.
