summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen son consultores de TI y profesionales de consultoría de telecomunicaciones que diseñan, planifican, implementan y mantienen soluciones de comunicaciones unificadas. Los candidatos deben ser capaces de transformar los requisitos empresariales en un diseño y arquitectura técnica para una solución de comunicaciones unificadas. Los candidatos deben tener un mínimo de dos años de experiencia en las tecnologías Skype Empresarial y estar familiarizados con los escenarios de migración admitidos. Los candidatos deben dominar la implementación de soluciones Skype Empresarial para usuarios finales, dispositivos de endpoint, telefonía, conferencias de audio/vídeo y web, seguridad y alta disponibilidad. Los candidatos también deben saber cómo supervisar y resolver los problemas de Skype Empresarial con las herramientas de Microsoft. Adicionalmente, deben dominar los Servicios de dominio de Active Directory, las redes de datos y los estándares y componentes de telecomunicaciones que soportan la configuración de Skype for Business. Los candidatos deben estar familiarizados con los requisitos para la integración de Skype Empresarial en Microsoft Exchange Server y Office 365.
