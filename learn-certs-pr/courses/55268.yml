  - Cómo diseñar interruptores para un flujo
  - Cómo utilizar aplicar a cada 
  - Cómo configurar hacer hasta que sea lógico
  - Cómo añadir un campo


  ### Módulo 4&#58; Integración
  Las empresas suelen utilizar una selección de herramientas y servicios de productividad más allá de Office 365. Los equipos de marketing pueden utilizar Facebook y Twitter, mientras que un equipo de ventas puede utilizar Salesforce para gestionar a sus clientes. Flow proporciona conectores para servicios populares que permiten que sus procesos se extiendan más allá de Office 365 a otros servicios web. Las conexiones se pueden hacer incluso a los servidores in situ, lo que permite que los sistemas de tu empresa en la oficina participen en tus procesos.
  #### Lecciones
  - Conectores estándar y premium
  - Conexión a servicios web
  - Utilizar Flow con datos en las instalaciones


  #### Laboratorio &#58; Utilizar Flow y SQL para Repasar Ventas
  - Crear una nueva lista de pedidos
  - Diseñar el proceso de comprobación de precios
  - Probar el proceso de revisión de precios
  - Opcional&#58; Actualización con gestores

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo utilizar los conectores Standard y Premium
  - Cómo conectarse a los servicios web
  - Cómo utilizar Flow con datos de instalaciones


  ### Módulo 5&#58; La aplicación móvil
  Flow tiene su correspondiente aplicación móvil que puede utilizarse para aprovechar muchas de las funciones de Flow. En primer lugar, ofrece a los usuarios la capacidad de crear nuevos Flujos, directamente desde su móvil o tableta. En segundo lugar, se puede utilizar para gestionar los flujos existentes, incluyendo la edición, la visualización del historial, el guardado de una copia, la desactivación y la eliminación de Flujos. Puedes acceder a las aprobaciones que te haya enviado Flow y aprobar o rechazar decisiones. La aplicación también es compatible con las notificaciones push que se pueden enviar a tu móvil o tableta desde un Flujo. Además, puedes incluso crear botones que aparezcan en la aplicación y que te permitan activar Flujos. Esta valiosa aplicación se detallará en este módulo.
  #### Lecciones
  - Descargar la aplicación móvil
  - Firmar y gestionar la cuenta
  - Construir y gestionar Flujos
  - Crear botones
  - Fuentes y aprobaciones

  #### Laboratorio &#58; Opcional&#58; Utilizar la aplicación móvil de Flow
  - Configurar la aplicación móvil de Flow
  - Crea un nuevo flujo en la aplicación móvil
  - Utilizar los botones de flujo en la aplicación
  - Desinstalar la aplicación móvil de Flow

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo descargar la aplicación móvil
  - Cómo iniciar la sesión en la aplicación móvil
  - Cómo construir y gestionar flujos en la aplicación móvil
  - Cómo crear botones en la aplicación móvil
  - Cómo alimentar y utilizar las aprobaciones en la aplicación móvil


  ### Módulo 6&#58; Administración y mantenimiento
  En nuestro último módulo sobre Microsoft Flow, veremos cómo una empresa puede gestionar sus flujos una vez que tenga una buena aceptación del producto. Empezaremos discutiendo la gestión de los flujos individuales. Esto podría consistir en utilizar el historial para descubrir el origen de cualquier problema e implementar la gestión de errores, así como utilizar los análisis para descubrir las tendencias de uso. Descubriremos cómo compartir un Flujo, lo que es ideal para compartir el mantenimiento de un Flujo con otro colega, y cómo importar y exportar Flujos. Por último, discutiremos cómo los administradores de Office 365 pueden dar forma a la experiencia Flow con ajustes de alto nivel que ayudan a garantizar la segregación de datos y la seguridad.
  #### Lecciones
  - Mantener un Flujo
  - Ver historial y análisis
  - Compartir un Flujo
  - Exportar e importar Flujos
  - Administración de Office 365 para Flow
  - Entornos
  - Políticas de datos
  - Integración de datos


  #### Laboratorio &#58; Mantener tus flujos
  - Compartir un flujo con un colega
  - Desactivar un flujo activo
  - Borrar un flujo

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo matener un flujo
  - Cómo ver el historial y los análisis de un flujo
  - Cómo compartir un flujo
  - Cómo exportar e importar flujos
  - Cómo administrar un flujo en Office 365
  - Cómo utilizar las políticas de datos en un flujo
  - Cómo utilizar la integración de datos en un flujo

