### YamlMime:Examination
title: Microsoft 365 Fundamentals
metadata:
  title: 'Exam MS-900: Microsoft 365 Fundamentals'
  description: 'Exam MS-900: Microsoft 365 Fundamentals'
uid: exam.ms-900
displayName: MS-900
summary: |-
  <div>
  <div><strong>El contenido de este examen se actualizó el, 8 de julio de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.</strong><br/><br/></div>
  </div>

  Este examen está diseñado para candidatos que buscan demostrar conocimientos fundamentales nivel sobre las consideraciones y los beneficios de adoptar los servicios de nube en general y el modelo de nube de Software como servicio (SaaS). Los candidatos deben tener conocimiento de las opciones disponibles y los beneficios obtenidos al implementar las ofertas de servicios en la nube de Microsoft 365.

  Los candidatos deben tener el conocimiento necesario para recomendar soluciones que aborden los desafíos comunes de TI de la organización y para diferenciar las soluciones de Microsoft 365 de la competencia en el mercado. Los candidatos también deben tener un conocimiento fundamental de las ofertas, optimizar las licencias para la rentabilidad y las opciones de soporte para las organizaciones.

  Los candidatos deben poder diferenciar entre los servicios y productos de Microsoft (Microsoft 365, Azure y Dynamics 365).

  Puede ser candidato a obtener créditos universitarios ACE si aprueba este examen de certificación. Vea [Créditos universitarios ACE para los exámenes de certificación](/learn/certifications/ace-credit-for-certification-exams) para los detalles.
subTitle: Demuestre que entiende los conceptos de la nube; servicios y conceptos básicos de Microsoft 365; seguridad, cumplimiento, privacidad y confianza en Microsoft 365; y precios y soporte de Microsoft 365.
