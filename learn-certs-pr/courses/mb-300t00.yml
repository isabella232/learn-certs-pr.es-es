summary: |-
  Las aplicaciones de Dynamics 365 Finance and Operations incluyen, pero no se limitan a, Dynamics 365 Finance, Dynamics 365 Supply Chain Management y Dynamics 365 Supply Chain Management, Fabricación.
  Dynamics 365 Finance te ayuda a&#58;
  - Automatizar y modernizar tus operaciones financieras globales.
  - Supervisa el rendimiento en tiempo real, predice los resultados futuros y toma decisiones basadas en datos para impulsar el crecimiento empresarial.
  - Impulsa las decisiones financieras estratégicas con inteligencia artificial (AI), unifica y automatiza tus procesos financieros, reduce los gastos operativos y disminuye la complejidad y el riesgo financiero global.
  
  Dynamics 365 Supply Chain Management te ayuda a&#58;
  - Transformar tus operaciones de fabricación y cadena de suministro.
  - Utiliza los conocimientos predictivos y la inteligencia de la AI y el Internet de las Cosas (IoT) en la planificación, la producción, el inventario, el almacén y la gestión del transporte.
  - Maximiza la eficiencia operativa, la calidad del producto y la rentabilidad.
  - Innova con operaciones de fabricación inteligentes, moderniza la gestión de almacenes, optimiza el rendimiento de la producción, maximiza la vida de tus activos y automatiza y agiliza tu cadena de suministro.
  
  Nota&#58; Para más información, por favor consulta https://docs.microsoft.com/learn/paths/get-started-finance-operations/
  En este módulo, nos centraremos en las características y funcionalidades principales de las aplicaciones de Dynamics 365 Dynamics 365 Finance que más utilizan usuarios finales y consultores.
