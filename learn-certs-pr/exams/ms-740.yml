summary: |-
  Los candidatos a este examen son ingenieros de asistencia que dan soporte a los entornos de Microsoft Teams, solucionan problemas de implementación, ajustan el rendimiento, recopilan y analizan datos de telemetría y de registro, y gestionan entornos de Teams.
  
  Los candidatos deben tener una exposición significativa a las comunicaciones unificadas y experiencia práctica con Microsoft Teams. Además, los candidatos deben tener conocimientos de redes de fundamentos Azure, telefonía, PowerShell, tecnologías de almacenamiento de datos, APIs, seguridad de aplicaciones, autenticación y autorización, seguridad e información de cumplimiento, depuración, ajuste de rendimiento y supervisión.
  
