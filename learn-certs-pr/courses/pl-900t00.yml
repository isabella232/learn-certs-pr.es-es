summary: |-
  Conoce el valor empresarial y las capacidades de los productos de Power Platform. Crea sencillas Power Apps, conecta datos con Dataverse, construye un Power BI Dashboard, automatiza procesos con Power Automate y construye un chatbot con Power Virtual Agents

  #### Perfil del asistente
  Los candidatos a este examen son usuarios que aspiran a mejorar la productividad mediante la automatización de los procesos empresariales, el análisis de datos para producir conocimientos empresariales y la actuación más eficaz mediante la creación de experiencias de aplicaciones sencillas.
