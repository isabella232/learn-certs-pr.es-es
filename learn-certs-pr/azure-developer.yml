summary: |-
  Los candidatos para la certificación de Azure Developer Associate deben tener experiencia en el tema de diseño, creación, prueba y mantenimiento de aplicaciones y servicios en la nube en Microsoft Azure.

  Las responsabilidades para este rol incluyen participar en todas las fases del desarrollo de la nube, desde la definición y diseño de los requisitos, hasta el desarrollo, implementación y mantenimiento, ajuste del rendimiento y supervisión.

  Los desarrolladores de Azure se asocian con arquitectos de soluciones en la nube, DBA en la nube, administradores en la nube y clientes para implementar soluciones.

  Un candidato para esta certificación debe tener entre 1 a 2 años de experiencia en desarrollo profesional y experiencia con Microsoft Azure. Además, el rol debe tener capacidad de programación en un lenguaje compatible con Azure y competencia en SDK de Azure, opciones de almacenamiento de datos, conexiones de datos, API, autenticación y autorización de aplicaciones, implementación de proceso y contenedor, depuración, ajuste de rendimiento y supervisión.
