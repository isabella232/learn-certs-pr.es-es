  Los consultores (funcionales y técnicos) reúnen y analizan los requisitos empresariales y traducen esos requisitos en procesos y soluciones empresariales plenamente realizados que aplican las prácticas recomendadas por el sector. Son un recurso clave para implantar y configurar aplicaciones que cumplan los requisitos empresariales.
  <br/>

  Los consultores deben ser capaces de implementar los componentes y funciones principales de las aplicaciones de Dynamics 365 Finance and Operations. También deben tener conocimiento de cómo las aplicaciones de Dynamics 365 Finance and Operations se integran con sistemas y herramientas externas, incluyendo Power Platform. El consultor utiliza Lifecycle Services (LCS), Azure DevOps y otras herramientas y plataformas de Microsoft para facilitar el proceso de gestión del ciclo de vida de las aplicaciones (ALM).

  Los consultores siguen una formación continua leyendo las notas de la versión del producto, repasando las hojas de ruta de los productos, participando en conferencias, o continuando el aprendizaje utilizando Microsoft Learn, Microsoft Docs, formación impartida por un instructor, blogs y comunidades de usuarios. También deben buscar certificaciones y evaluaciones basadas en el rol para asegurar que sus conocimientos sean reconocidos.
subTitle: 'Este examen mide tu capacidad para cumplir las siguientes tareas técnicas: describir las aplicaciones de finanzas y operaciones, y ampliar las aplicaciones utilizando las tecnologías de Microsoft Power Platform; configurar las funciones administrativas y los flujos de trabajo; gestionar los datos de Finance and Operation; y validar y dar soporte a la solución.'
