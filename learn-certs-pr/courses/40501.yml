summary: |-
  En este taller, construirás una prueba de concepto (POC) que transformará una aplicación PaaS existente en una aplicación basada en contenedores. Este POC ofrecerá una solución de alojamiento de aplicaciones web multiinquilino aprovechando Azure Kubernetes Service (AKS), contenedores Docker en nodos Linux y una migración de MongoDB a CosmosDB.

  #### Perfil del asistente
  Este taller está dirigido a Cloud Architects y profesionales de IT que tengan experiencia en arquitectura de infraestructura y diseño de soluciones en tecnologías en cloud y quieran aprender más sobre Azure y Ayure services tal y como se describe en las áreas "resumen" y "habilidades adquiridas". Los asistentes a este taller también deben tener experiencia en otras tecnologías de cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y querer hacer una formación cruzada en Azure.
prerequisitesSection: |-
  El contenido del taller presupone un nivel 300 de conocimientos arquitectónicos de diseño de infraestructuras y soluciones. Sugerimos a los estudiantes que realicen este prerrequisito antes de asistir a este taller.
  - Microsoft Azure Essentials curso, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Aplicaciones nativas-Cloud
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Llamada a la acción&#58; Diseñar una solución de prueba de concepto
  - Llamada a la acción&#58; Presentar la solución

  ### Módulo 2&#58; Laboratorio práctico - Aplicaciones nativas-Cloud
  #### Lecciones
  - Crea y ejecuta una aplicación Docker
  - Implementa la solución a Azure Kubernetes Service
  - Escala la aplicación y prueba la HA
  - Configurar el equilibrio de carga y el descubrimiento de servicios (Edición Infraestructura)
  - Trabajar con servicios y enrutar el tráfico de aplicación (Edición para programadores)