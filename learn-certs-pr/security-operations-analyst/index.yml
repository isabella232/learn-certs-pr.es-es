summary: |-
  El Analista de Operaciones de Seguridad de Microsoft colabora con las partes interesadas de la organización para asegurar los sistemas de tecnología de la información de la organización. Su objetivo es reducir el riesgo organizacional remediando rápidamente los ataques activos en el entorno, asesorando sobre las mejoras en las prácticas de protección contra amenazas y remitiendo las violaciones de las políticas organizacionales a los participante apropiados.
  
  Las responsabilidades incluyen la administración de amenazas, la supervisión y la respuesta mediante el uso de una variedad de soluciones de seguridad a través de su entorno. La posición investiga, responde y busca amenazas utilizando Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender y productos de seguridad de terceros. Dado que el Analista de Operaciones de Seguridad utiliza los resultados operativos de estas herramientas, también es un participante fundamental en la configuración y el despliegue de estas tecnologías.
