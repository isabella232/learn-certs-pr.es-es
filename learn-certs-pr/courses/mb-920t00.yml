  ### Módulo 2&#58; Aprender los fundamentos de Dynamics 365 Finance

  En este módulo echaremos un vistazo a Dynamics 365 Finance. Cubriremos las capacidades principales del producto antes de centrarnos en el libro mayor, cuentas por pagar y cuentas por cobrar. A continuación, exploraremos la gestión de gastos y la elaboración de presupuestos en Dynamics 365 Finance.

  #### Lecciones

