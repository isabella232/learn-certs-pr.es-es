summary: |-
  Este curso te proporcionará una amplia introducción a las capacidades de finanzas y operaciones de Dynamics 365. Te familiarizarás con el concepto de gestión de recursos empresariales (ERP), así como con cada una de las aplicaciones de finanzas y operaciones, incluyendo Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce , Dynamics 365 Human Resources, y las capacidades ERP de Dynamics 365 Project Operations. Este curso incluirá clases magistrales y laboratorios prácticos.

  #### Perfil del asistente

  Las personas que desempeñan diferentes cargos y se encuentran en distintas etapas de su carrera profesional pueden beneficiarse de este curso de fundamentos. Esto incluye a los profesionales de IT, a los participantes en el negocio y a otras personas que quieran conocer las capacidades de finanzas y operaciones de Dynamics 365, a los estudiantes, a los recién graduados y a las personas que están cambiando de carrera y quieren aprovechar Dynamics 365 para pasar al siguiente nivel.
outlineSection: |-
  #### Módulo 1&#58; Aprender los fundamentos de Dynamics 365 Supply Chain Management

  Este módulo cubre los conceptos básicos de la gestión de recursos empresariales y lo que las aplicaciones de finanzas y operaciones tienen en común antes de sumergirse en Dynamics 365 Supply Chain Management. Comenzamos con los procesos empresariales estándar de marketing y cómo los aborda Marketing. A continuación, examinamos las capacidades del producto. Por último, cubrimos aplicaciones de marketing adicionales tales como LinkedIn Campaign Manager, Dynamics 365 Customer Voice y Dynamics 365 Customer Insights.


  #### Lecciones

  *  Introducción a las aplicaciones de finanzas y operaciones

  *  Identifica capacidades generales de Dynamics 365 Supply Chain Management

  *  Explorar capacidades de almacén e inventario en Dynamics 365 Supply Chain Management

  *  Explora estrategias de fabricación en Dynamics 365 Supply Chain Management

  *  Explora capacidades de gestión de activos en Dynamics 365 Supply Chain Management

  *  Laboratorio Capstone

