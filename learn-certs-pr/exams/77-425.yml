summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos con nivel experto al examen Word 2013 deben tener un conocimiento avanzado del entorno de Word y la capacidad de orientar a otros usuarios en el uso correcto de las características de Word 2013. Deben conocer y demostrar el uso de características avanzadas y especializadas de la aplicación. Los candidatos deben poder crear, administrar y distribuir documentos profesionales para diversas finalidades y situaciones especializadas. También deben poder personalizar su entorno de Word para satisfacer las necesidades y mejorar la productividad. Entre los ejemplos de documentos se incluyen planes de negocio, documentos jurídicos, folletos publicitarios y envíos masivos de correo. Las funciones del candidato pueden incluir las de editores, gestores de proyectos, instructores, estudiantes graduados o escritores técnicos, entre otros.
