  description: 'Demuestre que posee las habilidades avanzadas necesarias para aprovechar Office al máximo obteniendo una certificación Microsoft Office Specialist: Expert en múltiples programas de Office.'
uid: certification.microsoft-office-specialist-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Demuestre que posee las habilidades avanzadas necesarias para aprovechar Office al máximo obteniendo una certificación Microsoft Office Specialist&#58; Expert en múltiples programas de Office.

  Para obtener una certificación Microsoft Office Specialist Expert, complete los siguientes requisitos&#58;

  - Obtenga una certificación de Microsoft Office Specialist Associate aprobando tres de los siguientes exámenes de Asociado&#58;
    - [MO-100&#58; Microsoft Word (Word and Word 2019)](/learn/certifications/exams/mo-100)
    - [MO-200&#58; Microsoft Excel (Excel and Excel 2019)](/learn/certifications/exams/mo-200)
    - [MO-300&#58; Microsoft PowerPoint (PowerPoint and PowerPoint 2019)](/learn/certifications/exams/mo-300)
    - [MO-400&#58; Microsoft Outlook (Outlook and Outlook 2019)](/learn/certifications/exams/mo-400)

  - Aprobar dos de los siguientes tres exámenes de expertos&#58;
    - [MO-101&#58; Microsoft Word Expert (Word and Word 2019)](/learn/certifications/exams/mo-101)
    - [MO-201&#58; Microsoft Excel Expert (Excel and Excel 2019)](/learn/certifications/exams/mo-201)
    - [MO-500&#58; Microsoft Access Expert (Access and Access 2019)](/learn/certifications/exams/mo-500)
subTitle: 'Demuestre que posee las habilidades avanzadas necesarias para aprovechar Office al máximo obteniendo una certificación Microsoft Office Specialist: Expert en múltiples programas de Office.'
