  ### Módulo 3: Trabajar con la canalización de Windows PowerShell

  Este módulo presenta la función de canalización de Windows PowerShell. La función de canalización está incluida en varios shells de línea de comandos como el símbolo del sistema de Windows. Sin embargo, la función de canalización en Windows PowerShell proporciona funcionalidades más complejas, flexibles y capaces en comparación con otros shells. Este módulo te proporciona las habilidades y conocimientos que te ayudarán a utilizar Windows PowerShell de forma más eficaz y eficiente.

  #### Lecciones

