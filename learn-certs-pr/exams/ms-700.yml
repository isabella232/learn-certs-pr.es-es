  El administrador de equipos de Microsoft configura, implementa y gestiona Office 365 workloads for Microsoft Teams que se centra en la colaboración y comunicación eficientes y efectivas en un entorno empresarial.
  
  El administrador de equipos de Microsoft debe poder planificar, implementar y administrar chats, aplicaciones, canales, reuniones, conferencias de audio, eventos en vivo y llamadas de equipos. El Teams Administrator es también responsable de actualizar Skype Empresarial a Equipos. Candidatos para este examen deben ser competentes manejando la configuración de Teams mediante el uso de PowerShell. El Teams Administrator tiene una comprensión fundamental de los puntos de integración con aplicaciones y servicios, incluyendo pero no limitado a Grupos SharePoint, OneDrive, Exchange, Azure AD, y Office 365. El Teams Administrator entiende como integrar aplicaciones y servicios externos.
  
  El administrador de equipos de Microsoft colabora con ingenieros de telefonía para integrar funciones de vos avanzadas en Microsoft Teams. Esta función no es responsable de configurar enrutamiento, configurar enrutamiento de llamadas o de integrar telefonía. El administrador de equipos de Microsoft puede trabajar con otras funciones de administrador de cargas de trabajo, incluida seguridad y cumplimiento, mensajería, redes, identidad y dispositivos.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: planificar y configurar un entorno de Microsoft Teams; administrar chat, llamadas y reuniones; y gestionar equipos y políticas de aplicaciones.'
