title: 'Renovación para Certificación de Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Renovación para Certificación de Microsoft Certified: Azure Data Engineer Associate'
  description: 'Si tiene esta certificación y expirará dentro de los seis meses, es elegible para la renovación.'
uid: renewal.azure-data-engineer
certificationUid: certification.azure-data-engineer
assessmentId: acbdf90d-e45d-42fc-b8f0-d8d5fa2726e3
