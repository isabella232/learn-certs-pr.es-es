summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen utilizan las funcionalidades de instalación, almacenamiento y computación disponibles en Windows Server 2016. Los candidatos realizan tareas generales de instalación, así como la creación y administración de imágenes para implementar.

  Los candidatos deben tener experiencia con soluciones de almacenamiento local y de servidor, incluida la configuración de discos y volúmenes, Data Deduplication, alta disponibilidad, recuperación ante desastres, Storage Spaces Direct y soluciones de clústeres de conmutación por error. Los candidatos también deben estar familiarizados con la administración de Hyper-V y Contenedores así como el mantenimiento y monitorización de los servidores en entornos físicos y computarizados.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del 13 de marzo de 2019. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 740.</div>
