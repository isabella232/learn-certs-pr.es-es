  Este examen está pensado para administradores, ingenieros de sistemas y desarrolladores de bases de datos de SQL Server con dos o más años de experiencia, que busquen la oportunidad de validar sus conocimientos y habilidades en la escritura de consultas.

  <div style='font-weight&#58; bold;'><br/>En diciembre de 2015, este examen fue evaluado para su aplicabilidad tanto en SQL Server 2012 como en SQL Server 2014. Se determinó que no se requerían actualizaciones de los objetivos del examen.</div>
