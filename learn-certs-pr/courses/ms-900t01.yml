summary: |-
  Este curso proporciona conocimiento básico sobre las consideraciones y los beneficios de adoptar servicios en la nube y el modelo de nube de Software como servicio (SaaS), con un enfoque específico en las ofertas de servicios en la nube de Microsoft 365. Comenzará aprendiendo sobre los fundamentos de la nube, incluida una descripción general de la computación en la nube y específicamente los servicios en la nube de Microsoft. Se le presentará a Microsoft Azure y examinará las diferencias entre Microsoft 365 y Office 365. Luego realizará una revisión en profundidad de Microsoft 365, que incluirá una comparación de los servicios locales de Microsoft con los servicios en la nube de Microsoft 365, una revisión de la movilidad empresarial en Microsoft 365 y un análisis de cómo los servicios de Microsoft 365 proporcionan colaboración. Luego, el curso analiza cómo se manejan la seguridad, el cumplimiento, la privacidad y la confianza en Microsoft 365, y concluye con una revisión de las suscripciones, licencias, facturación y soporte de Microsoft 365.
  
  #### Perfil de audiencia
  Este curso está diseñado para profesionales de TI que aspiran a implementar y administrar servicios en la nube en su organización, o que simplemente buscan adquirir conocimientos básicos sobre los fundamentos de la nube. Esto incluye las consideraciones y los beneficios de adoptar los servicios en la nube en general y el modelo de nube de Software como servicio (SaaS) específicamente, con un enfoque general en las ofertas de servicios en la nube de Microsoft 365.
prerequisitesSection: |-
  Este curso está diseñado
  para profesionales de TI que aspiran a implementar y administrar servicios en la nube en su
  organización. Los estudiantes deben tener los siguientes antecedentes;
  - Conocimientos generales de TI o cualquier experiencia general trabajando en un entorno de TI
  - Experiencia general (nivel de ventas) en los productos locales de Microsoft correspondientes, como Exchange Server, SharePoint, Office Professional, AD RMS y otros
  - Experiencia en abordar los requisitos comerciales/legales/de seguridad para TI
