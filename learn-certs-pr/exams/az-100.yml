  <br/>   
  Los candidatos para este examen son administradores de Azure que administrar servicios de cloud que van desde capacidad en cloud de almacenamiento, la seguridad, las redes y la computación. Los candidatos tienen un gran conocimiento de cada servicio de todo el ciclo de vida IT y reciben solicitudes de servicios de infraestructuras, aplicaciones y entornos. Realizan recomendaciones de servicios a utilizar para un rendimiento y escala óptima, así como la provisión, el tamaño, el monitor y ajustar recursos según sea adecuado. Los candidatos a este examen para deben tener experiencia usando PowerShell, la interfaz de línea de comandos, Azure Portal, plantillas ARM, sistemas operativos, virtualización, infraestructura de cloud, estructuras de almacenamiento y redes
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: administrar suscripciones y recursos de Azure; implementar y administrar el almacenamiento; implementar y administrar máquinas virtuales; configurar y administrar redes virtuales; y administrar identidades.'
