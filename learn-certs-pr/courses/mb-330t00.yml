  - Ejercicio #4 Usar la orden de no conformidad para reparar un artículo y una máquina defectuosa
  - Ejercicio #5 Ejecutar informes de no conformidad
  
  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar y gestionar el control y la gestión de la calidad
  
  ### Módulo 6&#58; Implementar la planificación maestra
  Este módulo le presentará los siguientes temas&#58; 
  
  Diferenciar entre la optimización de la planeación y planificación maestra  
  Establecer grupos de cobertura y cobertura de artículos  
  Configurar parámetros de planificación maestra, plan maestro, planes de previsión y planes de continuidad  
  Diferenciar entre mensajes de acción, mensajes de retraso, barreras temporales y días negativos  
  Procesar y ver órdenes planificadas  
