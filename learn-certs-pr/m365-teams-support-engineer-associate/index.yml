### YamlMime:Certification
title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
  description: Los candidatos a este examen son ingenieros de asistencia que dan soporte a entornos de Microsoft Teams, solucionan problemas de implementación, ajustan el rendimiento, recopilan y analizan datos de telemetría y de registro, y gestionan entornos de Teams.
uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Los candidatos a este examen son ingenieros de asistencia que dan soporte a entornos de Microsoft Teams, solucionan problemas de implementación, ajustan el rendimiento, recopilan y analizan datos de telemetría y de registro, y gestionan entornos de Teams.
  
  Los candidatos deben tener una exposición significativa a las comunicaciones unificadas y experiencia práctica con Microsoft Teams. Además, los candidatos deben tener conocimientos de redes de los fundamentos de Azure, telefonía, PowerShell, tecnologías de almacenamiento de datos, APIs, seguridad de aplicaciones, autenticación y autorización, seguridad e información de cumplimiento, depuración, ajuste del rendimiento y supervisión.
subTitle: Los candidatos a este examen son ingenieros de asistencia que dan soporte a entornos de Microsoft Teams, solucionan problemas de implementación, ajustan el rendimiento, recopilan y analizan datos de telemetría y de registro, y gestionan entornos de Teams.
levels:
- intermediate
skills:
- Solucionar problemas de voz de Microsoft Teams 
- Solucionar problemas de reuniones y eventos en vivo de Microsoft Teams
- Solucionar problemas de federación 
- Solucionar problemas al registrarse en Microsoft Teams
- Solucionar problemas de equipos y canales
- Solucionar problemas con archivos
roles:
