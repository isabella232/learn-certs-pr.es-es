  Si tiene esta certificación y vence dentro de los seis meses, es elegible para su renovación. Demuestre que se ha mantenido actualizado con las últimas actualizaciones de Azure Data Factory gracias a aprobar la evaluación de renovación. También puede prepararse para renovar con la colección seleccionada de módulos de aprendizaje.
skills:
- Ingestión a escala de petabytes con Azure Data Factory
