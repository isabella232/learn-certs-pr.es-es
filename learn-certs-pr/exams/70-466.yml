  title: 'Exam 70-466: Implementing Data Models and Reports with Microsoft SQL Server'
  description: 'Exam 70-466: Implementing Data Models and Reports with Microsoft SQL Server'
uid: exam.70-466
displayName: 70-466
summary: |-
  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Este examen está dirigido a desarrolladores de Business Intelligence (BI) que se centran en la creación de soluciones de BI que requieren la implementación de modelos de datos multidimensionales, la implementación y el mantenimiento de cubos OLAP y la creación de presentaciones de información empleadas en la toma de decisiones de negocio.

  <div style='font-weight&#58; bold;'><br/>A partir del 18 de febrero de 2016, este examen incluye contenido que cubre tanto SQL Server 2012 como 2014. Tome en cuenta que este examen no incluye preguntas sobre funciones o capacidades que solo están presentes en el producto SQL Server 2012. Para obtener más información, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">descargue y revise este documento</a>.</div>
