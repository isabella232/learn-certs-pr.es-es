summary: |-
  Esta certificación demuestra que posee las habilidades necesarias para aprovechar Office al máximo obteniendo una certificación Microsoft Office Specialist (MOS) en un programa de Office específico. Office 2013 combina las tecnologías web y en nube para ampliar el modo en que se crea y consume información, e introduce un nuevo modelo de aplicación en nube para construir aplicaciones flexibles y seguras. Todo ello disponible desde la interfaz de Office habitual.

  Para obtener la certificación de Microsoft Office Specialist en Microsoft Office 2013, apruebe algunos o todos los 7 exámenes para obtener la certificación en ese programa específico&#58;
  - [Exam 77-420&#58; Microsoft Office Excel 2013](/learn/certifications/exams/77-420)
  - [Exam 77-422&#58; Microsoft Office PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-423&#58; Microsoft Office Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-424&#58; Microsoft Office Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft Office OneNote 2013](/learn/certifications/exams/77-421)
