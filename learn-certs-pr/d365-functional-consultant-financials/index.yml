summary: |-
  <div><font color='red'><strong>Esta página de certificación contiene las habilidades que se miden en los exámenes asociados a esta certificación. No incluye los cambios próximos o recientes que se han realizado en esas habilidades. Para obtener más información sobre los cambios recientes o futuros, consulta las páginas de detalles de los exámenes asociados.</strong></font><br/><br/></div>
  
  Utiliza esta certificación para demostrar tus habilidades y ayudar a avanzar en tu carrera, si tienes experiencia como consultor funcional que analiza los requisitos empresariales y los traduce en procesos y soluciones empresariales de éxito basados en las mejores prácticas del sector. Necesitas tener experiencia en la implementación y configuración de Dynamics 365 Finance para satisfacer los requisitos empresariales.
  
  Esta certificación encaja bien con las personas de departamentos financieros que trabajan en cuentas por cobrar, cuentas por pagar, libro mayor, activos fijos, presupuestos, contabilidad de costes y gestión de los costos, o gastos. Debes tener un conocimiento fundamental de los principios de contabilidad empresarial y de operaciones financieras.
  
  Si necesitas más experiencia antes de intentar obtener esta certificación, aquí tienes algunas sugerencias:
  - Trabaja con un consultor funcional que utilice Dynamics 365 Finance.
  - Trabaja como consultor funcional en uno o más proyectos.
  - Trabaja en un proyecto de consultoría financiera.
  - Únete a la comunidad de expertos y compañeros en [community.dynamics.com](https://community.dynamics.com/).
  - Vé por rutas de aprendizaje disponibles en Microsoft Learn.
  - Inscríbete en un curso de formación impartido por un instructor.
  - Realiza más prácticas profesionales.
