outlineSection: |-
  ### Módulo 1: Empezar a gestionar Microsoft Teams

  En este módulo, conseguirás un resumen de Microsoft Teams, incluyendo la arquitectura de Teams y las cargas de trabajo relacionadas con Microsoft 365. También aprenderás las herramientas de gestión de Teams y cómo gobernar y gestionar el ciclo de vida de Teams.

  #### Lecciones

  *   Explorar Microsoft Teams

  *   Implementar y gestionar Microsoft Teams

  *   Implementar la gobernanza y la gestión del ciclo de vida de Microsoft Teams


  #### Laboratorio : Gestionar Microsoft Teams

  ####
  *   Preparar roles y licencias de equipo
  *   Explorar herramientas de gestión de Teams
  *   Crear grupos y equipos
  *   Implementar la gobernanza y la gestión del ciclo de vida de Microsoft Teams

  ### Módulo 2: Implementar seguridad y cumplimiento para Microsoft Teams

  En este módulo, aprenderás a gestionar el acceso de usuarios externos desde distintos centros de administración de Microsoft 365, y qué funciones de seguridad y cumplimiento normativo se pueden utilizar para proteger el entorno de Teams, como el acceso condicional, la MFA, la gestión de amenazas para Microsoft Teams, políticas DLP, casos de eDiscovery y cumplimiento normativo en materia de comunicaciones.

  #### Lecciones

  *   Gestionar accesos para usuarios externos

  *   Implementar la seguridad para Microsoft Teams

  *   Implementar el cumplimiento para Microsoft Teams


  #### Laboratorio : Configurar seguridad y cumplimiento para Microsoft Teams

  ####
  *   Gestionar el acceso de invitados para Microsoft Teams
  *   Implementar seguridad para Microsoft Teams
  *   Implementar el cumplimiento para Microsoft Teams

  ### Módulo 3: Preparar el entorno para una implementación de Microsoft Teams

  En este módulo, aprenderás las diferentes vías de actualización para la coexistencia y los modos de actualización para la transición de Skype for Business a Microsoft Teams. También aprenderás a planificar y configurar los ajustes de red para Microsoft Teams.

  #### Lecciones

  * Transición de Skype for Business a Microsoft Teams

  * Planificar y configurar ajustes de red para Microsoft Teams


  #### Laboratorio : Planificar y configurar los ajustes de red para Microsoft Teams

  ####
  * Calcular las capacidades de red
     
  ### Módulo 4: Gestionar el chat, equipos, canales y aplicaciones en Microsoft Teams

  En este módulo, aprenderás a crear y gestionar equipos y miembros desde diferentes enfoques, a gestionar las experiencias de colaboración tanto para el chat como para los canales, y a gestionar aplicaciones para Microsoft Teams.

  #### Lecciones

  *   Crear y gestionar equipos

  *   Gestionar experiencias de colaboración para el chat y los canales

  *   Gestionar aplicaciones para Microsoft Teams


  #### Laboratorio : Gestionar equipos y configuraciones de colaboración para Teams

  ####
  *   Gestionar recursos de equipo
  *   Configurar políticas de canales y de mensajería
  *   Gestionar la configuración de aplicaciones
  *   Probar ajustes de políticas configuradas

  ### Módulo 5: Gestionar reuniones y eventos virtuales en Microsoft Teams

  En este módulo, aprenderás a gestionar experiencias de reuniones y eventos virtuales con diferentes políticas y configuraciones. También aprenderás a implementar dispositivos de Teams, incluidaTeams Room.

  #### Lecciones

  *   Gestionar experiencias de reuniones y eventos virtuales

  *   Configurar y gestionar dispositivos de Microsoft Teams


  #### Laboratorio : Gestionar experiencias de reuniones de Teams

  ####
  *   Gestionar experiencias de reuniones y eventos virtuales
  *   Implementar perfiles de dispositivos de Teams

  ### Módulo 6: Gestionar llamadas en Microsoft Teams

  En este módulo, aprenderás a gestionar los números de teléfono y el sistema telefónico para las experiencias de llamada en Microsoft Teams y a solucionar problemas de audio, vídeo y cliente.

  #### Lecciones

  *   Gestionar números de teléfono

  *   Gestionar el sistema telefónico para Microsoft Teams

  *   Solucionar problemas de audio, vídeo y cliente


  #### Laboratorio : Gestionar llamadas en Microsoft Teams

  ####
  *   Configurar un Plan de Llamadas (Opcional)
  *   Gestionar el sistema telefónico para Microsoft Teams