summary: |-
  <div><font color='red'><strong>Este examen MTA debe adquirirse antes del 30 de junio de 2021. Si actualmente estás estudiando para este examen, debes examinarte en el plazo de un año, antes del 30 de junio de 2022, momento en el que se retirará. Consulta <a href="/learn/certifications/mta-retirement-faqs">en FAQ</a> para más información.</strong></font></br></br></div>
  
  Los candidatos a este examen deben conocer los conceptos básicos del sistema operativo Windows en un entorno de Windows 10.

  <div style='font-weight&#58; bold;'><br/>A fecha de 31 de agosto de 2016, este examen incluye actualizaciones para Windows 10, incluida la deinstalación de herramientas no compatibles con Windows 10. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 98-349.</div>
