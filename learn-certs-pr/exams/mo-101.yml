summary: |-
  El examen cubre la habilidad de crear y mantener informes de apariencia profesional, boletines con varias columnas, curriculum vitae y correspondencia comercial. Entre los ejemplos de documentos de nivel experto se incluyen un plan de negocio, un informe de investigación, un libro, un folleto especializado y un correo de envío masivo. Se espera que los candidatos demuestren la aplicación correcta de las características principales de Word a nivel experto y completen las tareas de forma independiente.
