  Candidatos a este examen son profesionales de Microsoft Dynamics 365 que asesoran a las partes interesadas y traducen los requisitos empresariales en soluciones seguras, escalables y fiables.
  
  Los Candidatos deben tener conocimientos de todas las aplicaciones de Dynamics 365 y de Power Platform. Deben tener un conocimiento exhaustivo de las aplicaciones de Finanzas y Operaciones. Además, deben tener un amplio conocimiento del dominio en una o más verticales de la industria. Este rol requiere entender cómo las decisiones en cada área afectan a la solución global.
subTitle: 'Este examen mide tu capacidad para llevar a cabo las siguientes tareas técnicas: arquitecturas de soluciones, definición de estrategias de soluciones, gestión de implementaciones y gestión de pruebas.'
