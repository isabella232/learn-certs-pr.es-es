outlineSection: |-
  ### Módulo 1&#58; Entendiendo el panorama de la ciberseguridad
  En este módulo, aprenderás acerca del panorama actual de la ciberseguridad y aprenderás cómo, adoptando la filosofía de asumir el compromiso, puedes restringir la capacidad de un atacante para moverse lateralmente entre los sistemas de información y para restringir su capacidad de escalar privilegios dentro de esos sistemas.
  El panorama actual de la ciberseguridad es vasto y probablemente imposible de entender en su totalidad para un solo individuo. Sin embargo, hay varios aspectos de ese panorama a los que los interesados en los fundamentos de la seguridad empresarial deberían prestar atención.
  
  #### Lecciones
  - Panorama Actual de la Ciberseguridad
  - Asumir Filosofía de Compromiso

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir el panorama actual de la ciberseguridad.
  - Describir la filosofía del compromiso asumido.
  - Identificar factores que contribuyen a los costes de una infracción.


  ### Módulo 2&#58; Equipo rojo&#58; Penetración, Movimiento Lateral, Escalada y Exfiltración
  Los ejercicios del equipo rojo versus el equipo azul implican la simulación de un ataque contra el sistema de información de una organización. El equipo rojo simula y, en algunos casos, realiza una prueba de concepto de los pasos dados en el ataque contra los sistemas IT de la organización. El equipo azul simula la respuesta a ese ataque.
  Este enfoque adversario no solamente permite identificar las vulnerabilidades de seguridad en la forma en que están configurados los sistemas IT de la organización, sino que también permite a los miembros del personal de sistemas de información de la organización aprender a detectar y responder a ataques.
  En este módulo aprenderás el enfoque práctico del equipo rojo frente al equipo azul para detectar y responder a las amenazas a la seguridad.
  
  #### Lecciones
  - Ejercicios Equipo Rojo versus Equipo Azul
  - El Objetivo de los Atacantes
  - Cadena de Muerte del Equipo Rojo

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Distinguir entre responsabilidades de equipos rojos y equipos azules.
  - Identificar los objetivos típicos de los ciberatacantes.
  - Describir una cadena de muerte llevada a cabo por equipos rojos.

  ### Módulo 3&#58; Detección, Investigación, Respuesta y Mitigación del Equipo Azul
  En este módulo aprenderás acerca de los roles y objetivos del Equipo Azul en los ejercicios de ataque. Aprenderás la estructura de un ataque contra un objetivo (Cadena de Muerte) y las formas que limitan cómo un atacante puede comprometer cuentas sin privilegios. También aprenderás cuáles son los métodos utilizados para restringir el movimiento lateral que impiden a los atacantes utilizar un sistema comprometido para atacar otros sistemas y cómo se utiliza la monitorización de la telemetría para detectar ataques.
  
  #### Lecciones
  - El Equipo Azul
  - La Cadena de Muerte del Equipo Azul
  - Restringir la Escalada de Privilegios
  - Restringir el movimiento lateral
  - Detección de Ataques

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir el rol del Equipo Azul, y sus objetivos, y las actividades de la cadena de muerte del equipo azul en los ejercicios del equipo rojo.
  - Describir la estructura de un ataque contra un objetivo ( Cadena de Muerte).
  - Describir las formas que limitan el modo en que un atacante puede comprometer las cuentas sin privilegios.
  - Describir los métodos utilizados para restringir el movimiento lateral.
  - Describe cómo se utiliza la monitorización de la telemetría para detectar ataques.


  ### Módulo 4&#58; Preparativos de Organización
  Hay varios preparativos continuos que una organización puede llevar a cabo para mejorar su enfoque general de la seguridad de la información.  En este módulo, examinaremos más detenidamente algunos de ellos. Aprenderás acerca de un modelo conceptual para pensar en la seguridad de la información y cómo enfocar la seguridad de la información y prepararte adecuadamente, incluyendo la garantía de que tu organización tiene un enfoque deliberado hacia la seguridad de la información.
  
  #### Lecciones
  - Tríada de la CIA
  - Preparación de Organización
  - Desarrollar y Mantener Políticas


  #### Laboratorio &#58; Diseñar una Estrategia de Equipo Azul
  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Explicar el concepto de la tríada de Confidencialidad, Integridad y Disponibilidad (CIA).
  - Describir las principales actividades que deben incluirse en los preparativos de organización.
  - Identificar los principales principios de elaboración y mantenimiento de políticas.
  
  Tras completar este Laboratorio, los estudiantes serán capaces de&#58;
  - Diseñar un enfoque de alto nivel para mitigar las amenazas
  - Recomendar herramientas y metodología que faciliten el rastreo de orígenes de ciberataques
  - Proporcionar pasos de alto nivel de un esfuerzo de recuperación
  - Recomendar métodos de prevención de ciberataques
  - Describir desafíos normativos derivados de avances de malware