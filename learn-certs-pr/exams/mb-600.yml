  Los arquitectos de soluciones para Microsoft Dynamics 365 + Power Platform lideran implementaciones exitosas y se centran en cómo las soluciones abordan las necesidades comerciales y técnicas más amplias de las organizaciones.

  Un Arquitecto de soluciones tiene conocimiento funcional y técnico de las aplicaciones basadas en modelos de Power Platform en Dynamics 365, como Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing y Dynamics 365 Sales, soluciones de nube de Microsoft relacionadas y otras tecnologías de terceros. Un arquitecto de soluciones aplica el conocimiento y la experiencia a través de un compromiso. El arquitecto de soluciones realiza un trabajo preventivo y proactivo para aumentar el valor de la inversión del cliente y promover el bienestar de la organización. Este rol requiere la capacidad de identificar oportunidades para resolver problemas comerciales.

  Los arquitectos de soluciones tienen experiencia en disciplinas funcionales y técnicas de Power Platform y aplicaciones basadas en modelos en Dynamics 365. Los arquitectos de soluciones deben poder facilitar las decisiones de diseño en el desarrollo, la configuración, la integración, la infraestructura, la seguridad, la disponibilidad, el almacenamiento y la gestión de cambios. Este rol equilibra las necesidades comerciales de un proyecto mientras cumple con los requisitos funcionales y no funcionales.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: realizar la visión de la solución y el análisis de requisitos; diseñe una solución; e implementar la solución.'
