  ### Módulo 1&#58; Una Introducción a SharePoint 2019
  Vamos a empezar a utilizar SharePoint 2019 para que conozcas su fantástica selección de funciones. Demostraremos los usos más habituales de SharePoint 2019 para gestionar y compartir contenidos, crear páginas web atractivas, automatizar procesos empresariales y trabajar en tiempo real con coautores. También discutiremos quiénes serán los usuarios típicos de nuestros sitios y el rol del administrador de la colección de sitios. A los propietarios de sitios se les confía una funcionalidad que en otros sistemas empresariales normalmente sólo estaría disponible para programadores. Como nuevo propietario de un sitio, estamos seguros de que te sorprenderá el potencial que SharePoint 2019 puede ofrecer al usuario final.

