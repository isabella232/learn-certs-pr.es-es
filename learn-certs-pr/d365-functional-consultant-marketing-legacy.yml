summary: |-
  <div><font color="#D83B01"><strong>Esta versión de la certificación ya no está disponible. Si tiene esta versión de la certificación, se le otorgará automáticamente la última versión de la misma.<br/><br/>  Las dos versiones de la certificación se enumerarán en sus certificaciones. Solo tiene que renovar la última versión. Cuando caduque la versión anterior, pasará a la sección de historial de certificación de su expediente académico.<br/><br/></strong></font></div>
  
  Si eres un consultor funcional, un profesional que emplea Microsoft Dynamics 365 Marketing en las operaciones empresariales del día a día de tu organización, o un programador que busca perfeccionar sus habilidades de asesoramiento, esta certificación podría ayudar a impulsar tu carrera y permitir situarte en una posición más favorable para proyectos y promociones.
  
  Como candidato a esta certificación, conoces las aplicaciones impulsadas por modelos  Dynamics 365 y los principios de modelado de datos, además de poder configurar Microsoft Power Platform. Implementas iniciativas de marketing, como campañas, correos electrónicos y viajes de clientes. Tienes experiencia trabajando con los accionistas de una organización para reunir los requisitos e implementar soluciones Dynamics 365 Marketing. Además, configuras Dynamics 365 Marketing y configuras la seguridad organizacional Dynamics 365. Incluso puedes ampliar las soluciones Dynamics 365 usando componentes Power Platform, tales como Power Automate y Power Apps.
  
  Si necesitas más experiencia antes de intentar obtener esta certificación, aquí tienes unas sugerencias&#58;
  - Trabaja en un proyecto de implementación de una aplicación impulsada por el modelo Dynamics 365.
  - Sigue de cerca a un asesor funcional o un arquitecto de soluciones que trabaje con Dynamics 365 Marketing.
  - Toma vías de aprendizaje disponibles en Microsoft Learn.
  - Inscríbete en un curso de formación impartido por un instructor.
