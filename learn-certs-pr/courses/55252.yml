  ### Módulo 2&#58; Fundamentos de la Lista de SharePoint
  Las listas son un bloque de construcción fundamental en SharePoint que proporciona a los usuarios una forma de almacenar y ver datos. SharePoint viene "fuera de lo común" con muchas plantillas de listas predefinidas que son fáciles de utilizar. Las listas pueden personalizarse aún más añadiendo columnas para almacenar solo cualquier tipo de información. Además, columnas de listas se pueden validar y enlazar entre otras listas. Las listas son una herramienta muy flexible y potente en SharePoint.

  #### Lecciones
