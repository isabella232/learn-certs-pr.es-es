outlineSection: |-
  ### Módulo 1&#58; Gestión de ordenadores y dispositivos móviles en la empresa
  Este módulo describe las funciones del Administrador de Configuración que puedes utilizar para realizar tareas de gestión complejas, como las siguientes: Inventario de hardware y software, Gestión de Aplicaciones, Implantación del sistema operativo, Gestión de configuración, Gestión de actualizaciones de software, Solución de problemas de clientes remotos y Protección contra el malware.

  Microsoft System Center Configuration Manager (Configuration Manager) proporciona varias funciones que pueden ayudarte a gestionar dispositivos y usuarios tanto en instalaciones como en cloud. Las organizaciones que utilizan Administrador de Configuración descubren que pueden proporcionar servicios de IT más eficaces en relación con la implantación de software, la gestión de configuraciones y la gestión de activos.

  Este módulo te presenta las principales funciones, la arquitectura y las herramientas de gestión que se utilizan con el Administrador de Configuración. Este módulo también proporciona una base que se relaciona con todas las demás funciones y tareas de gestión que se tratan en los módulos que siguen a éste.

  #### Lecciones
  - Resumen de la gestión de sistemas utilizando soluciones de gestión empresarial
  - Resumen de la arquitectura del Administrador de Configuración
  - Resumen de las herramientas administrativas del Administrador de Configuración
  - Herramientas para supervisar y solucionar problemas de un sitio de Administrador de Configuración


  #### Laboratorio &#58; Explorando las herramientas del Administrador de Configuración
  - Buscando en la consola del Administrador de Configuración
  - Utilizar Windows PowerShell con el Administrador de Configuración 
  - Utilizar el administrador de servicios del Administrador de Configuración para gestionar los componentes
  - Supervisión del estado del sitio y de componentes
  - Repasar archivos de registro utilizando la Herramienta de Rastreo del Administrador de Configuración

  Tras completar este módulo, los alumnos serán capaces de&#58;
  - Explicar cómo el Administrador de Configuración aborda retos de la gestión de sistemas y usuarios en la empresa actual.
  - Describir la arquitectura del Administrador de Configuración.
  - Describir las herramientas de gestión que utilizas para realizar funciones administrativas del Administrador de Configuración.
  - Describir las herramientas que utilizas para supervisar y solucionar los problemas de un sitio de Administrador de Configuración.


  ### Módulo 2&#58; Analizar los datos utilizando consultas, informes y CMPivot
  La base de datos de Microsoft System Center Configuration Manager almacena una gran cantidad de datos sobre los recursos de tu entorno. Es posible que no siempre quieras realizar todas las tareas de administrador en todos los recursos simultáneamente. Por eso, para ayudarte a localizar dispositivos u objetos de usuario en tu entorno que cumplan criterios específicos, puedes crear consultas. Luego puedes utilizar estas consultas para crear colecciones o para encontrar información adicional sobre recursos concretos. Este módulo describe consultas y métodos para crearlas y ejecutarlas.

  Además de las consultas, puedes ejecutar informes para ver diversos tipos de información relacionados con tu entorno de Administrador de Configuración. Para ejecutar informes de Administrador de Configuración, debes instalar y configurar un punto de servicios de informes, que se detalla en este módulo.

  Este módulo también cubre CMPivot, que te permite recopilar y ver datos en tiempo real sobre todos los dispositivos conectados en tu entorno. Te permitirá tomar decisiones en tiempo real.
  #### Lecciones
  - Introducción a las consultas
  - Configuración de los servicios de información del Servidor SQL
  - Analizar el estado en tiempo real de un dispositivo utilizando CMPivot


