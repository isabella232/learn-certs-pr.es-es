summary: |-
  Los estudiantes de esta clase de formación Intermediate Word 2019 deben ser ya capaces de crear, editar e imprimir documentos de Word 2019 en Windows. En esta clase, los estudiantes aprenderán a formatear de forma avanzada, a utilizar las herramientas de dibujo de Word 2019, a crear y gestionar tablas y a trabajar con diseños de columnas.

  #### Perfil del asistente
  Este curso está dirigido a estudiantes que tienen habilidades básicas con Microsoft Word 2019 y que quieren aprender habilidades de nivel intermedio o a estudiantes que quieren aprender los temas tratados en este curso en la interfaz de 2019.
