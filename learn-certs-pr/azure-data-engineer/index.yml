summary: |- 
  Un candidato a la certificación Azure Data Engineer Associate deberá tener experiencia en la materia integrando, transformando y consolidando datos de varios sistemas de datos estructurados y no estructurados en estructuras que sean adecuadas para construir soluciones analíticas.
  
  Responsabilidades para esta función incluyen ayudar a participantes a entender los datos a través de la exploración, la construcción y el mantenimiento de pipelines de procesamiento de datos seguros y compatibles mediante el uso de diferentes herramientas y técnicas. Este profesional utiliza varios servicios y lenguajes de datos Azure para almacenar y producir conjuntos de datos optimizados y limpios para su análisis.
  
  Un Ingeniero de Datos Azure también ayuda a garantizar que los pipelines de datos y los almacenamientos de datos tengan un alto rendimiento, sean eficientes, estén organizados y sean fiables, teniendo en cuenta un conjunto específico de requisitos y limitaciones empresariales. Este profesional resuelve rápidamente los problemas imprevistos y minimiza la pérdida de datos. Un Ingeniero de Datos Azure también diseña, implementa, supervisa y optimiza las plataformas de datos para satisfacer las necesidades de los pipelines de datos.
  
  Un candidato para esta certificación debe tener un sólido conocimiento de los lenguajes de procesamiento de datos, como SQL, Python o Scala, y necesita entender el procesamiento paralelo y los patrones de arquitectura de datos.
