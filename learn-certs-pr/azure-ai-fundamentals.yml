summary: "Los candidatos a la certificación Azure AI Fundamentals deben tener conocimiento fundamental de los conceptos de aprendizaje automático (ML) e inteligencia artificial (AI) y servicios relacionados de Microsoft Azure. \r\n\r\nEsta certificación es una oportunidad para demostrar el conocimiento de las cargas de trabajo comunes de ML e IA y cómo implementarlas en Azure. \r\n\r\nEsta certificación está destinada a candidatos con antecedentes tanto técnicos como no técnicos. No se requiere experiencia en ciencia de datos e ingeniería de software; sin embargo, algunos conocimientos generales de programación o experiencia serían beneficiosos.  \r\n\r\nAzure AI Fundamentals se puede usar para prepararse para otras certificaciones basadas en roles de Azure como Azure Data Scientist Associate o Azure AI Engineer Associate, pero no es un requisito previo para ninguno de ellos."
