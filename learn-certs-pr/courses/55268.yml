  ### Módulo 1&#58; Introducción a PowerApps
  Empecemos con una introducción a Microsoft Flow. Históricamente, la automatización de los procesos empresariales solía recaer en el regazo de un programador dentro de la empresa, que tenía un buen conocimiento de codificación y de los sistemas que conectaba. Sin embargo, cada vez más sistemas implementados en las empresas están fomentando un mayor enfoque en el diseño y la gestión del usuario final. Con este cambio de cultura, los usuarios finales buscan mejorar aún más sus soluciones empresariales. Flow acerca el diseño del flujo de trabajo a todas las audiencias. Ofrece los bloques de construcción para procesos ligeros o críticos para el negocio. En este módulo, cubrimos un resumen del producto y su aplicación a Office 365 y a los servicios de terceros.
  #### Lecciones
  - ¿Qué es Microsoft Flow?
  - Las ventajas de la automatización
  - Cómo llegar a Flow


  #### Laboratorio &#58; Configura tu Inquilino
  - Configurar Office 365
  - Descargar los Archivos del Curso
  - Personalizar tu App Launcher
  - Crear cuentas para compañeros 

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Saber qué es Microsoft Flow
  - Las ventajas de utilizar Flow para automatizar procesos
  - Cómo acceder a un flujo

  ### Módulo 2&#58; Introducción a Flow
  Comenzamos nuestro descubrimiento de Microsoft Flow construyendo nuestro primer proceso de negocio. Discutiremos cómo utilizar plantillas para empezar con Flow o cómo utilizar una plantilla en blanco para empezar sin acciones definidas. Una vez en el producto, haremos un recorrido por el editor, la página de gestión del flujo de trabajo y la pantalla de inicio para ayudarte a navegar por el producto. A continuación, empezaremos a añadir, editar y eliminar acciones de nuestra plantilla de flujo de trabajo para personalizar el Flow para una necesidad empresarial concreta. Una vez listo, publicaremos y activaremos el flujo de trabajo para verificar que funciona como se espera. Terminaremos este módulo discutiendo cómo activar o desactivar un Flujo y también cómo eliminar un Flujo.
  #### Lecciones
  - Utilizar las plantillas de Flow
  - Navegando por Flow
  - Editar un Flujo
  - Publicar y activar un Flujo
  - Desactivar o eliminar un Flujo


  #### Laboratorio &#58; Creación de procesos en Office 365
  - Crear un Equipo con un canal
  - Construir un proceso de ausencia empresarial
  - Probar el proceso de ausencia
  - Opcional&#58; Crear Formulario de Comentarios
  - Opcional&#58; Flow para Avisar sobre Malas Valoraciones
  - Opcional&#58; Probar tu Formulario y tu Flow

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Cómo utilizar plantillas de Flow
  - Cómo navegar por Flow
  - Cómo editar Flujos
  - Cómo publicar y activar Flujos
  - Cómo desactivar o eliminar Flujos

  ### Módulo 3&#58; Lógica Flow
  La toma de decisiones durante un proceso empresarial suele ser un cuello de botella. La espera de decisiones o información para dirigir el flujo de trabajo hacia su objetivo depende del tiempo que la parte implicada dedique a la tarea. Esto podría mitigarse si la información deseada estuviera declarada en otro lugar, por ejemplo, como una propiedad documental o una entrada de formulario, por citar algunos ejemplos. La lógica de un flujo de trabajo permite que la información existente empuje el flujo de trabajo por múltiples caminos. Esto suele acelerar la duración del flujo de trabajo y minimizar la intervención humana.
  En este módulo, veremos la lógica básica encontrada en Flow y una aplicación práctica de cada opción.
  #### Lecciones
  - Añadir condiciones
  - Diseñar interruptores
  - Utilizar aplicar a cada 
  - Configurar hasta que sea lógico
  - Añadir un campo

