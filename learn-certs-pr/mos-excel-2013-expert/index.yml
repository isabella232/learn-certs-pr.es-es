summary: |-
  Esta certificación demuestra que posee el nivel más alto de las habilidades necesarias para usar con absoluto dominio los programas de Office obteniendo una certificación Microsoft Office Specialist Master. Los candidatos deben tener un conocimiento avanzado del entorno de Excel y la capacidad de guiar a terceros en el uso adecuado de las funciones de Excel 2013 de Office Professional Plus. Deben conocer y poder demostrar el uso de características avanzadas y especializadas de la aplicación.
subTitle: Esta certificación demuestra que tiene habilidades avanzadas en Microsoft Excel obteniendo una certificación de Microsoft Office Specialist Expert
levels:
- intermediate
skills:
- Administrar y compartir libros de trabajo
- Aplicar formatos y diseños personalizados
- Crear fórmulas avanzadas
- Crear gráficas y tablas avanzadas
