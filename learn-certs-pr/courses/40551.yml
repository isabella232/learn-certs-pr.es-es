summary: |-
  Este taller de seguridad de 1 día, dirigido por un instructor, proporciona una visión de las prácticas de seguridad para mejorar la postura de seguridad de una organización. El taller examina el concepto de profesionales de la seguridad equipo rojo - equipo azul, en el que un grupo de profesionales de la seguridad -el equipo rojo- ataca alguna parte o partes de la infraestructura de seguridad de una empresa, y un grupo contrario -el equipo azul- se defiende del ataque. Ambos equipos trabajan para reforzar las defensas de la empresa. Dado que el objetivo de los dos equipos es ayudar a la empresa a alcanzar un mayor nivel de seguridad, el sector de la seguridad llama a esta función, el equipo Violeta.

  Este taller forma parte de una serie más amplia de Talleres ofrecidos por Microsoft sobre la práctica de la Seguridad. Aunque no es necesario que hayas completado ninguno de los otros cursos de la serie Talleres de Seguridad antes de realizar este taller, es muy recomendable que empieces con este taller de la serie, Microsoft Security Workshop&#58; Enterprise Security Fundamentals.

  #### Perfil de los asistentes
  Este taller de 1 día de duración está dirigido a los profesionales de IT que necesitan entender mejor la seguridad de Windows y que desean aumentar su nivel de conocimientos. Este curso también proporciona conocimientos de ciberseguridad antes de realizar los otros cursos de seguridad de este tema.
