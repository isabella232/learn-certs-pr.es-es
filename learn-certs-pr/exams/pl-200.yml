summary: |-
  <div><font color='red'><strong>El contenido de este examen se actualizó el 23 de marzo de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>
  
  Los candidatos para este examen realizan detección de pruebas, capturan requisitos, involucran a expertos en la materia y partes interesadas, traducen requisitos y configuran las soluciones y aplicaciones de Power Platform. Crean mejoras de aplicaciones, experiencias de usuario personalizadas, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones personalizadas.

  Los Candidatos implementan el diseño proporcionado por un arquitecto de soluciones y en colaboración con él, así como los estándares, la marca y los artefactos establecidos por los Diseñadores de Experiencia de Usuario. Diseñan las integraciones para ofrecer una integración perfecta con aplicaciones y servicios de terceros.

  Los candidatos colaboran activamente con los miembros del equipo de control de calidad para garantizar que las soluciones cumplan con los requisitos funcionales y no funcionales. Identifican, generan y entregan artefactos para el empaquetado y la implementación a los ingenieros de DevOps, y brindan capacitación en operaciones y mantenimiento a los administradores de Power Platform.

  Los Consultores Funcionales de Power Platform deben estar familiarizados con el uso de componentes de Power Platform para ampliar y personalizar aplicaciones y servicios de Microsoft tales como Teams, Dynamics 365, Excel y Word.
