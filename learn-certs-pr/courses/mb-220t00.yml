summary: |-
  Este curso revisará la configuración de la aplicación de marketing necesaria para impulsar el crecimiento del negocio. También se sumergirá en la gestión de leads, formularios y páginas de marketing, segmentación y mensajes de marketing por correo electrónico. Todas estas piezas están unidas mediante un diseño interactivo de viaje del cliente, incluida la configuración de eventos y encuestas.

  #### Perfil de audiencia
  Este curso está diseñado para profesionales de IT o de marketing que quieren aprender a aprovechar Dynamics 365 Marketing para empresas.
prerequisitesSection: |-
  Conocimiento de la plataforma Dynamics 365 y comprensión de los principios básicos de marketing. También se recomienda tener experiencia con Power Platform, especialmente en aplicaciones dirigidas por modelos.
outlineSection: |-
  ### Módulo 1&#58; Configurar Dynamics 365 Marketing
  En este módulo, aprenderás a configurar tu instancia de Marketing y a configurar las opciones avanzadas.
  #### Lecciones
  * Configurar y gestionar Dynamics 365 Marketing
  - Configurar ajustes de marketing

  Después de completar este módulo será capaz de&#58;
  * Configurar tu aplicación de Marketing.
  - Configurar ajustes avanzados como organización, administración de negocios y contenido.
  
  
  ### Module 2&#58; Manejar segmentos y listas
  Este módulo revisará cómo crear, administrar y utilizar segmentos y centros de suscripción.
  #### Lecciones
  - Crear y gestionar segmentos
  - Crear y administrar centros y listas de suscripción
  
  Después de completar este módulo será capaz de&#58;
  - Crear y manejar segmentos.
  - Crear y gestionar centros de suscripción.
  
  
  ### Module 3&#58; Manejar formularios y páginas de marketing
  Este módulo cubrirá cómo crear formularios y páginas de marketing.
  #### Lecciones
  - Manejar formularios
  - Administrar páginas de marketing
  
  Después de completar este módulo será capaz de&#58;
  - Crear formularios de marketing e insertarlos en páginas de marketing.
  - Crear una página de marketing.
  - Previsualizar, validar y lanzar una página de marketing.
  - Crear un formulario de marketing y plantillas de página.  
  
  ### Módulo 4&#58; Manejar prospectos, cuentas y contactos
  Este módulo cubrirá cómo manejar clientes como cuentas o contactos, y cómo nutrirlos a través del lifecycle del prospecto.
  #### Lecciones
  - Crear y gestionar prospectos
  - Administrar las cuentas y los contactos
  
  Después de completar este módulo será capaz de&#58;
  - Rastrear los clientes como cuentas o contactos.
  - Crear un prospecto y convertirlo en una oportunidad.
  - Gestionar prospectos a través del lifecycle de los prospectos.  
  
  ### Módulo 5&#58; Administrar los emails de marketing y los desplazamientos de los clientes
  Este módulo cubrirá cómo crear mensajes de email y desplazamientos de clientes en Dynamics 365 Marketing.
  #### Lecciones
  - Crear emails de marketing
  - Crear recorridos de clientes
  
  Después de completar este módulo será capaz de&#58;
  - Crear y diseñar mensajes por email.
  - Previsualizar, validar y lanzar mensajes por email.
  - Guardar un mensaje de email en forma de plantilla.
  - Crear un recorrido para el cliente.  
  
  ### Module 6&#58; Manejar eventos
  Este módulo revisará el proceso de creación del recorrido del cliente.
  #### Lecciones
  * Crear un evento
  - Crear un evento webinar
  - Promover y gestionar eventos
  
  Después de completar este módulo será capaz de&#58;
  * Crear un evento.
  * Crear un evento webinar utilizando Teams como proveedor del webinar.
  - Promover un evento.
  - Administrar el sitio web del evento.
  - Configurar los parámetros del evento.
  
  
  ### Módulo 7&#58; Crear encuestas con Dynamics 365 Customer Voice
  Este módulo demostrará cómo crear y distribuir encuestas a clientes.
  #### Lecciones
  - Crear un proyecto de encuestas
  - Crear encuestas con Dynamics 365 Customer Voice
  - Enviar encuestas con Dynamics 365 Customer Voice
  
  Después de completar este módulo será capaz de&#58;
  - Gestionar encuestas utilizando proyectos.
  - Crear una encuesta.
  - Personalizar una encuesta.
  - Distribuir una encuesta a clientes.
  
  
  ### Módulo 8&#58; Analizar los conocimientos en Dynamics 365 Marketing
  En este módulo, aprenderá a utilizar la funcionalidad de conocimientos para ver y analizar datos relacionados con sus iniciativas de marketing.
  #### Lecciones
  - Evaluar las iniciativas de marketing con analíticas
  
  Después de completar este módulo será capaz de&#58;
  - Usar conocimientos para tomar decisiones sobre esfuerzos de marketing.
  - Conseguir clientes potenciales.
  - Usar conocimientos relacionados con recorridos de clientes y mensajes de email.
