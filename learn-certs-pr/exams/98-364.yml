  <div><font color='red'><strong>Este examen MTA se retirará el 30 de junio de 2022. La venta de bonos para este examen finalizó el 30 de junio de 2021. Utiliza los botones "Programar con Pearson VUE" o "Programar con Certiport" a continuación para canjear un bono comprado y programar tu examen. Consulta <a href="/learn/certifications/mta-retirement-faqs">las FAQ</a> para más detalles.</strong></font></br></br></div>
  
  Los candidatos a este examen buscan validar sus conocimientos básicos y sus habilidades con bases de datos, incluidas las bases de datos relacionales, como SQL Server de Microsoft. Se recomienda que los candidatos estén familiarizados con los conceptos y tengan experiencia práctica con las tecnologías aquí descritas, ya sea asistiendo a los cursos de formación correspondientes o trabajando con los tutoriales y ejemplos disponibles en MSDN y en Microsoft Visual Studio. Aunque se recomienda una mínima experiencia práctica con las tecnologías, para estos exámenes no se presupone experiencia laboral.
