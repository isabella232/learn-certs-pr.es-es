  ### Módulo 6&#58; Personalizar la Seguridad
  La seguridad es un elemento importante de cualquier sitio. Vas a ver demostraciones guiadas por un instructor sobre las mejores prácticas para añadir y eliminar colegas de tu sitio y determinar su nivel de acceso. Como propietario del sitio, puedes personalizar los niveles de permiso. Esto significa que puedes crear niveles de acceso que se ajusten a las responsabilidades de los usuarios de tu sitio. Un ejemplo de esto sería permitir a un grupo de usuarios la capacidad de subir contenido pero no de eliminarlo. También verás cómo utilizar el botón Compartir para compartir documentos de forma rápida con otros usuarios.

