  Los candidatos para este examen son los Administradores de mensajería que implementan, configuran, administran, solucionan problemas y supervisan destinatarios, permisos, protección de correo, flujo de correo y carpetas públicas en entornos empresariales híbridos y en la nube.
  
  Los administradores de mensajería son responsables de administrar la higiene, la infraestructura de mensajería, la configuración híbrida, la migración, el transporte, los buzones y el acceso de los clientes.
  
  Los administradores de mensajería colaboran con el administrador de seguridad y el administrador de empresa de Microsoft 365 para implementar una topología híbrida segura o solo en la nube que satisfaga las necesidades comerciales de una empresa.
  
  El Messaging Administrator debe contar con conocimiento práctico de tipos de autenticación, licencias e integración con aplicaciones Microsoft 365.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: administrar la configuración y los recursos de la organización; planear y administrar la arquitectura del correo; planificar e implementar una configuración híbrida y migración; y asegurar el entorno de mensajería.'
