  Esta certificación valida las habilidades necesarias para desarrollar modernos servicios y aplicaciones móviles o web.

  Para obtener la MCSD&#58; Certificación de App Builder, complete los siguientes requisitos&#58;
  - Obtener una certificación de requisito previo&#58;
    - Opción de requisito previo 1&#58; [MCSA&#58; Aplicaciones web](/learn/certifications/mcsa-web-applications-certification)
    - Opción de requisito previo 2&#58; [MCSA&#58; Plataforma universal de Windows](/learn/certifications/mcsa-universal-windows-platform)
  - Y aprobar uno de los exámenes electivos&#58;
    - [70-357&#58; Desarrollo de aplicaciones móviles](/learn/certifications/exams/70-357)
    - [70-486&#58; Desarrollo de aplicaciones web ASP.NET MVC](/learn/certifications/exams/70-486)
    - [70-487&#58; Desarrollo de servicios web y Microsoft Azure](/learn/certifications/exams/70-487)
