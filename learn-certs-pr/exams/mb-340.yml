summary: |-
  Los candidatos a este examen configuran y utilizan la funcionalidad de la aplicación en Dynamics 365 Commerce y proporcionan soporte para la aplicación.
  
  Los candidatos tienen un gran conocimiento de las operaciones comerciales unificadas. Pueden tener experiencia en la configuración, despliegue y mantenimiento de Dynamics 365 Commerce.
  
  <div><font color='red'><strong>Nota&#58; Este examen estará disponible en junio/julio de 2021.</strong></font><br/><br/></div>
subTitle: 'Este examen estará disponible en junio/julio de 2021. Este examen mide tu capacidad para realizar las siguientes tareas técnicas: configurar la sede de Dynamics 365 Commerce; configurar productos, precios, descuentos, fidelización y afiliaciones; gestionar el punto de venta (POS) en Dynamics 365 Commerce; configurar y gestionar los centros de llamadas de Dynamics 365 Commerce; y gestionar comercio electrónico.'
