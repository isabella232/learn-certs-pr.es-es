  - Asignar permisos en SharePoint.
  - Ver los niveles de permisos.
  - Gestionar la herencia de permisos a nivel de sitio.
  - Gestionar la herencia de permisos a nivel de lista o biblioteca.
  - Gestionar la herencia de permisos a nivel de artículo.


  ### Módulo 6&#58; Participar en Comunidades de Usuarios
  SharePoint ofrece a los usuarios un lugar para la colaboración social en forma de sitios personales. La experiencia y la funcionalidad son muy similares a las de los sitios de Redes Sociales más populares, como Facebook y LinkedIn. La principal diferencia es que está controlada por SharePoint Farm y la exposición suele estar limitada a las redes internas.

  #### Lecciones
