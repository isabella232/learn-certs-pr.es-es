title: 'Microsoft Certified: Azure Database Administrator Associate'
metadata:
  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server.'
uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Database Administrator implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube creadas con Azure Data Services y SQL Server. El administrador de la base de datos de Azure usa una variedad de métodos y herramientas para realizar las operaciones diarias, incluida la aplicación de conocimientos sobre el uso de T-SQL para fines de administración administrativa.

  <div></br>
  Los candidatos a este cargo deben comprender todos los conceptos que se tratan en <a href='/learn/certifications/exams/dp-900'>Exam DP-900&$58; Microsoft Azure Data Fundamentals</a>.
  </div>
subTitle: El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server.
levels:
- intermediate
skills:
- planificar e implementar recursos de la plataforma de datos
- implementar un ambiente seguro
- supervisar y optimizar recursos operativos
- optimizar el rendimiento de la consulta
- Realizar la automatización de tareas
- planificar e implementar un entorno de Alta disponibilidad y recuperación ante desastres (HADR)
- Realizar la administración utilizando T-SQL.
