  Implementar plantilla ondulatoria de construcción  
  Configurar menús, elementos de menú y ajustes de pantalla de dispositivos móviles  
  Gestionar procesos de movimiento de existencias de inventarios  
  Realizar el recuento de ciclos  
  Procesar los pedidos de entrada y salida  
  Procesar envíos  
  Describir el proceso de reabastecimiento cross-docking  
  Introducción  
