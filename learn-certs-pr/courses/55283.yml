  ### Módulo 6&#58; Colaborar con Teams
  Microsoft Teams es la nueva forma de colaborar, proporcionando, entre otras cosas, la funcionalidad de Skype for Business. Es el área donde los usuarios finales pueden trabajar en documentos con otros miembros de un equipo, tener conversaciones sobre los documentos, establecer reuniones y discutir la reunión en el Canal de Equipos. También se puede chatear directamente con los compañeros, tener videollamadas o llamadas de voz y grabar las reuniones. La idea en torno a Teams es poder encontrar toda la información relacionada con un aspecto específico de un proyecto o equipo en un mismo lugar. Durante este módulo se hará una demostración de cada uno de los aspectos de Teams y se debatirá por qué y cómo se puede utilizar como una organización.
  #### Lecciones


