iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Esta certificación demuestra que posee habilidades avanzadas en programas clave de Office obteniendo una certificación Microsoft Office Specialist Expert. Office 2013 combina las tecnologías web y en nube para ampliar el modo en que se crea y consume información, e introduce un nuevo modelo de aplicación en nube para construir aplicaciones flexibles y seguras. Todo ello disponible desde la interfaz de Office habitual.

  Para obtener una certificación de Microsoft Office Specialist Expert, apruebe AMBOS los exámenes requeridos para cada programa&#58;

  - Apruebe ambos exámenes para Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Apruebe ambos exámenes para Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
