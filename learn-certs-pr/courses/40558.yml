summary: |-
  En este curso, verás cómo diseñar una migración a Azure para un entorno de cliente heterogéneo. La infraestructura existente comprende servidores Windows y Linux que se ejecutan tanto en VMWare como en máquinas físicas, e incluye algunos servidores heredados. A lo largo de la sesión de diseño de pizarra blanca, verás las distintas opciones y servicios disponibles para migrar entornos heterogéneos a Azure. Al finalizar este taller, estarás más capacitado para diseñar e implementar el descubrimiento y la evaluación de entornos para valorar su preparación para migrar a Azure utilizando servicios como Azure Migrate, Azure Database Migration Service y Azure Site Recovery.

  #### Perfil del asistente
  Este taller está dirigido a los Cloud Architects y a los profesionales de IT que tienen experiencia en la arquitectura de la infraestructura y el diseño de soluciones en las tecnologías cloud y quieren aprender más sobre Azure y los servicios de Azure, tal y como se describe en las áreas "Resumen" y "Habilidades adquiridas".  Los asistentes a este taller también deben tener experiencia en otras tecnologías en cloud que no sean de Microsoft, cumplir los prerrequisitos del curso y desear una formación cruzada en Azure.
