summary: |-
  En este curso, los estudiantes diseñarán varias tecnologías de plataforma de datos en soluciones que estén en línea con los requisitos comerciales y técnicos. Esto puede incluir escenarios de datos locales, en la nube e híbridos que incorporan datos relacionales, NoSQL o Data Warehouse. También aprenderán cómo diseñar arquitecturas de procesos utilizando una gama de tecnologías para transmisión de datos y lotes. Los estudiantes también explorarán cómo diseñar la seguridad de los datos, incluido el acceso a los datos, las políticas y los estándares de datos. También diseñarán soluciones de datos de Azure, que incluyen la optimización, disponibilidad y recuperación ante desastres de datos, procesamiento por lotes y soluciones de transmisión de datos.
  
  #### Perfil de audiencia
  La audiencia para este curso es Data Professionals, Data Architects y Business Intelligence Professionals que desean aprender sobre las tecnologías de plataforma de datos que existen en Microsoft Azure. La audiencia secundaria para este curso son personas que desarrollan aplicaciones que entregan contenido de las tecnologías de plataforma de datos que existen en Microsoft Azure.
prerequisitesSection: |-
