  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos para este examen son profesionales de ventas que venden soluciones de licencias a grandes empresas. Las organizaciones de esta categoría normalmente tienen 250 dispositivos o usuarios, o más. Los candidatos deben tener al menos seis meses de experiencia vendiendo soluciones de licencias de Microsoft, junto a conocimientos básicos de todas las soluciones de licencias corporativas de Microsoft, incluyendo el Contrato Enterprise, la suscripción del contrato enterprise, Cloud Solution Provider, MPSA, OEM, Open y Open Value.

  Los candidatos también deben tener una comprensión básica de los tipos de productos de Microsoft, como sistemas operativos, aplicaciones de servidor, aplicaciones de escritorio y servicios en línea, y sus respectivos modelos de licencia. Se espera que los candidatos validen su habilidad para definir la solución que mejor se adecue a las necesidades del cliente.
