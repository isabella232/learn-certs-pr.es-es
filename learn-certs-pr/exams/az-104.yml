summary: |-
  El administrador de Azure implementa, administra y supervisa las redes de identidad, gobierno, almacenamiento, informática y virtual en un entorno de nube. El administrador de Azure aprovisionará, dimensionará, supervisará y ajustará los recursos según corresponda.
  
  Los candidatos deben tener un mínimo de seis meses de experiencia práctica en la administración de Azure. Los candidatos deben tener un sólido conocimiento de los servicios principales de Azure, las cargas de trabajo de Azure, la seguridad y el gobierno. Los candidatos para este examen deben tener experiencia en el uso de PowerShell, la interfaz de línea de comandos, Azure Portal y plantillas ARM.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>NOTA&#58; este examen estará disponible el 31 de marzo de 2020 aproximadamente.</div>
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: administrar las identidades y el gobierno de Azure; implementar y administrar el almacenamiento; implementar y administrar recursos informáticos de Azure; configurar y administrar redes virtuales; y supervisar y hacer una copia de seguridad de los recursos de Azure.'
