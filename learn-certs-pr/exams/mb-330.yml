displayName: MB-330
summary: |-
  <div>
  <div><strong>El contenido de este examen se actualizará el, 16 de octubre de 2020. Descargue el documento de habilidades medidas a continuación para ver qué cambiará.</strong><br/><br/></div>
  </div>

  Los candidatos a este examen analizan los requisitos comerciales y los traducen en procesos y soluciones comerciales plenamente realizados que aplican las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requerimientos de negocio.
  <br/>

  Los candidatos a este examen tienen una comprensión fundamental de los principios contables y las operaciones financieras de las empresas, el servicio de atención al cliente, el servicio de campo, la fabricación, el comercio minorista y los conceptos de gestión de la cadena de suministro. Por lo general, se especializan en uno o más conjuntos de características de aplicaciones de finanzas y operaciones, incluidas las finanzas, la fabricación y la gestión de la cadena de suministro.

  Los candidatos deben tener algún conocimiento de las prácticas de gestión de la cadena de suministro, incluidas las adquisiciones, el comercio, la logística, la gestión de almacenes y la gestión de transporte.
subTitle: 'Este examen mide su capacidad para llevar a cabo las siguientes tareas técnicas: poner en práctica la gestión de la información sobre los productos; poner en práctica la gestión del inventario; poner en práctica y gestionar los procesos de la cadena de suministro; poner en práctica la gestión del almacén y el transporte; y poner en práctica la planificación maestra.'
