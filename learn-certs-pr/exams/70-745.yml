  <div><font color='red'><strong>Este examen se retiró el 31 de enero de 2021. Para conocer las opciones disponibles actualmente, por favor consulta la <a href='/learn/certifications/browse/?resource_type=examination'>Página de navegación por Certificaciones y Exámenes</a>.<br/><br/></strong></font></div>

  Los candidatos a este examen son profesionales de las TI responsables de implementar un Software-Defined DataCenter (SDDC) con Windows Server 2016 y Microsoft System Center 2016 Virtual Machine Manager (SCVMM).

  Estos candidatos son responsables de implementar y gestionar infraestructuras SCVMM de alta disponibilidad, así como de implementar los componentes de redes, computación y almacenamiento definido por software. También son responsables de gestionar y configurar las cargas de datos del arrendatario, implementar y gestionar contenedores y realizar tareas básicas de supervisión y mantenimiento mediante System Center Operations Manager (SCOM). Los candidatos a este examen son también responsables de determinar e implementar opciones de continuidad empresarial generales y de recuperación ante desastres.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Hay actualizaciones del examen en vigor a partir del 15 de junio de 2018. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 745.</div>
