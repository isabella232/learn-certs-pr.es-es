  title: 'Microsoft Certified: Power Platform Solution Architect Expert'
  description: Los expertos en arquitectura de soluciones Power Platform trabajan con los accionistas y se centran en soluciones que afectan a las necesidades técnicas y empresariales generales de su organización. Candidatos tienen conocimientos funcionales y técnicos de Power Platform, aplicaciones de participación de clientes Dynamics 365, soluciones relacionadas Microsoft Cloud y tecnologías de terceros.
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Si buscas demostrar tu experiencia como arquitecto de soluciones Microsoft Power Platform o Microsoft Dynamics 365, o si eres un programador o un consultor senior listo para dar el siguiente paso y convertirte en arquitecto de soluciones, esta certificación experta puede ayudarte a avanzar en tu carrera profesional.
  
  Como candidato a la certificación Power Platform Solution Architect Expert, trabajas con los accionistas y te centras en las soluciones que afectan a las amplias necesidades empresariales y técnicas de tu organización. Tienes conocimientos funcionales y técnicos de Power Platform, aplicaciones de participación de clientes Dynamics 365, soluciones relacionadas Microsoft Cloud y tecnologías de terceros. Para esta certificación, necesitas un mínimo de 1 a 3 años como arquitecto de soluciones Power Platform o de 7 a 10 años como asesor o programador senior, junto con un profundo conocimiento de la arquitectura Power Platform.
  
  Si necesitas experiencia adicional antes de intentar obtener esta certificación, aquí tienes algunas sugerencias&#58;
  - Trabaje como (o siga de cerca) un arquitecto de soluciones en proyectos Power Platform.
  - Inscríbase en un curso de formación impartido por un instructor.
  - Explore las rutas de aprendizaje disponibles en [Microsoft Learn](/learn/paths/become-solution-architect/).
