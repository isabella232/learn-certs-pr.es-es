summary: |-
  Este curso de dos días proporcionará conocimientos de nivel básico sobre los conceptos fundamentales del Azure; los servicios fundamentales del Azure; las soluciones básicas y las herramientas de gestión; la seguridad general y la seguridad de la red; las características de gobernanza, privacidad y cumplimiento; la gestión de costos del Azure y el nivel de los servicios acordados.
  Nota&#58; Este curso proporciona un pase de Azure y tiempo para que los estudiantes participen en laboratorios prácticos. Si no necesita experiencia práctica, considere el AZ-900T01&#58; Curso de principios de Microsoft Azure (1 día). El contenido de ambos cursos se alinea con el dominio objetivo del examen AZ-900.
  
  #### Perfil de audiencia
  Este curso es adecuado para el personal de TI que recién comienza a trabajar con Azure. Este público quiere conocer nuestras ofertas y obtener experiencia práctica con el producto. Este curso utiliza principalmente el Portal de Azure para crear servicios y no requiere habilidades de secuencias de comandos. Los estudiantes en este curso ganarán confianza para tomar otros cursos y certificaciones basados ​​en roles, como Azure Administrator. Este curso proporciona un pase de Azure y un entorno de laboratorio opcional. Este curso combina conferencias, demostraciones y laboratorios prácticos. Este curso también ayudará a preparar a alguien para el examen AZ-900.
prerequisitesSection: |-
  No hay requisitos previos para tomar este curso. Sin embargo, cuanto más conocimientos técnicos tenga un estudiante, más comprenderá sobre la nube.
outlineSection: |-
  ### Módulo 1&#58; Describa los conceptos claves del Azur
  En este módulo, usted dará un vistazo de principio a fin a Azure y sus capacidades, lo que le proporcionará una base sólida para completar los módulos disponibles para Azure Fundamentals.
  #### Lecciones
  - Introducción a Azure fundamentals
  - Discutir los conceptos fundamentales del Azure
  - Describir los componentes arquitectónicos claves de Azure

  Después de completar este módulo, tú podrán&#58;
  - Comprender los beneficios de la computación en nube en Azure y cómo puede ahorrarte tiempo y dinero
  - Explicar conceptos como alta disponibilidad, escalabilidad, elasticidad, agilidad y recuperación de desastres
  - Describir los componentes básicos de la arquitectura Azure como las suscripciones, los grupos de gestión, los recursos y 
  - Resumir los conceptos de distribución geográfica como las regiones de Azure, los pares de regiones y la zona de disponibilidad

  ### Módulo 2&#58; Describir los servicios claves de Azure
  En este módulo, aprenderá acerca de los servicios principales de Azure como la base de datos de Azure, Azure compute, almacenamiento de Azure y Azure Networking.
  #### Lecciones
  - Explore los servicios analíticos y de base de datos Azure
  - Explorar los servicios de computación de Azure
  - Explorar los servicios de Azure Storage
  - Explorar los servicios de red de Azure

  Después de completar este módulo, tú podrán&#58;
  - Comprender la amplitud de los servicios disponibles en Azure incluyendo computación, red, almacenamiento y base de datos
  - Identificar los servicios de virtualización como Azure Virtual Machines, Azure Container Instances, Azure Ku
  - Compare los servicios de base de datos de Azure como Azure Cosmos DB, Azure SQL, Azure Database para MySQL, Azure
  - Examinar los recursos de red del Azure como las redes virtuales, las puertas de enlace VPN y el Azure ExpressRoute
  - Resuma los servicios de almacenamiento Azure como Azure Blob Storage, Azure Disk Storage y Azure File Storage

  ### Módulo 3&#58; Describir soluciones básicas y herramientas de gestión en Azure
  En este módulo, aprenderá sobre el aprendizaje de las máquinas de AI, Azure DevOps, fundamentos de monitoreo, fundamentos de administración, fundamentos de computación sin servidores y fundamentos de IoT.
  #### Lecciones
  - Elegir el mejor servicio de AI para sus necesidades
  - Elegir las mejores herramientas para ayudar a las organizaciones a construir mejores soluciones
  - Elegir  el mejor servicio de vigilancia para la visibilidad, la comprensión y la mitigación de las interrupciones.
  - Elegir las mejores herramientas para gestionar y configurar su entorno Azure
  - Elegir la mejor tecnología Azure serverless para su escenario de negocios
  - Elegir el mejor servicio de IoT de Azure para su aplicación

  Después de completar este módulo, tú podrán&#58;
  - Elegir el servicio de Azure Artificial Intelligence correcto para abordar los diferentes tipos de negocios.
  - Elegir las mejores herramientas y servicios de proceso de desarrollo de software para un determinado escenario empresarial.
  - Elegir el servicio de supervisión en la nube correcto para abordar los diferentes tipos de desafíos empresariales.
  - Elegir la herramienta de gestión Azure correcta para abordar diferentes tipos de necesidades técnicas y desafíos
  - Elegir la tecnología de computación sin servidores adecuada para su escenario empresarial.
  - Elegir el mejor servicio de Azure IoT para un determinado escenario de negocios.

  ### Módulo 4&#58; Describe la seguridad general y las características de seguridad de la red
  En este módulo, aprenderás a protegerte contra las amenazas a la seguridad y a asegurar tus redes con Azure.
  #### Lecciones
  - Protegerse contra las amenazas a la seguridad en Azure
  - Conectividad de red segura en Azure

  Después de completar este módulo, tú podrán&#58;
  - Refuerce su postura de seguridad y protéjase contra las amenazas usando el Azure Security Center.
  - Recopilar y actuar sobre los datos de seguridad de muchas fuentes diferentes usando Azure Sentinel.
  - Administrar servidores físicos dedicados para alojar sus Azure VMs para Windows y Linux usando Azure Dedica
  - Identificar las capas que componen una estrategia de *defensa en profundidad*.
  - Explicar cómo el Azure Firewall permite controlar el tráfico permitido en la red.
  - Configurar grupos de seguridad de la red para filtrar el tráfico de la red hacia y desde los recursos de Azure dentro de un Mic
  - Explica cómo la DDoS Protection de Azure ayuda a proteger tus recursos de Azure de los ataques DDoS.

  ### Módulo 5&#58; Describir las características de identidad, gobierno, privacidad y cumplimiento
  En este módulo, aprenderá acerca de los servicios de identidad de Azure, cómo construir una estrategia de gobierno en la nube y las normas de privacidad, cumplimiento y protección de datos en Azure.
  #### Lecciones
  - Acceso seguro a sus aplicaciones mediante el uso de los servicios de identidad Azure
  - Construir una estrategia de gobierno de la nube en Azure
  - Examinar la privacidad, el cumplimiento y las normas de protección de datos en Azure

  Después de completar este módulo, tú podrán&#58;
  - Explicar la diferencia entre autenticación y autorización.
  - Describir cómo Azure Active Directory proporciona gestión de identidad y acceso.
  - Explicar el papel que desempeñan el inicio de sesión único (SSO), la autenticación multifactorial y Condicional Access.
  - Tomar decisiones organizacionales acerca de su entorno de nube usando el CAF para Azure.
  - Definir quién puede acceder a los recursos de la nube mediante el control de acceso basado en funciones de Azure.
  - Aplicar un bloqueo de recursos para evitar la eliminación accidental de sus recursos en Azure.
  - Aplicar etiquetas a tus recursos en Azure para ayudar a describir su propósito.
  - Controlar y auditar cómo se crean sus recursos mediante el uso de Azure Policy.
  - Habilite la administración a escala en múltiples suscripciones de Azure mediante el uso de Azure Blueprints.
  - Explique los tipos de ofertas de cumplimiento que están disponibles en Azure.
  - Obtener información sobre los estándares regulatorios y el cumplimiento en Azure.
  - Explicar las capacidades del Azure que son específicas de las agencias gubernamentales.

  ### Módulo 6&#58; Describir la gestión de costos de Azure y los acuerdos de nivel de servicio
  En este módulo, aprenderá a planificar y gestionar los costes de Azure, y a elegir los servicios de Azure adecuados a través de los SLA y el ciclo de vida del servicio.
  #### Lecciones
  - Planificar y gestionar sus costes de Azure
  - Elija los servicios Azure adecuados examinando los SLA y el ciclo de vida del servicio
  Después de completar este módulo, tú podrán&#58;
  - Usar la Calculadora del Costo Total de Propiedad.
  - Describir las diferentes formas en que puedes comprar productos y servicios de Azure.
  - Utilizar la calculadora de precios para estimar el costo mensual de ejecutar tus cargas de trabajo en la nube.
  - Definir los principales factores que afectan el costo total y aplique las prácticas recomendadas para minimizar el costo.
  - Describir qué es un acuerdo de nivel de servicio (SLA) y por qué los SLA son importantes.
  - Identifiar los factores, como el nivel de servicio que elija, que pueden afectar a un SLA.
  - Combinar los SLA para calcular un SLA compuesto.
  - Describir el ciclo de vida del servicio en Azure.