summary: |-
  <div><font color="red"><strong>El contenido de este examen fue actualizado el 23 de julio de 2021. Por favor, descarga el documento de medición de habilidades que aparece a continuación para ver lo que ha cambiado.</strong></font><br/><br/></div>
 
  El candidato concibe y crea soluciones para simplificar y automatizar tareas y procesos para sí mismo y su equipo. Entiende los datos con los que trabaja, los Problemas que debe resolver y los procesos y experiencias de aplicaciones necesarios. El candidato puede no tener una formación formal en IT, pero se siente cómodo utilizando la tecnología para resolver problemas empresariales.
  
  El candidato se dirige a sí mismo y se centra en las soluciones. Puede conectarse y utilizar funciones de aplicaciones como Microsoft Teams, aplicaciones y servicios de Microsoft 365 y soluciones de terceros. El candidato tiene el deseo de entender las capacidades y limitaciones de las herramientas disponibles y comprende cómo aplicarlas. El candidato es un defensor de las soluciones de Power Platform.
