### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (Legado)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (Legado)'
  description: 'Microsoft Dynamics 365 Field Service Functional Consultants configuran la aplicación Field Service, implementan soluciones que administran el ciclo de vida del servicio de campo e implementan la solución Connected Field Service (IoT).'
uid: certification.d365-functional-consultant-field-service-legacy
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>Esta versión de la certificación ya no está disponible. Si tiene esta versión de la certificación, se le otorgará automáticamente la última versión de la misma.<br/><br/>  Las dos versiones de la certificación se enumerarán en sus certificaciones. Solo tiene que renovar la última versión. Cuando caduque la versión anterior, pasará a la sección de historial de certificación de su expediente académico.<br/><br/></strong></font></div>
  
  Si eres un consultor funcional responsable de configurar e implementar soluciones de Dynamics 365 para los clientes, eres un buen candidato para esta certificación, que puede destacar tus habilidades y ayudar a avanzar en tu carrera profesional. Un consultor funcional de Dynamics 365 Field Service es responsable de implementar soluciones que gestionan los recursos que completan el ciclo de vida del servicio de campo. Como consultor funcional, sabes trabajar con administradores de proyectos, programadores y arquitectos de soluciones. Debes tener un mínimo de uno a tres años de experiencia como consultor funcional implementando Dynamics 365.
  
  Si necesitas más experiencia antes de intentar obtener esta certificación, aquí tienes algunas sugerencias&#58;
  - Trabaja como consultor funcional de Dynamics 365 en algunos proyectos.
  - Trabaja en la implementación de Dynamics 365 Field Service.
  - Únete a la comunidad en [community.dynamics.com](https://community.dynamics.com/).
  - Sigue las rutas de aprendizaje disponibles en [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service).
  - Realiza más prácticas profesionales.
  - Inscríbete en un curso de formación impartido por un instructor
subTitle: Microsoft Dynamics 365 Field Service Functional Consultants configuran la aplicación Field Service, implementan soluciones que administran el ciclo de vida del servicio de campo e implementan la solución Connected Field Service (IoT).
