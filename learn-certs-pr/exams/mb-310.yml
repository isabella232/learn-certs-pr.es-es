  Los candidatos a este examen son Consultores Funcionales que analizan los requisitos empresariales y los traducen en procesos y soluciones empresariales totalmente realizados que aplican las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requerimientos de negocio.
  <br/>

  Los candidatos a este examen deben tener una comprensión fundamental de los principios contables y las operaciones financieras de las empresas, incluidas las cuentas por pagar y las cuentas por cobrar, los impuestos, los principios de cálculo de costos, los activos fijos y el presupuesto.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: establecer y configurar la gestión financiera; implementar y gestionar las cuentas por pagar y los gastos; implementar las cuentas por cobrar, el crédito, los cobros y el reconocimiento de ingresos; y gestionar la presupuestación y los activos fijos'
