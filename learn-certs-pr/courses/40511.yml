outlineSection: |-
  ### Módulo 1&#58; Sesión de Diseño de Pizarra Blanca - Entrega continua en Azure DevOps
  #### Lecciones
  - Repasa el caso de estudio del cliente
  - Diseñar una solución de prueba de concepto
  - Presentar la solución

  ### Módulo 2&#58; Laboratorio práctico - Entrega continua en Azure DevOps
  #### Lecciones
  - Crear una plantilla de Azure Resource Manager (ARM) que pueda aprovisionar la aplicación web, la base de datos SQL
  - Crear un proyecto Azure DevOps y un Repositorio Git
  - Crear una canalización de construcción de Azure DevOps
  - Crear una canalización de lanzamiento de Azure DevOps
  - Provocar una construcción y lanzamiento
  - Crea una rama de funciones y envía una pull request