  <div><font color="#D83B01">Esta versión de la certificación ya no está disponible. Si tiene esta versión de la certificación, se le otorgará automáticamente la última versión de la misma.<br/><br/>  Las dos versiones de la certificación se enumerarán en sus certificaciones. Solo tiene que renovar la última versión. Cuando caduque la versión anterior, pasará a la sección de historial de certificación de su expediente académico.<br/><br/></font></div>
  
  Candidatos a la certificación Azure Developer Associate deben tener experiencia en diseñar, construir, probar y mantener aplicaciones y servicios cloud en Microsoft Azure.
  
  Las responsabilidades de este cargo incluyen la participación en todas las fases del desarrollo de cloud, desde requisitos, definición y diseño, hasta desarrollo, despliegue y mantenimiento, pasando por ajuste y supervisión del rendimiento.
  
  Los Programadores Azure se asocian con arquitectos de soluciones cloud, cloud DBAs, administradores cloud y clientes para implementar soluciones.
  
  El candidato a esta certificación debe tener entre 1 y 2 años de experiencia profesional en desarrollo y experiencia con Microsoft Azure. Además, los Candidatos a este cargo deben ser capaces de programar en un lenguaje compatible con Azure y dominar Azure SDKs, Azure PowerShell, Azure CLI, opciones de almacenamiento de datos, conexiones de datos, APIs, autenticación y autorización de aplicaciones, despliegue de computación y contenedores, depuración, ajuste de rendimiento y monitorización.

