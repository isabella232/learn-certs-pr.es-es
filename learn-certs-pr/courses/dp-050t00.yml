outlineSection: |-
  ### Módulo 1&#58; Introducción a la modernización de la plataforma de datos
  En este módulo, los estudiantes aprenderán el propósito de la modernización de la plataforma de datos y describirán los beneficios que la modernización de la plataforma de datos puede aportar a una organización. Luego, los estudiantes aprenderán las diversas etapas de los proyectos de migración de una plataforma de datos para comprender lo que implica cada etapa para maximizar las posibilidades de un proyecto de modernización de plataforma de Datos exitoso. Finalmente, los estudiantes explorarán las diversas rutas de migración de datos para comprender cómo cada enfoque es diferente y por qué elegiría un enfoque de migración sobre otro.
  #### Lecciones
  - Comprender la modernización de la plataforma de datos
  - Comprender las etapas de la migración.
  - Rutas de migración de datos
  #### Laboratorio&#58; Introducción a la modernización de la plataforma de datos
  - Comprender la modernización de la plataforma de datos
  - Comprender las etapas de la migración.
  - Rutas de migración de datos
  Después de completar este módulo, los estudiantes podrán&#58;
  - Comprender la modernización de la plataforma de datos
  - Comprender las etapas de la migración.
  - Rutas de migración de datos

  ### Módulo 2&#58; Elija las herramientas adecuadas para la migración de datos
  En este módulo, se presentará al alumno la Guía de migración de datos como punto de partida para la fuente de información que su organización debe utilizar para obtener orientación paso a paso para modernizar Luego aprenderán el valor del Kit de herramientas de planificación y evaluación de Microsoft para ayudar a descubrir los activos de datos que existen actualmente en sus entornos.
  Luego, los estudiantes aprenderán las herramientas que pueden usarse para ayudarlos a evaluar problemas de compatibilidad o carga de trabajo utilizando tanto el Asistente de migración de datos como el de Experimentación de datos. Luego, los estudiantes verán cómo se puede usar el Servicio de migración de base de datos de Azure para ayudar a la migración en línea de bases de datos para reducir la cantidad de tiempo de inactividad. Finalmente, se proporciona una descripción general del asistente de migración de SQL para mostrar al alumno cómo migrar las cargas de trabajo sin SQL Server.

  #### Lecciones
  - Descubrir la guía de migración de base de datos
  - Crear su inventario de datos con Map ToolKit
  - Identificar candidatos de migración con el asistente de migración de datos
  - Evaluar una carga de trabajo de datos con el asistente de experimentación de base de datos
  - Migración de datos con el Servicio de migración de base de datos de Azure
  - Migrar cargas de trabajo que no sean de SQL Server a Azure con SQL Migration Assistant


  #### Laboratorio&#58; Elija las herramientas adecuadas para la migración de datos
  - Identificar candidatos de migración con el asistente de migración de datos
  - Evaluar una carga de trabajo de datos con el asistente de experimentación de base de datos

  Después de completar este módulo, los estudiantes podrán&#58;
  - Identificar candidatos de migración con el asistente de migración de datos
  - Evaluar una carga de trabajo de datos con el asistente de experimentación de base de datos


  ### Módulo 3&#58; Migración de cargas de trabajo SQL a máquinas virtuales de Azure
  En este módulo, el alumno aprenderá cómo migrar cargas de trabajo SQL locales a máquinas virtuales de Azure que ejecutan SQL Server. Los estudiantes explorarán la consideración de la migración al migrar de SQL Server local a Máquinas virtuales de Azure y los beneficios que pueden obtener al realizar la migración.

  Luego aprenderán las diferentes opciones de migración que se pueden realizar al migrar a las máquinas virtuales de Azure Esto incluirá una mirada a los beneficios y limitaciones de cada enfoque. Los estudiantes finalmente verán las cargas de trabajo de SQL Server que incluyen alta disponibilidad y recuperación ante desastres para garantizar la continuidad del servicio.

  #### Lecciones
  - Consideraciones de las migraciones de SQL Server a Azure VM
  - Saber las opciones de migración de cargas de trabajo SQL a Azure VM
  - Implementación de escenarios de alta disponibilidad y recuperación de desastres


  #### Laboratorio&#58; Migración de cargas de trabajo SQL a máquinas virtuales de Azure
  Después de completar este módulo, los estudiantes podrán&#58;
  - Consideraciones de las migraciones de SQL Server a Azure VM
  - Saber las opciones de migración de cargas de trabajo SQL a Azure VM
  - Implementación de escenarios de alta disponibilidad y recuperación de desastres


  ### Módulo 4&#58; Migrar cargas de trabajo SQL a bases de datos SQL de Azure
  En este módulo, los estudiantes explorarán qué es Azure SQL Database y por qué es un destino adecuado para cargas de trabajo basadas en SQL. Enseña a los estudiantes cómo elegir la opción de instancia de SQL Server adecuada y por qué puede cumplir los requisitos empresariales para la modernización de la plataforma de datos.

  Los módulos también mostrarán a los estudiantes cómo pueden realizar migraciones sin conexión y en línea a Azure SQL Database. Al hacerlo, pueden evaluar qué método puede ser apropiado para sus escenarios en el trabajo. También mostrará las herramientas que se pueden usar para habilitar el proceso de migración de datos. Finalmente, explorarán los métodos que se pueden usar para cargar datos en Azure SQL Database desde una instancia local.

  #### Lecciones
  - Elegir la opción correcta de instancia de SQL Server en Azure
  - Migración de SQL Server a Azure SQL DB sin conexión
  - Migración de SQL Server a Azure SQL DB en línea
  - Cargar y mover datos a Azure SQL Database


  #### Laboratorio&#58; Migrar cargas de trabajo SQL a bases de datos SQL de Azure
  Después de completar este módulo, los estudiantes podrán&#58;
  - Elegir la opción correcta de instancia de SQL Server en Azure
  - Migración de SQL Server a Azure SQL DB sin conexión
  - Migración de SQL Server a Azure SQL DB en línea
  - Cargar y mover datos a Azure SQL Database


  ### Módulo 5&#58; Migrar las cargas de trabajo de SQL a la instancia administrada de Azure SQL Database
  Este módulo explorará qué es una instancia administrada de Azure SQL Database y por qué es un destino adecuado para cargas de trabajo basadas en SQL. También aprenden cómo la instancia administrada de la base de datos SQL Azure puede cumplir con los requisitos comerciales para la modernización de la plataforma de datos. Luego, los estudiantes explorarán las herramientas que se pueden usar para habilitar el proceso de migración de datos a la instancia administrada de la base de datos SQL Azure.
  Luego explorarán los métodos y herramientas que se pueden usar para cargar datos en la instancia administrada de la base de datos SQL Azure desde una instancia local. Finalmente, aprenderán algunos de los cambios que se deben realizar en las aplicaciones basadas en SQL existentes para que puedan usar la instancia administrada de la base de datos SQL Azure.

  #### Lecciones
  - Evaluar escenarios de migración a la instancia administrada de la base de datos SQL
  - Migración a instancia administrada de base de datos SQL
  - Carga y mudanza de datos a la instancia administrada de la base de datos SQL
  - Configuración de aplicaciones y optimización


  #### Laboratorio&#58;Migrar las cargas de trabajo de SQL a la instancia administrada de Azure SQL Database
  Después de completar este módulo, los estudiantes podrán&#58;
  - Evaluar escenarios de migración a la instancia administrada de la base de datos SQL
  - Migración a instancia administrada de base de datos SQL
  - Carga y mudanza de datos a la instancia administrada de la base de datos SQL
  - Configuración de aplicaciones y optimización

